":"Classificação Etiológica","children":[{"content":"<strong>Infecciosa</strong>","children":[{"content":"<strong>Toxoplasmose</strong>","children":[{"content":"Principal causa de uveíte posterior no Brasil (cerca de 24% dos casos).","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong>Transmissão:</strong> Ingestão de alimentos contaminados ou contato com fezes de gatos.","children":[],"payload":{"tag":"li","lines":"18,19"}}],"payload":{"tag":"li","lines":"16,19"}},{"content":"<strong>Sífilis</strong>","children":[{"content":"Cerca de 6% dos casos.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Pode se apresentar como uveíte anterior (geralmente granulomatosa) ou posterior (lesões multifocais).","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"19,22"}},{"content":"<strong>Tuberculose</strong>","children":[{"content":"Prevalência semelhante à sífilis, associada a exposições socioeconômicas de risco.","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"22,24"}},{"content":"<strong>Outras Causas</strong>","children":[{"content":"<strong>HIV:</strong> Uveíte pode ser a manifestação inicial da imunossupressão.","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"li","lines":"15,26"}},{"content":"<strong>Não Infecciosa</strong>","children":[{"content":"<strong>Idiopática</strong>","children":[{"content":"Especialmente em uveítes anteriores.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Causa desconhecida (cerca de 10% dos casos).","children":[],"payload":{"tag":"li","lines":"29,30"}}],"payload":{"tag":"li","lines":"27,30"}},{"content":"<strong>Autoimune</strong>","children":[{"content":"Exemplos: Artrite idiopática juvenil, Síndrome de Vogt-Koyanagi-Harada (VKH), doenças associadas a HLA-B27 (ex.: espondilite anquilosante).","children":[],"payload":{"tag":"li","lines":"31,32"}},{ "content":"<strong>Células Inflamatórias (“Flare”)</strong>","children":[{"content":"Observadas como partículas flutuantes no humor aquoso.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Podem se depositar formando precipitados ceráticos.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"53,56"}},{"content":"<strong>Hipópio (“pus”)</strong>","children":[{"content":"Camada branca de exsudato na câmara anterior.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Pode ser estéril (sem infecção bacteriana associada).","children":[],"payload":{"tag":"li","lines":"58,59"}}],"payload":{"tag":"li","lines":"56,59"}}],"payload":{"tag":"li","lines":"52,59"}},{"content":"<strong>Hiperemia e Injeção Ciliar</strong>","children":[{"content":"Dilatação de vasos finos na conjuntiva, com aspecto vermelho difuso.","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"59,61"}},{"content":"<strong>Discoria e Miose</strong>","children":[{"content":"Alterações no formato e no diâmetro pupilar.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Sinequias (aderências entre íris e cristalino) podem levar a discoria.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"61,64"}},{"content":"<strong>Pressão Intraocular Elevada</strong>","children":[{"content":"Obstrução da drenagem do humor aquoso por células inflamatórias/exsudato.","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"64,66"}},{"content":"<strong>Precipitados Ceráticos</strong>","children":[{"content":"Depósitos de células inflamatórias na face interna da córnea.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Visualizados com lâmpada de fenda; em casos graves podem ser vistos a olho nu.","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"66,69"}},{"content":"<strong>Nódulos na Íris</strong>","children":[{"content":"Sugestivos de etiologias granulomatosas (sarcoidose, tuberculose, sífilis).","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"li","lines":"69,72"}}],"payload":{"tag":"h2","lines":"51,52"}},{"content":"Uveíte Posterior","children":[{"content":"<strong>Localização</strong>","children":[{"content":"Acomete a coroide, podendo envolver retina e humor vítreo.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"73,75"}},{"content":"<strong>Principais Manifestações</strong>","children":[{"content":"<strong>Moscas Volantes (floaters)</strong>: Devido a células inflamatórias ou turvação no vítreo.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>Fotopsias (flashes de luz)</strong>: Inflamação na trama neurovascular.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Metamorfopsia</strong>: Alteração na forma percebida dos objetos (se a mácula estiver afetada).","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Escotomas</strong>: Manchas escuras no campo visual.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"<strong>Turvação Vítrea</strong>: Pode impedir a visualização do fundo de olho.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"<strong>Perda Visual Definitiva</strong>: Se houver cicatrizes em áreas nobres (mácula).","children":[],"payload":{"tag":"li","lines":"81,82"}}],"payload":{"tag":"li","lines":"75,82"}},{"content":"<strong>Causas Freqüentes</strong>","children":[{"content":"<strong>Toxoplasmose</strong>: Lesões focais na retina com bordas escuras bem definidas.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Sífilis</strong>: Lesões multifocais difusas, bordas não tão bem definidas.","children":[],"payload":{"tag":"li","lines":"84,86"}}],"payload":{"tag":"li","lines":"82,86"}}],"payload":{"tag":"h2","lines":"72,73"}},{"content":"Pan-uveíte","children":[{"content":"<strong>Definição</strong>","children":[{"content":"Inflamação acometendo tanto o segmento anterior quanto o posterior.","children":[],"payload":{"tag":"li","lines":"88,89"}}],"payload":{"tag":"li","lines":"87,89"}},{"content":"<strong>Etiologias Comuns</strong>","children":[{"content":"Toxoplasmose não tratada que evolui para todo o olho.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Infecções como sífilis e tuberculose.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"89,92"}},{"content":"<strong>Sinais Clínicos</strong>","children":[{"content":"Precipitados ceráticos e inflamação na câmara anterior.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Opacidades no vítreo e lesões retinianas posterior ou difusas.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Perda importante da acuidade visual.","children":[],"payload":{"tag":"li","lines":"95,97"}}],"payload":{"tag":"li","lines":"92,97"}}],"payload":{"tag":"h2","lines":"86,87"}},{"content":"Toxoplasmose Ocular","children":[{"content":"<strong>Aspectos Clínicos</strong>","children":[{"content":"Principal agente infeccioso na uveíte posterior no Brasil.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Lesões focais com bordas bem definidas na retina.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Recidivas possíveis, gerando múltiplas cicatrizes.","children":[],"payload":{"tag":"li","lines":"101,102"}}],"payload":{"tag":"li","lines":"98,102"}},{"content":"<strong>Diagnóstico</strong>","children":[{"content":"Oftalmoscopia direta (exame de fundo de olho) para identificar lesões.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Sorologia para toxoplasmose (IgM, IgG).","children":[],"payload":{"tag":"li","lines":"104,105"}}],"payload":{"tag":"li","lines":"102,105"}},{"content":"<strong>Tratamento</strong>","children":[{"content":"Sulfadiazina, pirimetamina e ácido folínico.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Acompanhamento oftalmológico para prevenir sequelas.","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"li","lines":"105,109"}}],"payload":{"tag":"h2","lines":"97,98"}},{"content":"Sífilis Ocular","children":[{"content":"<strong>Características</strong>","children":[{"content":"Lesões multifocais, difusas, com bordas pouco definidas.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Pode acometer íris (anterior) e/ou coroide/retina (posterior).","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Pupila de Argyl-Robertson (reação pupilar lenta) descrita como patognomônica.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"110,114"}},{"content":"<strong>Estágios Relacionados</strong>","children":[{"content":"Sífilis Secundária e Terciária podem causar principalmente uveíte anterior (geralmente granulomatosa).","children":[],"payload":{"tag":"li","lines":"115,116"}}],"payload":{"tag":"li","lines":"114,116"}},{"content":"<strong>Tratamento</strong>","children":[{"content":"Penicilina cristalina IV (padrão-ouro).","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Ceftriaxona em casos de alergia.","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"li","lines":"116,120"}}],"payload":{"tag":"h2","lines":"109,110"}},{"content":"Doenças Associadas","children":[{"content":"<strong>Espondilite Anquilosante (HLA-B27)</strong>","children":[{"content":"Mais frequente em homens de 40-50 anos.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"“Conjuntivite de repetição” que na verdade se mostra uveíte anterior.","children":[],"payload":{"tag":"li","lines":"123,124"}}],"payload":{"tag":"li","lines":"121,124"}},{"content":"<strong>Leptospirose</strong>","children":[{"content":"Fase imune da doença pode cursar com uveíte.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Exposição ambiental (água contaminada, enchentes).","children":[],"payload":{"tag":"li","lines":"126,127"}}],"payload":{"tag":"li","lines":"124,127"}},{"content":"<strong>Sarcoidose</strong>","children":[{"content":"Pode levar a nódulos na íris e outras manifestações granulomatosas no olho.","children":[],"payload":{"tag":"li","lines":"128,130"}}],"payload":{"tag":"li","lines":"127,130"}}],"payload":{"tag":"h2","lines":"120,121"}},{"content":"Diagnóstico Diferencial (Olho Vermelho)","children":[{"content":"<strong>Conjuntivite</strong>","children":[{"content":"Secreção purulenta ou mucosa, geralmente bilateral, menos fotofobia e menor impacto na acuidade visual.","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"li","lines":"131,133"}},{"content":"<strong>Corpo Estranho</strong>","children":[{"content":"Associado a atividades profissionais, sensação de areia no olho.","children":[],"payload":{"tag":"li","lines":"134,135"}}],"payload":{"tag":"li","lines":"133,135"}},{"content":"<strong>Glaucoma Agudo</strong>","children":[{"content":"Olho vermelho, dor intensa, pressão intraocular elevada.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"Diminuição acentuada da visão, podendo ser emergencial.","children":[],"payload":{"tag":"li","lines":"137,138"}}],"payload":{"tag":"li","lines":"135,138"}},{"content":"<strong>Uveíte</strong>","children":[{"content":"Ausência de secreção purulenta.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Presença de dor, fotofobia e possível diminuição visual.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Pode ser uni ou bilateral, dependendo da causa.","children":[],"payload":{"tag":"li","lines":"141,143"}}],"payload":{"tag":"li","lines":"138,143"}}],"payload":{"tag":"h2","lines":"130,131"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
