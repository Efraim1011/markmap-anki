"}},{"content":"2. Definição e Características da Catarata","children":[{"content":"2.1 Tipos Principais (LOX)","children":[{"content":"<strong>Catarata Nuclear (Senil)</strong>:","children":[{"content":"Alteração inicial no núcleo; cristalino amarelado.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"Dificuldade em distinguir cores.","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"30,33"}},{"content":"<strong>Catarata Cortical</strong>:","children":[{"content":"Opacificação nas bordas, avançando para o centro.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Pode gerar astigmatismo e distorção de imagem.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"33,36"}},{"content":"<strong>Catarata Posterior Subcapsular</strong>:","children":[{"content":"Associada a corticoides.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Opacidade na região posterior; causa fotofobia e pior embaçamento.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"li","lines":"36,40"}}],"payload":{"tag":"h3","lines":"29,30"}},{"content":"2.2 Fatores de Risco","children":[{"content":"<strong>Idade</strong> (mais comum em idosos).","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Tabagismo, Álcool, UV</strong> (oxidação).","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Doenças Sistêmicas</strong> (diabetes).","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>Uveítes e Traumas</strong>.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Uso Crônico de Corticosteroides</strong>.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Desnutrição</strong>.","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"2.3 Etiologia (Exemplos)","children":[{"content":"<strong>Senil</strong>: Comum em idosos.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"<strong>Traumática</strong>: Por impacto ou lesões oculares.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Metabólica</strong>: Ex. diabetes mellitus.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Congênita</strong>: Pode surgir ao nascimento (rubéola, galactosemia, etc.).","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"h3","lines":"48,49"}},{"content":"2.4 Sinais e Sintomas","children":[{"content":"<strong>Perda Lenta da Acuidade Visual</strong>.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Visão Embaçada</strong> ou “névoa”.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Dificuldade para Diferenciar Cores</strong> (ex.: amarelo/azul).","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Sensibilidade à Luz (fotofobia)</strong>.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>Dificuldade Progressiva com Óculos</strong> (troca de grau frequente).","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"h3","lines":"54,55"}},{"content":"2.5 Impacto Funcional","children":[{"content":"<strong>Acomodação Prejudicada</strong>:","children":[{"content":"Pode gerar miopia ou astigmatismo.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"62,64"}},{"content":"<strong>Interferência Social e Ocupacional</strong>:","children":[{"content":"Limitação nas atividades diárias e na mobilidade.","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"li","lines":"64,67"}}],"payload":{"tag":"h3","lines":"61,62"}}],"payload":{"tag":"h2","lines":"18,19"}},{"content":"3. Diagnóstico da Catarata","children":[{"content":"<strong>Observação Clínica</strong>:","children":[{"content":"Opacidades podem ser visíveis a olho nu em casos avançados (leucocoria).","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Teste fotomotor: Pupila que reage à luz indica melhor prognóstico cirúrgico.","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"70,73"}},{"content":"<strong>Exames Complementares</strong>:","children":[{"content":"<strong>Lâmpada de Fenda</strong>: Avalia local e tipo de opacidade (núcleo, córtex ou subcapsular).","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"<strong>Tonometria</strong> (diferenciar de pressões elevadas).","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"<strong>Ultrassonografia (USG)</strong>: Investiga alterações associadas (ex.: descolamento de retina).","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>Teste de Acuidade Visual</strong> (tabela de Snellen).","children":[],"payload":{"tag":"li","lines":"77,78"}}],"payload":{"tag":"li","lines":"73,78"}},{"content":"<strong>Avaliação Oftalmológica Detalhada</strong>:","children":[{"content":"Exclusão de doenças concomitantes (glaucoma, retinopatias).","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Paquimetria corneana (se houver planejamento cirúrgico).","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Importância de descartar condições como pterígio ou arco senil, que não afetam o cristalino.","children":[],"payload":{"tag":"li","lines":"81,83"}}],"payload":{"tag":"li","lines":"78,83"}}],"payload":{"tag":"h2","lines":"69,70"}},{"content":"4. Catarata Neonatal","children":[{"content":"<strong>Causas</strong>:","children":[{"content":"Infecções maternas (rubéola), prematuridade, distúrbios genéticos.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Metabólicas (ex.: galactosemia).","children":[],"payload":{"tag":"li","lines":"88,89"}}],"payload":{"tag":"li","lines":"86,89"}},{"content":"<strong>Teste do Olhinho</strong>:","children":[{"content":"Identifica reflexo pupilar anormal
