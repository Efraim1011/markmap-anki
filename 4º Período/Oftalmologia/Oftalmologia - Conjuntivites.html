mples, herpes zóster, etc.), bactérias, fungos.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Não Infecciosas</strong>: alergias, queimaduras químicas.","children":[],"payload":{"tag":"li","lines":"16,17"}}],"payload":{"tag":"li","lines":"14,17"}},{"content":"<strong>Condição Normal do Olho</strong>","children":[{"content":"Olhos brancos e calmos; qualquer vermelhidão indica alteração.","children":[],"payload":{"tag":"li","lines":"18,20"}}],"payload":{"tag":"li","lines":"17,20"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"Conjuntivite Viral","children":[{"content":"Quadro Clínico (Conjuntivite Adenoviral)","children":[{"content":"<strong>Sintomas Típicos</strong>","children":[{"content":"Lacrimejamento, vermelhidão, desconforto ocular, secreção serosa (clara e gelatinosa).","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Linfadenopatia cervical, submandibular ou retroauricular; febre leve.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"33,36"}},{"content":"<strong>Tratamento e Medidas Preventivas</strong>","children":[{"content":"Autolimitada, sem necessidade de antibióticos ou antivirais específicos.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Higiene (lavar mãos, itens pessoais separados).","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Compressas frias e colírios lubrificantes para alívio.","children":[],"payload":{"tag":"li","lines":"39,41"}}],"payload":{"tag":"li","lines":"36,41"}}],"payload":{"tag":"h3","lines":"32,33"}},{"content":"Manejo da Conjuntivite Viral","children":[{"content":"<strong>Cuidados Gerais</strong>","children":[{"content":"Isolamento relativo, higiene de mãos e objetos pessoais.","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"42,44"}},{"content":"<strong>Tratamento Sintomático</strong>","children":[{"content":"<strong>Colírios Lubrificantes</strong>: aliviam desconforto.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Anti-inflamatórios Tópicos</strong>: usados em casos de inflamação intensa (idealmente com avaliação oftalmológica).","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Compressas Geladas</strong>: reduzem edema, desconforto e carga viral superficial.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"44,48"}},{"content":"<strong>Uso de Antibióticos</strong>","children":[{"content":"Somente se houver evidência de infecção bacteriana secundária (secreção purulenta).","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"li","lines":"48,51"}}],"payload":{"tag":"h3","lines":"41,42"}},{"content":"Sequelas da Conjuntivite Viral","children":[{"content":"<strong>Infiltrados Subepiteliais (Complexos Imunes) na Córnea</strong>","children":[{"content":"Podem causar visão embaçada que persiste após a resolução do quadro inflamatório.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Reabsorção espontânea pode levar de semanas a meses.","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"52,55"}},{"content":"<strong>Membranas Inflamatórias</strong>","children":[{"content":"Em quadros mais intensos, formam-se membranas na conjuntiva.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Podem necessitar de remoção mecânica por oftalmologista.","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"55,58"}},{"content":"<strong>Orientação ao Paciente</strong>","children":[{"content":"Explicar a natureza autolimitada, porém lenta, da recuperação visual.","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"li","lines":"58,61"}}],"payload":{"tag":"h3","lines":"51,52"}}],"payload":{"tag":"h2","lines":"22,23"}},{"content":"Herpes Simples Ocular","children":[{"content":"<strong>Etiologia</strong>","children":[{"content":"HSV-1 (mais comum) ou HSV-2.","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"64,66"}},{"content":"<strong>Quadro Clínico</strong>","children":[{"content":"Semelhante à conjuntivite adenoviral no início; geralmente <strong>unilateral</strong>.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Apresenta <strong>folículos e papilas</strong>, sensação de corpo estranho, prurido, lacrimejamento.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Lesões vesiculares na pele das pálpebras podem ocorrer.","children":[],"payload":{"tag":"li","lines":"69,70"}}],"payload":{"tag":"li","lines":"66,70"}},{"content":"<strong>Ceratite Herpética</strong>","children":[{"content":"Erosões dendríticas, identificadas com fluoresceína.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Possível acometimento profundo (ceratouveíte).","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"70,73"}},{"content":"<strong>Tratamento</strong>","children":[{"content":"<strong>Antivirais</strong> (aciclovir, valaciclovir, famciclovir), via tópica e/ou sistêmica.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Ajuste de dose em crianças e neonatos (seguir protocolos específicos).","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Evitar corticoides tópicos sem supervisão oftalmológica.","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"li","lines":"73,78"}}],"payload":{"tag":"h2","lines":"63,64"}},{"content":"Herpes Zóster Ocular","children":[{"content":"<strong>Características</strong>","children":[{"content":"Lesões dolorosas seguindo um dermátomo facial (ex.: trigêmeo).","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Pode causar conjuntivite folicular, ceratite e até uveíte.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Associa-se a dor intensa e possível paralisia facial (comprometimento do nervo).","children":[],"payload":{"tag":"li","lines":"84,85"}}],"payload":{"tag":"li","lines":"81,85"}},{"content":"<strong>Tratamento</strong>","children":[{"content":"Antivirais sistêmicos (aciclovir, valaciclovir, famciclovir).","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Uso tópico avaliado caso haja acometimento corneano.","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"li","lines":"85,89"}}],"payload":{"tag":"h2","lines":"80,81"}},{"content":"Conjuntivite Bacteriana","children":[{"content":"Apresentação Geral","children":[{"content":"<strong>Incidência e Secreção</strong>","children":[{"content":"Menos comum que a viral.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Secreção <strong>amarelada/mucopurulenta</strong> que reaparece após limpeza e forma crostas.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"94,97"}},{"content":"<strong>Patógenos Mais Comuns</strong>","children":[{"content":"<strong>Staphylococcus aureus</strong>, Streptococcus pneumoniae, Haemophilus influenzae, Moraxella catarrhalis.","children":[],"payload":{"tag":"li","lines":"98,99"}}],"payload":{"tag":"li","lines":"97,99"}},{"content":"<strong>Sinais e Sintomas</strong>","children":[{"content":"Unilateral no início, hiperemia difusa, reação papilar (“bolinhas” na conjuntiva tarsal), sensação de corpo estranho, erosões corneanas pontuais.","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"99,101"}},{"content":"<strong>Manejo</strong>","children":[{"content":"<strong>Antibióticos Tópicos de Amplo Espectro</strong> (ex.: tobramicina, fluoroquinolonas).","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Colírio 4x ao dia, por 7-10 dias; pomada à noite.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Melhora em 24-48 horas.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Higienização e separação de itens pessoais para evitar transmissão.","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"101,107"}}],"payload":{"tag":"h3","lines":"93,94"}},{"content":"Conjuntivite Gonocócica","children":[{"content":"<strong>Etiologia</strong>","children":[{"content":"<strong>Neisseria gonorrhoeae</strong> (IST), quadro <strong>hiperagudo</strong> em 24h.","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"108,110"}},{"content":"<strong>Populações</strong>","children":[{"content":"<strong>Neonatos</strong> (transmissão no parto) e adultos sexualmente ativos.","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"110,112"}},{"content":"<strong>Secreção</strong>","children":[{"content":"Purulenta amarela-esverdeada abundante, hiperemia, edema palpebral.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Risco de acometimento corneano (úlceras, melting).","children":[],"payload":{"tag":"li","lines":"114,115"}}],"payload":{"tag":"li","lines":"112,115"}},{"content":"<strong>Tratamento</strong>","children":[{"content":"<strong>Sistêmico + Tópico</strong>.","children":[{"content":"<strong>Sem acometimento corneano</strong>: Ceftriaxone 1g IM (dose única).","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Com acometimento corneano</strong>: Ceftriaxone 1g IV 12/12h por 3 dias (internação).","children":[],"payload":{"tag":"li","lines":"118,119"}}],"payload":{"tag":"li","lines":"116,119"}},{"content":"<strong>Lavagem frequente</strong> com SF 0,9%.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Tratar <strong>clamídia</strong> associada em 1/3 dos casos.","children":[],"payload":{"tag":"li","lines":"120,122"}}],"payload":{"tag":"li","lines":"115,122"}}],"payload":{"tag":"h3","lines":"107,108"}}],"payload":{"tag":"h2","lines":"91,92"}},{"content":"Conjuntivite por Doenças Sexualmente Transmissíveis (DST)","children":[{"content":"Tracoma","children":[{"content":"<strong>Agente</strong>","children":[{"content":"<strong>Chlamydia trachomatis</strong>.","children":[],"payload":{"tag":"li","lines":"128,129"}}],"payload":{"tag":"li","lines":"127,129"}},{"content":"<strong>Período de Incubação</strong>","children":[{"content":"5 a 10 dias.","children":[],"payload":{"tag":"li","lines":"130,131"}}],"payload":{"tag":"li","lines":"129,131"}},{"content":"<strong>Características Clínicas</strong>","children":[{"content":"Conjuntivite de repetição, formação de cicatrizes, micropannus (invasão vascular da córnea).","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Pode levar a entrópio (pálpebra invertida), triquíase e lesão crônica da córnea.","children":[],"payload":{"tag":"li","lines":"133,134"}}],"payload":{"tag":"li","lines":"131,134"}},{"content":"<strong>Tratamento</strong>","children":[{"content":"<strong>Azitromicina VO (1g, dose única)</strong> ou <strong>Eritromicina (500 mg 2x/dia por 14 dias)</strong> em gestantes.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Cirurgia para correção de deformidades (triquíase).","children":[],"payload":{"tag":"li","lines":"136,138"}}],"payload":{"tag":"li","lines":"134,138"}}],"payload":{"tag":"h3","lines":"126,127"}}],"payload":{"tag":"h2","lines":"124,125"}},{"content":"Impactos na Estrutura Ocular","children":[{"content":"<strong>Sensação de Corpo Estranho</strong>","children":[{"content":"Superfície conjuntival inflamada e rugosa, atritando a córnea.","children":[],"payload":{"tag":"li","lines":"142,143"}}],"payload":{"tag":"li","lines":"141,143"}},{"content":"<strong>Uso de Anti-inflamatórios</strong>","children":[{"content":"Anti-inflamatórios não esteroides para conjuntivites leves.","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"Corticoides apenas sob supervisão oftalmológica.","children":[],"payload":{"tag":"li","lines":"145,146"}}],"payload":{"tag":"li","lines":"143,146"}},{"content":"<strong>Lesões por Herpes Zóster</strong>","children":[{"content":"Podem gerar danos mais profundos (ceratite, uveíte, paralisia facial).","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Necessitam avaliação especializada.","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"li","lines":"146,150"}}],"payload":{"tag":"h2","lines":"140,141"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
