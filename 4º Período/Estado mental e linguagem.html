tância:</strong>","children":[{"content":"Primeira associação entre uma região cerebral específica e manifestações clínicas.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"16,19"}}],"payload":{"lines":"7,19"}}],"payload":{"lines":"4,5"}},{"content":"Partes do Cérebro Responsáveis pela Linguagem","children":[{"content":"<strong>Área de Broca (Fala):</strong>","children":[{"content":"Localização: Lobo frontal, giro inferior, próximo ao sulco central, hemisfério esquerdo.","children":[],"payload":{"lines":"21,22"}}],"payload":{"lines":"20,22"}},{"content":"<strong>Área de Wernicke (Compreensão):</strong>","children":[{"content":"Localização: Giro superior do lobo temporal, hemisfério esquerdo.","children":[],"payload":{"lines":"23,24"}},{"content":"Funções adicionais: Relacionada à audição e emoções.","children":[],"payload":{"lines":"24,25"}}],"payload":{"lines":"22,25"}},{"content":"<strong>Giro Angular (Leitura):</strong>","children":[{"content":"Localização: Lobo parietal inferior, hemisfério esquerdo.","children":[],"payload":{"lines":"26,27"}}],"payload":{"lines":"25,27"}},{"content":"<strong>Área de Exner (Escrita):</strong>","children":[{"content":"Localização: Acima da Área de Broca, no lobo frontal, hemisfério esquerdo.","children":[],"payload":{"lines":"28,29"}}],"payload":{"lines":"27,29"}},{"content":"<strong>Conceito de Dominância/Lateralidade:</strong>","children":[{"content":"Áreas de linguagem predominam no hemisfério esquerdo (95% das pessoas são destras).","children":[],"payload":{"lines":"30,31"}},{"content":"Hemisfério dominante em canhotos:","children":[{"content":"65-70% possuem o hemisfério dominante esquerdo.","children":[],"payload":{"lines":"32,33"}}],"payload":{"lines":"31,33"}}],"payload":{"lines":"29,33"}},{"content":"<strong>Suporte vascular:</strong>","children":[{"content":"Áreas nobres necessitam de suporte vascular e oxigênio.","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"33,36"}}],"payload":{"lines":"19,20"}},{"content":"Afasia","children":[{"content":"Tipos de Afasia","children":[{"content":"<strong>Afasia de Broca (Motora/Eferente):</strong>","children":[{"content":"Características:","children":[{"content":"Emissão de som sem produzir fala fluente.","children":[],"payload":{"lines":"43,44"}},{"content":"Compreensão da fala preservada.","children":[],"payload":{"lines":"44,45"}}],"payload":{"lines":"42,45"}},{"content":"Impossibilidade de realizar anamnese adequada.","children":[],"payload":{"lines":"45,46"}},{"content":"<strong>Comportamento do paciente:</strong>","children":[{"content":"Apresenta atitude depressiva.","children":[],"payload":{"lines":"47,48"}},{"content":"Porque ele tenta ser compreendido, mas ninguém o compreende.","children":[],"payload":{"lines":"48,49"}}],"payload":{"lines":"46,49"}},{"content":"Relação com a Área de Exner:","children":[{"content":"Lesão conjunta pode afetar escrita.","children":[],"payload":{"lines":"50,51"}}],"payload":{"lines":"49,51"}}],"payload":{"lines":"41,51"}},{"content":"<strong>Afasia de Wernicke (Sensitiva/Aferente):</strong>","children":[{"content":"Características:","children":[{"content":"Perda da compreensão da fala.","children":[],"payload":{"lines":"53,54"}},{"content":"Fala fluente, mas sem significado.","children":[],"payload":{"lines":"54,55"}}],"payload":{"lines":"52,55"}},{"content":"<strong>Comportamento do paciente:</strong>","children":[{"content":"Agitação e irritação devido à falta de compreensão.","children":[],"payload":{"lines":"56,57"}},{"content":"Paciente apresenta logorreia (fala muito).","children":[],"payload":{"lines":"57,58"}}],"payload":{"lines":"55,58"}},{"content":"<strong>Exemplo:</strong>","children":[{"content":"Pergunta: \"Qual seu nome?\"","children":[],"payload":{"lines":"59,60"}},{"content":"Resposta: \"22 anos\" (fala sem relação com a pergunta).","children":[],"payload":{"lines":"60,61"}}],"payload":{"lines":"58,61"}}],"payload":{"lines":"51,61"}},{"content":"<strong>Afasia Global/Mista:</strong>","children":[{"content":"Lesão das Áreas de Broca e Wernicke.","children":[],"payload":{"lines":"62,63"}},{"content":"Grave, mas rara.","children":[],"payload":{"lines":"63,65"}}],"payload":{"lines":"61,65"}}],"payload":{"lines":"40,41"}},{"content":"Causas Principais","children":[{"content":"<strong>Acidente Vascular Cerebral (AVC):</strong>","children":[{"content":"Início súbito.","children":[],"payload":{"lines":"67,68"}},{"content":"AVC hemorrágico geralmente mais grave que isquêmico.","children":[],"payload":{"lines":"68,69"}}],"payload":{"lines":"66,69"}},{"content":"<strong>Demências:</strong>","children":[{"content":"Progressão lenta devido à fisiopatologia neurodegenerativa.","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"69,72"}}],"payload":{"lines":"65,66"}},{"content":"Como Testar a Suspeita de Afasia","children":[{"content":"<strong>Afasia de Broca:</strong>","children":[{"content":"Anamnese e pedido para nomear objetos.","children":[],"payload":{"lines":"74,75"}}],"payload":{"lines":"73,75"}},{"content":"<strong>Afasia de Wernicke:</strong>","children":[{"content":"Pedir para o paciente fechar os olhos ou levantar o braço.","children":[],"payload":{"lines":"76,77"}},{"content":"Uso de gestos para responder perguntas simples.","children":[],"payload":{"lines":"77,78"}}],"payload":{"lines":"75,78"}},{"content":"<strong>Escrita:</strong>","children":[{"content":"Solicitar escrita de frases espontâneas.","children":[],"payload":{"lines":"79,80"}}],"payload":{"lines":"78,80"}},{"content":"<strong>Leitura:</strong>","children":[{"content":"Apresentar comandos escritos para serem seguidos pelo paciente.","children":[],"payload":{"lines":"81,83"}}],"payload":{"lines":"80,83"}}],"payload":{"lines":"72,73"}}],"payload":{"lines":"36,37"}},{"content":"Termos Relacionados à Alteração da Linguagem","children":[{"content":"<strong>Afasia:</strong> Alteração da linguagem por lesão cerebral.","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>Disfasia:</strong> Fala descoordenada e com dificuldade.","children":[],"payload":{"lines":"85,86"}},{"content":"<strong>Disartria:</strong> Dificuldade na articulação da fala.","children":[{"content":"Causas:","children":[{"content":"Paralisia de nervos cranianos.","children":[],"payload":{"lines":"88,89"}},{"content":"Patologias da boca (ex.: lábio leporino, fenda palatina).","children":[],"payload":{"lines":"89,90"}}],"payload":{"lines":"87,90"}}],"payload":{"lines":"86,90"}},{"content":"<strong>Dislalia:</strong> Alteração funcional e temporária da fala.","children":[{"content":"Comum em crianças em fase de aprendizado.","children":[],"payload":{"lines":"91,92"}},{"content":"Ex.: Troca de letras (ex.: \"cebolinha\" da Turma da Mônica).","children":[],"payload":{"lines":"92,93"}},{"content":"Pode ocorrer em casos psiquiátricos.","children":[],"payload":{"lines":"93,94"}}],"payload":{"lines":"90,94"}},{"content":"<strong>Afonia/Disfonia:</strong> Alteração no volume ou timbre da voz por lesão nas cordas vocais.","children":[{"content":"<strong>Afonia:</strong> Perda completa da voz.","children":[],"payload":{"lines":"95,96"}},{"content":"<strong>Disfonia:</strong> Alteração na qualidade da voz.","children":[],"payload":{"lines":"96,97"}},{"content":"Nem todos os casos têm causa neurológica.","children":[],"payload":{"lines":"97,98"}},{"content":"<strong>Exemplo neurológico:</strong>","children":[{"content":"Disfunção do nervo laríngeo recorrente, ramo do nervo vago.","children":[],"payload":{"lines":"99,100"}},{"content":"Ex.: Rouquidão ou perda da voz.","children":[],"payload":{"lines":"100,102"}}],"payload":{"lines":"98,102"}}],"payload":{"lines":"94,102"}}],"payload":{"lines":"83,84"}}],"payload":{"lines":"2,3"}},{"content":"Avaliação do Estado Mental","children":[{"content":"Síndrome Demencial - Transtorno Neurocognitivo Maior","children":[{"content":"Conceito Geral","children":[{"content":"<strong>Definição:</strong> Demência é uma síndrome caracterizada por um conjunto de sinais e sintomas.","children":[],"payload":{"lines":"107,108"}},{"content":"<strong>Critérios Diagnósticos:</strong> Prejuízo em pelo menos dois domínios cognitivos ou comportamentais.","children":[],"payload":{"lines":"108,110"}}],"payload":{"lines":"106,107"}},{"content":"Domínios Cognitivos","children":[{"content":"<strong>Memória:</strong> Capacidade de reter e recuperar informações.","children":[],"payload":{"lines":"111,112"}},{"content":"<strong>Função Executiva/ Atenção:</strong> Relacionada ao planejamento e organização.","children":[{"content":"<strong>Exemplo:</strong> Paciente com Alzheimer pode apresentar dificuldades financeiras.","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"112,114"}},{"content":"<strong>Habilidades Visuo-espaciais:</strong> Noção de tempo e espaço.","children":[{"content":"<strong>Exemplo:</strong> Perda da capacidade de reconhecer locais e datas.","children":[],"payload":{"lines":"115,116"}}],"payload":{"lines":"114,116"}},{"content":"<strong>Linguagem:</strong> Base mais importante para diagnóstico.","children":[{"content":"Único domínio que, isoladamente comprometido, pode caracterizar demência.","children":[],"payload":{"lines":"117,119"}}],"payload":{"lines":"116,119"}}],"payload":{"lines":"110,111"}},{"content":"Comportamento","children":[{"content":"<strong>Alterações Comportamentais:</strong>","children":[{"content":"Apatia devido à perda de habilidades.","children":[],"payload":{"lines":"121,122"}},{"content":"Impacto significativo nas atividades diárias e convívio social.","children":[],"payload":{"lines":"122,124"}}],"payload":{"lines":"120,124"}}],"payload":{"lines":"119,120"}},{"content":"Diagnóstico","children":[{"content":"<strong>Critérios:</strong> Preenchimento de um dos três critérios (memória, função executiva, habilidades visuo-espaciais).","children":[],"payload":{"lines":"125,126"}},{"content":"<strong>Diferenciação:</strong> Esquecimentos sem conhecer formas desenhadas na pele.","children":[],"payload":{"lines":"145,146"}}],"payload":{"lines":"142,146"}}],"payload":{"lines":"141,146"}},{"content":"<strong>Anosognosia:</strong> Falta de consciência ou negação da própria doença.","children":[],"payload":{"lines":"146,147"}},{"content":"<strong>Asomatognosia:</strong> Perda da capacidade de reconhecer partes do próprio corpo.","children":[],"payload":{"lines":"147,149"}}],"payload":{"lines":"136,137"}},{"content":"Exame do Estado Mental","children":[{"content":"<strong>Observações na Anamnese:</strong>","children":[{"content":"O paciente veio sozinho?","children":[],"payload":{"lines":"151,152"}},{"content":"Sinal de virada da cabeça (paciente consulta o acompanhante para confirmar respostas).","children":[],"payload":{"lines":"152,153"}}],"payload":{"lines":"150,153"}},{"content":"<strong>Fatores a serem considerados:</strong>","children":[{"content":"<strong>Idade:</strong> Demências graves são mais comuns em idades avançadas.","children":[],"payload":{"lines":"154,155"}},{"content":"<strong>Escolaridade:</strong> Determina o ponto de corte do Mini-Mental.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Dominância (Destro x Canhoto):</strong> Influencia a avaliação cognitiva.","children":[],"payload":{"lines":"156,157"}},{"content":"<strong>Início e Progressão:</strong> Avaliar se há comprometimento das atividades cotidianas.","children":[],"payload":{"lines":"157,158"}},{"content":"<strong>Uso de Medicamentos:</strong> Verificar efeito colateral ou interação medicamentosa.","children":[],"payload":{"lines":"158,159"}},{"content":"<strong>História Patológica Pregressa (HPP):</strong>","children":[{"content":"Doenças como anemia, hipotireoidismo, HIV, deficiência de B12, sífilis, insuficiência renal descompensada, cirrose, depressão.","children":[],"payload":{"lines":"160,161"}},{"content":"Deficiência de vitamina B12 é crucial para a memória.","children":[],"payload":{"lines":"161,163"}}],"payload":{"lines":"159,163"}}],"payload":{"lines":"153,163"}}],"payload":{"lines":"149,150"}}],"payload":{"lines":"102,103"}},{"content":"Mini-Mental","children":[{"content":"Objetivos","children":[{"content":"Avaliar áreas cognitivas.","children":[],"payload":{"lines":"166,167"}},{"content":"Auxiliar no diagnóstico e acompanhar evolução.","children":[],"payload":{"lines":"167,168"}},{"content":"Influenciado pelo nível de escolaridade do paciente.","children":[],"payload":{"lines":"168,170"}}],"payload":{"lines":"165,166"}},{"content":"Áreas Avaliadas","children":[{"content":"Memória, atenção, cálculo, linguagem e campo visuo-espacial.","children":[],"payload":{"lines":"171,173"}}],"payload":{"lines":"170,171"}},{"content":"Etapas do Mini-Mental","children":[{"content":"<strong>Orientação:</strong>","children":[{"content":"Tempo (5 perguntas): Data, dia da semana, mês, ano, hora aproximada.","children":[],"payload":{"lines":"175,176"}},{"content":"Espaço (5 perguntas): Local, bairro, cidade, estado, país.","children":[],"payload":{"lines":"176,177"}}],"payload":{"lines":"174,177"}},{"content":"<strong>Memória (Registro):</strong> Repetição de três palavras.","children":[],"payload":{"lines":"177,178"}},{"content":"<strong>Atenção/Cálculo/Função Executiva:</strong>","children":[{"content":"Serial Seven: Subtração sequencial de 7 a partir de 100.","children":[],"payload":{"lines":"179,180"}},{"content":"Alternativa: Soletrar \"MUNDO\" de trás para frente.","children":[],"payload":{"lines":"180,181"}}],"payload":{"lines":"178,181"}},{"content":"<strong>Memória (Evocação):</strong> Repetição das três palavras memorizadas anteriormente.","children":[],"payload":{"lines":"181,182"}},{"content":"<strong>Função Executiva e Praxia:</strong>","children":[{"content":"Sequência de tarefas (ex.: pegar papel, dobrar e colocar no chão).","children":[],"payload":{"lines":"183,184"}}],"payload":{"lines":"182,184"}},{"content":"<strong>Construção Visuo-espacial:</strong> Cópia de
