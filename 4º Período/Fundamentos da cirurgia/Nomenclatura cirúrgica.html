<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:v}=window,j=new q.Toolbar;j.attach(v);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((f,d,h,u)=>{const g=f();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(u),h)})(()=>window.markmap,null,{"content":"Nomenclatura Cirúrgica","children":[{"content":"Conceitos Gerais","children":[{"content":"<strong>Nomenclatura:</strong> Termos utilizados para identificar procedimentos e instrumentos cirúrgicos.","children":[],"payload":{"lines":"3,4"}},{"content":"<strong>Terminologia Cirúrgica:</strong> Formada por uma raiz (estrutura corpórea) e um sufixo (intervenção cirúrgica).","children":[],"payload":{"lines":"4,6"}}],"payload":{"lines":"2,3"}},{"content":"Sufixos Comuns","children":[{"content":"<strong>Plastia:</strong> Remodelamento/mudança na estrutura corpórea.","children":[],"payload":{"lines":"7,8"}},{"content":"<strong>Ectomia:</strong> Retirada completa ou parcial de um órgão ou tecido.","children":[],"payload":{"lines":"8,9"}},{"content":"<strong>Scopia:</strong> Visualização interna de um órgão ou cavidade através de um instrumento óptico.","children":[],"payload":{"lines":"9,10"}},{"content":"<strong>Pexia:</strong> Fixação de um órgão ou tecido em uma posição anatômica.","children":[],"payload":{"lines":"10,11"}},{"content":"<strong>Anastomose:</strong> União cirúrgica de dois segmentos de órgãos ou vasos.","children":[],"payload":{"lines":"11,12"}},{"content":"<strong>Síntese:</strong> União de tecidos ou ossos, podendo ser com o uso de placas, cola ou sutura.","children":[],"payload":{"lines":"12,14"}}],"payload":{"lines":"6,7"}},{"content":"Exemplos de Termos","children":[{"content":"<strong>Apendicectomia:</strong> Retirada do apêndice vermiforme, geralmente devido à apendicite.","children":[],"payload":{"lines":"15,16"}},{"content":"<strong>Gastrectomia:</strong> Retirada de parte ou totalidade do estômago, comumente realizada em casos de câncer gástrico.","children":[],"payload":{"lines":"16,17"}},{"content":"<strong>Rinoplastia:</strong> Remodelamento do nariz para fins estéticos ou funcionais.","children":[],"payload":{"lines":"17,18"}},{"content":"<strong>Blefaroplastia:</strong> Remodelamento das pálpebras, visando a correção de problemas funcionais ou estéticos.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>Omentectomia:</strong> Retirada de parte do omento, geralmente associada ao tratamento de câncer de ovário.","children":[],"payload":{"lines":"19,20"}},{"content":"<strong>Duodenotomia:</strong> Abertura do duodeno, usada, por exemplo, para a retirada de cálculos biliares.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Colecistectomia:</strong> Retirada da vesícula biliar, comumente devido à presença de cálculos biliares.","children":[],"payload":{"lines":"21,23"}}],"payload":{"lines":"14,15"}},{"content":"Procedimentos Específicos","children":[{"content":"<strong>Orquiectomia:</strong> Ressecção do testículo, indicada em casos de câncer testicular ou trauma grave.","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Orquipexia:</strong> Fixação do testículo no escroto para evitar torção testicular.","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>Salpingectomia:</strong> Retirada de uma ou ambas as trompas de Falópio, frequentemente realizada em casos de gravidez ectópica.","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Histerectomia:</strong> Retirada do útero, indicada em casos de câncer, fibromas ou outras patologias uterinas.","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>Ooforectomia:</strong> Retirada dos ovários, geralmente realizada para prevenção de câncer em pacientes de alto risco.","children":[],"payload":{"lines":"28,29"}},{"content":"<strong>Toracocentese:</strong> Punção do tórax para drenagem de líquido pleural excessivo.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Laparotomia:</strong> Incisão do abdome para exploração cirúrgica ou tratamento de patologias intra-abdominais.","children":[],"payload":{"lines":"30,32"}}],"payload":{"lines":"23,24"}},{"content":"Termos Operatórios","children":[{"content":"<strong>Apresentação:</strong> Exposição adequada dos tecidos para uma visão clara durante o procedimento.","children":[],"payload":{"lines":"33,34"}},{"content":"<strong>Reparo:</strong> Elevação de duas pontas de tecido para facilitar a visualização e manipulação.","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>Deslocamento:</strong> Dissecação ou afastamento de estruturas sem removê-las, para acessar áreas cirúrgicas específicas.","children":[],"payload":{"lines":"35,36"}},{"content":"<strong>Plano Anatômico:</strong> Plano correto de dissecção de determinado órgão ou tecido, seguindo a anatomia natural para evitar danos a estruturas importantes.","children":[],"payload":{"lines":"36,38"}}],"payload":{"lines":"32,33"}},{"content":"Outros Termos Relevantes","children":[{"content":"<strong>Traqueostomia:</strong> Procedimento para criar uma comunicação direta entre a traqueia e o meio externo, frequentemente para facilitar a respiração em pacientes com obstrução das vias aéreas superiores.","children":[],"payload":{"lines":"39,40"}},{"content":"<strong>Peritoniostomia:</strong> Abertura da cavidade abdominal, comumente realizada para tratar doenças inflamatórias intestinais.","children":[],"payload":{"lines":"40,41"}},{"content":"<strong>Cistostomia:</strong> Sondagem da bexiga através do abdome, geralmente realizada em casos de obstrução uretral.","children":[],"payload":{"lines":"41,42"}}],"payload":{"lines":"38,39"}}],"payl
