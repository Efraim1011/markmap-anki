 por fatores como medicamentos e alterações vasomotoras.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Exemplos de medicamentos desencadeantes:","children":[{"content":"Anti-inflamatórios não hormonais","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Diclofenaco","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Aspirina (ácido acetilsalicílico)","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Anti-hipertensivos","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Psicotrópicos","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Cocaína","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"20,27"}}],"payload":{"tag":"li","lines":"18,27"}},{"content":"<strong>Rinite Idiopática:</strong>","children":[{"content":"Quando a causa não é identificada.","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"27,29"}},{"content":"<strong>Rinite Neurogênica:</strong>","children":[{"content":"Relacionada a alterações na inervação nasal.","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"li","lines":"29,32"}}],"payload":{"tag":"li","lines":"13,32"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"3. Rinite Gustatória e Outros Tipos Não Alérgicos","children":[{"content":"Rinites Induzidas por Drogas","children":[{"content":"Vasoconstritores tópicos (descongestionantes nasais) podem causar rinite medicamentosa.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"AINES, anti-hipertensivos, psicotrópicos (antipsicóticos) e cocaína.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"h3","lines":"33,34"}},{"content":"Rinites Hormonais","children":[{"content":"Ocorrência principalmente em mulheres grávidas ou durante o período menstrual.","children":[],"payload":{"tag":"li","lines":"37,38"}}],"payload":{"tag":"h3","lines":"36,37"}},{"content":"Rinite Eosinofílica Não Alérgica (RENA)","children":[],"payload":{"tag":"h3","lines":"38,39"}},{"content":"Rinite Idiopática","children":[],"payload":{"tag":"h3","lines":"39,40"}},{"content":"Rinite Neurogênica","children":[{"content":"<strong>Gustatória:</strong>","children":[{"content":"Ocorre principalmente durante a alimentação (especialmente comidas quentes).","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Mais comum em idosos, mas pode afetar outras faixas etárias.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Caracteriza-se por coriza hialina intensa, prejudicando a vida social.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Tratamento: corticoides tópicos + lavagens nasais (sem tratamento definitivo).","children":[],"payload":{"tag":"li","lines":"45,46"}}],"payload":{"tag":"li","lines":"41,46"}},{"content":"<strong>Emocional:</strong>","children":[{"content":"Desencadeada por situações de estresse.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"46,48"}},{"content":"<strong>Irritantes:</strong>","children":[{"content":"Exposição a ar frio, úmido ou seco.","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"48,50"}},{"content":"<strong>Senil:</strong>","children":[{"content":"Ocorre em pacientes idosos, com aumento da coriza e inflamação da mucosa nasal.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Muitas vezes associada à rinite gustatória.","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"50,53"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"Outras Rinites","children":[{"content":"Rinite atrófica: atrofia dos cornetos nasais.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Rinite associada ao refluxo gastroesofágico.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Rinite mista: associação de rinite alérgica e não alérgica.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Rinite ocupacional: relacionada à exposição a substâncias irritantes.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Episódios:","children":[{"content":"Agudos: até 4 semanas.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Crônicos: mais de 12 semanas.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"58,62"}}],"payload":{"tag":"h3","lines":"53,54"}}],"payload":{"tag":"h2","lines":"32,33"}},{"content":"4. Rinite Alérgica","children":[{"content":"Inflamação da mucosa nasal mediada por IgE.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Quadro clínico clássico:","children":[{"content":"Obstrução nasal.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Rinorreia com secreção clara e transparente.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Episódios de espirros em salvas.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Lacrimejamento excessivo.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Prurido em olhos, garganta e ouvidos.","children":[],"payload":{"tag":"li","lines":"69,70"}}],"payload":{"tag":"li","lines":"64,70"}},{"content":"Evolução da tríade clássica (originalmente obstrução, espirros e coriza) para uma apresentação de sintomas mais variados.","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"h2","lines":"62,63"}},{"content":"5. Classificação Temporal e de Gravidade da Rinite Alérgica","children":[{"content":"Classificação Temporal","children":[{"content":"<strong>Intermitente:</strong> Sintomas em menos de 4 dias por semana ou ≤ 4 semanas consecutivas.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"<strong>Persistente:</strong> Sintomas em 4 ou mais dias por semana ou ≥ 4 semanas consecutivas.","children":[],"payload":{"tag":"li","lines":"75,76"}}],"payload":{"tag":"h3","lines":"73,74"}},{"content":"Classificação de Gravidade","children":[{"content":"<strong>Leve:</strong> Sintomas que não interferem nas atividades diárias nem no sono.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Moderada a Grave:</strong> Sintomas que comprometem o sono, as atividades diárias e o desempenho físico.","children":[],"payload":{"tag":"li","lines":"78,80"}}],"payload":{"tag":"h3","lines":"76,77"}}],"payload":{"tag":"h2","lines":"72,73"}},{"content":"6. Principais Sintomas e Exemplos Clínicos","children":[{"content":"Exemplo: paciente engenheiro com espirros intensos prejudicando a concentração e segurança ao dirigir.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Intensidade dos sintomas pode levar a mudanças na atividade profissional ou adaptações no ambiente de trabalho.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Diagnóstico fundamentado na história clínica (antecedentes pessoais e familiares de atopia).","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Importância do exame físico detalhado e de exames complementares.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Achados clássicos:","children":[{"content":"\"Espirros em salvas\".","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"\"Saudação do alérgico\" (prega do alérgico) decorrente do hábito de coçar o nariz.","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"li","lines":"85,89"}}],"payload":{"tag":"h2","lines":"80,81"}},{"content":"7. Fatores Desencadeantes e Histórico Clínico na Rinite Alérgica","children":[{"content":"Geralmente inicia na infância, mas pode ocorrer em qualquer idade.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Pontos a investigar:","children":[{"content":"Época de início, duração e intensidade dos sintomas.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Fatores desencadeantes ou agravantes.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Doenças alérgicas associadas (asma, dermatite atópica, conjuntivite).","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Influência de fatores psicológicos e estresse.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Histórico de uso de medicamentos (frequência, resposta e efeitos adversos).","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Intervenções cirúrgicas na região nasal.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"li","lines":"91,99"}}],"payload":{"tag":"h2","lines":"89,90"}},{"content":"8. Observações Clínicas e Exemplo Pessoal","children":[{"content":"Relato de paciente com pai que apresentava sequência de espirros matinais e coriza intensa.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Sugestão de componente psicológico na manifestação matinal.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Episódios isolados de espirros repetitivos podem indicar rinite.","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"h2","lines":"99,100"}},{"content":"9. Histórico de Exposição e Fatores Ambientais","children":[{"content":"Investigar convívio com fumantes e uso de drogas ilícitas.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Avaliar ambiente domiciliar:","children":[{"content":"Ventilação, ar condicionado, aquecedores, cortinas, estantes e presença de carpete (ex.: em prédios antigos como em Petrópolis).","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"106,108"}},{"content":"Convívio com animais de pelo (gatos, cachorros) ou hábito de dormir com eles.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Considerar outros alérgenos ambientais, como baratas e irritantes de plantas.","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"h2","lines":"104,105"}},{"content":"10. Sinais Ectoscópicos de Rinite","children":[{"content":"Características faciais em pacientes alérgicos:","children":[{"content":"Olheiras evidentes.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"\"Dupla linha de Dennis-Morgan\" na região periorbital.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Pregas nasais horizontais decorrentes do hábito de coçar o nariz.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Alterações musculoesqueléticas faciais (lábio hipotônico, respiração bucal, projeções dentárias, palato mais profundo).","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"112,117"}},{"content":"\"Saudação do alérgico\" (prega do alérgico).","children":[],"payload":{"tag":"li","lines":"117,119"}}],"payload":{"tag":"h2","lines":"111,112"}},{"content":"11. Características da Mucosa Nasal na Rinite","children":[{"content":"<strong>Rinoscopia Anterior:</strong>","children":[{"content":"Essencial para avaliação.","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"120,122"}},{"content":"<strong>Endoscopia:</strong>","children":[{"content":"Observa-se a presença de crostas na mucosa nasal.","children":[],"payload":{"tag":"li","lines":"123,124"}}],"payload":{"tag":"li","lines":"122,124"}},{"content":"Avaliação da mucosa:","children":[{"content":"Coloração pálida na rinite alérgica.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Trofismo e hidratação.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Secreção abundante (geralmente clara).","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Cornetos nasais podem apresentar tom mais claro ou acinzentado.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"Possível vascularização em áreas edemaciadas.","children":[],"payload":{"tag":"li","lines":"129,131"}}],"payload":{"tag":"li","lines":"124,131"}}],"payload":{"tag":"h2","lines":"119,120"}},{"content":"12. Manifestações Clínicas e Outros Sintomas","children":[{"content":"Sintomas relatados:","children":[{"content":"Coceira nos ouvidos.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Olhos vermelhos e coceira ocular.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Prurido na garganta com som característico.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Episódios intensos de espirros em salvas e incontroláveis.","children":[],"payload":{"tag":"li","lines":"136,137"}}],"payload":{"tag":"li","lines":"132,137"}},{"content":"Atenção: Inibir espirros pode resultar em ruptura do tímpano.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Variabilidade dos estímulos desencadeantes.","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"h2","lines":"131,132"}},{"content":"13. Exames Diagnósticos e Testes Complementares","children":[{"content":"<strong>Provocação Cutânea:</strong>","children":[{"content":"Aplicação de gotinhas de alérgenos (braço ou costas) com substância controle e histamina.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"Leve punção na pele para permitir a penetração do alérgeno.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Leitura após 15 a 20 minutos, utilizando sistema de \"cruzes\" para classificar a sensibilidade.","children":[],"payload":{"tag":"li","lines":"144,145"}}],"payload":{"tag":"li","lines":"141,145"}},{"content":"<strong>Provocação Nasal:</strong>","children":[{"content":"Aplicação do alérgeno próximo ao nariz (teste com baixa especificidade).","children":[],"payload":{"tag":"li","lines":"146,147"}}],"payload":{"tag":"li","lines":"145,147"}},{"content":"<strong>Dosagem de IgE Sérica Específica:</strong>","children":[{"content":"Confirma alergia a alérgenos específicos (ex.: camarão).","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"Não determina o antígeno específico; ingestão acidental pode desencadear reações severas.","children":[],"payload":{"tag":"li","lines":"149,150"}}],"payload":{"tag":"li","lines":"147,150"}},{"content":"<strong>Endoscopia Nasal com Fibra Óptica (Fibronasoendoscopia):</strong>","children":[{"content":"Avalia as características da mucosa nasal, mas não diagnostica diretamente a rinite.","children":[],"payload":{"tag":"li","lines":"151,152"}}],"payload":{"tag":"li","lines":"150,152"}},{"content":"<strong>Exames Complementares:</strong>","children":[{"content":"Bacteriologia e bacterioscopia (mais para estudos).","children":[],"payload":{"tag":"li","lines":"153,155"}}],"payload":{"tag":"li","lines":"152,155"}}],"payload":{"tag":"h2","lines":"140,141"}},{"content":"14. Tratamento Farmacológico e Não-Farmacológico na Rinite Alérgica","children":[{"content":"Medidas Não-Farmacológicas","children":[{"content":"Controle ambiental:","children":[{"content":"Manter o quarto bem arejado.","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"Retirar objetos que acumulem poeira (bichos de pelúcia, tapetes, almofadas, cortinas).","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"Afastar a cama da parede para reduzir o mofo.","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"Higienização regular do ambiente.","children":[],"payload":{"tag":"li","lines":"161,162"}}],"payload":{"tag":"li","lines":"157,162"}}],"payload":{"tag":"h3","lines":"156,157"}},{"content":"Tratamento Farmacológico","children":[{"content":"<strong>Anti-histamínicos:</strong>","children":[{"content":"Orais e nasais (ex.: desloratadina, levocetirizina, cetirizina, ebastina, bilastina).","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"Bilastina: não usar com alimentos (aguardar 1h após refeição).","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"Duração de 21 a 30 dias para controle inflamatório.","children":[],"payload":{"tag":"li","lines":"166,167"}}],"payload":{"tag":"li","lines":"163,167"}},{"content":"<strong>Descongestionantes:</strong>","children":[{"content":"Efeito momentâneo; não indicado para uso prolongado.","children":[],"payload":{"tag":"li","lines":"168,169"}}],"payload":{"tag":"li","lines":"167,169"}},{"content":"<strong>Corticoides Nasais:</strong>","children":[{"content":"Uso prolongado.","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Exemplos: budesonida, mometasona, fluticasona.","children":[],"payload":{"tag":"li","lines":"171,172"}}],"payload":{"tag":"li","lines":"169,172"}},{"content":"<strong>Corticoides Sistêmicos:</strong>","children":[{"content":"Utilizados em curto prazo durante crises agudas.","children":[],"payload":{"tag":"li","lines":"173,174"}}],"payload":{"tag":"li","lines":"172,174"}},{"content":"<strong>Montelucaste:</strong>","children":[{"content":"Antagonista dos leucotrienos, usado para prevenção, frequentemente associado a anti-histamínicos (especialmente em pacientes com asma ou polipose nasal).","children":[],"payload":{"tag":"li","lines":"175,176"}}],"payload":{"tag":"li","lines":"174,176"}},{"content":"Notas:","children":[{"content":"Mometasona e fluticasona são mais potentes que a budesonida.","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Budesonida é o único corticoide tópico aprovado para gestantes.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Contraindicado em diabéticos ou portadores de glaucoma.","children":[],"payload":{"tag":"li","lines":"179,181"}}],"payload":{"tag":"li","lines":"176,181"}}],"payload":{"tag":"h3","lines":"162,163"}}],"payload":{"tag":"h2","lines":"155,156"}},{"content":"15. Manejo Domiciliar e Dicas para Pacientes Alérgicos","children":[{"content":"Realização de lavagens nasais com soro fisiológico:","children":[{"content":"Remove secreções e reduz alérgenos na mucosa.","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"Exemplos: Rinosoro Sorín infantil; produtos com xilitol.","children":[],"payload":{"tag":"li","lines":"184,185"}}],"payload":{"tag":"li","lines":"182,185"}},{"content":"Manutenção de um ambiente limpo e bem ventilado.","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Uso de formulações de corticoides nasais seguras para gestantes.","children":[],"payload":{"tag":"li","lines":"186,188"}}],"payload":{"tag":"h2","lines":"181,182"}},{"content":"16. Técnicas de Aplicação e Novas Abordagens no Tratamento da Rinite Alérgica","children":[{"content":"Variação na intensidade dos sintomas e fatores desencadeantes de crises agudas.","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"<strong>Cloridrato de Azelastina:</strong>","children":[{"content":"Antialérgico tópico.","children":[],"payload":{"tag":"li","lines":"191,192"}}],"payload":{"tag":"li","lines":"190,192"}},{"content":"<strong>Formulação em Gel:</strong>","children":[{"content":"Utilizada antigamente, especialmente em idosos (atualmente descontinuada).","children":[],"payload":{"tag":"li","lines":"193,194"}}],"payload":{"tag":"li","lines":"192,194"}},{"content":"Medicamento indicado para gestantes:","children":[{"content":"Sem contraindicações na bula, porém com eficácia relativamente inferior.","children":[],"payload":{"tag":"li","lines":"195,196"}}],"payload":{"tag":"li","lines":"194,196"}},{"content":"Observações sobre formulações:","children":[{"content":"Algumas podem causar ardência ou aumentar o sangramento nasal.","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"Diferença entre budesonida em solução isotônica e hipertônica:","children":[{"content":"Solução hipertônica: desobstrução mais eficaz, mas com maior risco de efeitos colaterais.","children":[],"payload":{"tag":"li","lines":"199,200"}}],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"li","lines":"196,200"}},{"content":"Técnica de aplicação dos corticoides nasais:","children":[{"content":"O jato deve ser direcionado lateralmente (evitando a aplicação central).","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"A ponta do aplicador deve ser orientada como se fosse para os olhos.","children":[],"payload":{"tag":"li","lines":"202,203"}}],"payload":{"tag":"li","lines":"200,203"}},{"content":"Importância do treinamento e orientação para médicos e pacientes.","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"Ensino correto da técnica de lavagem nasal: deve ser realizada com delicadeza.","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"h2","lines":"188,189"}},{"content":"17. Imunoterapia na Rinite Alérgica","children":[{"content":"Modalidade terapêutica para rinite alérgica.","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"Pode ser administrada por:","children":[{"content":"Vacinas orais.","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Vacinas subcutâneas:","children":[{"content":"Efeito terapêutico com duração de 5 a 10 anos.","children":[],"payload":{"tag":"li","lines":"211,212"}}],"payload":{"tag":"li","lines":"210,212"}},{"content":"Vacinas orais apresentam duração ligeiramente menor.","children":[],"payload":{"tag":"li","lines":"212,213"}}],"payload":{"tag":"li","lines":"208,213"}},{"content":"Considerações:","children":[{"content":"Alto custo e regime prolongado (2 a 3 anos) podem dificultar a adesão.","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"Eficácia depende da qualidade do alérgeno.","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"Pode ser necessário incentivo motivacional para adesão ao tratamento.","children":[],"payload":{"tag":"li","lines":"216,218"}}],"payload":{"tag":"li","lines":"213,218"}}],"payload":{"tag":"h2","lines":"206,207"}},{"content":"18. Uso Contínuo de Corticoides Nasais e Outras Orientações","children":[{"content":"Uso contínuo recomendado por aproximadamente 60 dias para controle eficaz.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"Geralmente bem tolerados, com poucos efeitos colaterais.","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"Exemplos:","children":[{"content":"Mometasona comprovada segura para gestantes.","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"Uso off-label em gestantes pode ter implicações legais.","children":[],"payload":{"tag":"li","lines":"223,224"}}],"payload":{"tag":"li","lines":"221,224"}},{"content":"Orientações ambientais:","children":[{"content":"Evitar contato próximo com animais aos quais o paciente é alérgico.","children":[],"payload":{"tag":"li","lines":"225,226"}}],"payload":{"tag":"li","lines":"224,226"}},{"content":"Técnica ideal de lavagem nasal:","children":[{"content":"Irrigação duas vezes ao dia (preferencialmente de manhã e à noite).","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"Prática contínua por pelo menos 30 dias reduz infecções das vias aéreas superiores.","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"Escolha do dispositivo (spray, seringa, jato contínuo ou garrafinha) deve considerar a preferência e conforto.","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"Uso de solução isotônica (0,9% cloreto) é recomendado.","children":[],"payload":{"tag":"li","lines":"230,231"}},{"content":"Dispositivos não devem ser compartilhados para evitar contaminação cruzada.","children":[],"payload":{"tag":"li","lines":"231,232"}}],"payload":{"tag":"li","lines":"226,232"}}],"payload":{"tag":"h2","lines":"218,219"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
