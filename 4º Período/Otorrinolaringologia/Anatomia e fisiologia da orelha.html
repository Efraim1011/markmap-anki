lines":"25,26"}},{"content":"Concha:","children":[{"content":"Constituídas de tecido fibrocartilaginoso.","children":[],"payload":{"lines":"27,28"}}],"payload":{"lines":"26,28"}},{"content":"Lóbulo:","children":[{"content":"Constituído de tecido adiposo.","children":[],"payload":{"lines":"29,30"}}],"payload":{"lines":"28,30"}}],"payload":{"lines":"24,30"}},{"content":"<strong>Região Retroauricular:</strong> Deve ser sempre bem higienizada.","children":[],"payload":{"lines":"30,32"}}],"payload":{"lines":"17,32"}},{"content":"\n<p data-lines=\"32,33\"><strong>Meato Acústico Externo (Conduto Auditivo Externo)</strong></p>","children":[{"content":"<strong>Função:</strong> Conduz o som até a membrana timpânica.","children":[],"payload":{"lines":"33,34"}},{"content":"<strong>Curiosidade:</strong> Virar a cabeça para ouvir melhor permite que o som entre diretamente pelo meato acústico externo.","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>Dimensões:</strong>","children":[{"content":"Comprimento: 25 mm (2,5 cm) até o tímpano.","children":[],"payload":{"lines":"36,37"}},{"content":"Diâmetro: 7 mm.","children":[],"payload":{"lines":"37,38"}}],"payload":{"lines":"35,38"}},{"content":"<strong>Estrutura:</strong>","children":[{"content":"⅓ externo: Fibrocartilaginoso.","children":[],"payload":{"lines":"39,40"}},{"content":"⅔ interno: Ósseo.","children":[],"payload":{"lines":"40,41"}}],"payload":{"lines":"38,41"}},{"content":"<strong>Glândulas:</strong>","children":[{"content":"<strong>Localização:</strong> Região fibrocartilaginosa.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"Sebáceas.","children":[],"payload":{"lines":"44,45"}},{"content":"Cerosas.","children":[],"payload":{"lines":"45,46"}}],"payload":{"lines":"43,46"}},{"content":"<strong>Funções da Cera:</strong>","children":[{"content":"Controle de temperatura.","children":[],"payload":{"lines":"47,48"}},{"content":"Retenção de sujidades.","children":[],"payload":{"lines":"48,49"}},{"content":"Proteção do ouvido.","children":[],"payload":{"lines":"49,50"}}],"payload":{"lines":"46,50"}}],"payload":{"lines":"41,50"}},{"content":"<strong>Paredes Delimitadoras:</strong>","children":[{"content":"<strong>Anterior:</strong> Articulação temporomandibular (ATM).","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Posterior:</strong> Mastoide.","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Superior:</strong> Fossa cerebral média.","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Inferior:</strong> Glândula parótida.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Correlação Clínica:</strong> Edema na parótida pode deslocar o lóbulo anteriormente.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"50,57"}}],"payload":{"lines":"32,57"}},{"content":"\n<p data-lines=\"57,58\"><strong>Correlações clínicas:</strong></p>","children":[{"content":"Muitas otalgias podem estar relacionadas a problemas na ATM, não necessariamente no ouvido.","children":[],"payload":{"lines":"58,60"}}],"payload":{"lines":"57,60"}}],"payload":{"lines":"16,17"}},{"content":"Orelha Média","children":[{"content":"Parede Externa","children":[{"content":"<strong>Membrana do Tímpano:</strong>","children":[{"content":"<strong>Localização:</strong> Final do conduto auditivo externo.","children":[],"payload":{"lines":"71,72"}},{"content":"<strong>Cor:</strong> Pérola/acinzentada.","children":[],"payload":{"lines":"72,73"}},{"content":"<strong>Alterações:</strong>","children":[{"content":"Hiperemia clara pode ser normal (depende da clínica do paciente).","children":[],"payload":{"lines":"74,75"}},{"content":"Hiperemia forte sugere otite média aguda.","children":[],"payload":{"lines":"75,76"}}],"payload":{"lines":"73,76"}},{"content":"<strong>Estrutura:</strong>","children":[{"content":"<strong>Camadas:</strong>","children":[{"content":"Externa: Epitelial (continuação do epitélio do conduto).","children":[],"payload":{"lines":"78,79"}},{"content":"Média: Fibras fortes para a fixação do cabo do martelo e dos ossículos.","children":[],"payload":{"lines":"79,80"}},{"content":"Interna: Mucosa da caixa do tímpano.","children":[],"payload":{"lines":"80,81"}}],"payload":{"lines":"77,81"}}],"payload":{"lines":"76,81"}},{"content":"<strong>Regiões:</strong>","children":[{"content":"Curta apófise do martelo (processo lateral).","children":[],"payload":{"lines":"82,83"}},{"content":"Cabo do martelo (fixado na camada média).","children":[],"payload":{"lines":"83,84"}},{"content":"Umbigo (parte distal do cabo do martelo).","children":[],"payload":{"lines":"84,85"}}],"payload":{"lines":"81,85"}},{"content":"<strong>Divisões:</strong>","children":[{"content":"Parte Tensa: Apresenta as 3 camadas.","children":[],"payload":{"lines":"86,87"}},{"content":"Parte Flácida (membrana de Shrapnell): Apresenta apenas membrana interna e externa.","children":[],"payload":{"lines":"87,88"}}],"payload":{"lines":"85,88"}},{"content":"<strong>Triângulo Luminoso de Politzer:</strong> Único ponto brilhoso da membrana do tímpano.","children":[],"payload":{"lines":"88,89"}},{"content":"<strong>Divisão em Quadrantes:</strong>","children":[{"content":"AS: Antero-superior.","children":[],"payload":{"lines":"90,91"}},{"content":"AI: Antero-inferior.","children":[],"payload":{"lines":"91,92"}},{"content":"PS: Póstero-superior.","children":[],"payload":{"lines":"92,93"}},{"content":"PI: Póstero-inferior.","children":[],"payload":{"lines":"93,94"}}],"payload":{"lines":"89,94"}},{"content":"<strong>Observação:</strong>","children":[{"content":"Identificação da orelha (esquerda ou direita) pelo triângulo luminoso.","children":[],"payload":{"lines":"95,96"}},{"content":"Triângulo à esquerda indica orelha esquerda; à direita, orelha direita.","children":[],"payload":{"lines":"96,97"}}],"payload":{"lines":"94,97"}},{"content":"<strong>Paracentese da Membrana do Tímpano (Meringotomia):</strong>","children":[{"content":"<strong>Conceito:</strong> Perfuração da membrana para drenagem.","children":[],"payload":{"lines":"98,99"}},{"content":"<strong>Indicação:</strong> Membrana timpânica abaulada.","children":[],"payload":{"lines":"99,100"}},{"content":"<strong>Região de Realização:</strong>","children":[{"content":"Adulto: Região anteroinferior.","children":[],"payload":{"lines":"101,102"}},{"content":"Lactante: Região posteroinferior.","children":[],"payload":{"lines":"102,104"}}],"payload":{"lines":"100,104"}}],"payload":{"lines":"97,104"}}],"payload":{"lines":"70,104"}}],"payload":{"lines":"69,70"}},{"content":"Paredes da Caixa do Tímpano","children":[{"content":"<strong>Parede Interna:</strong>","children":[{"content":"<strong>Janelas:</strong>","children":[{"content":"<strong>Oval:</strong> Relacionada com a base do estribo através de um ligamento anular (esclerose desse ligamento = otosclerose).","children":[],"payload":{"lines":"107,108"}},{"content":"<strong>Redonda:</strong> Relacionada com a membrana timpânica secundária.","children":[],"payload":{"lines":"108,109"}}],"payload":{"lines":"106,109"}}],"payload":{"lines":"105,109"}},{"content":"<strong>Parede Superior:</strong>","children":[{"content":"<strong>Localização:</strong> Teto da caixa timpânica.","children":[],"payload":{"lines":"110,111"}},{"content":"<strong>Relação Clínica:</strong> Relação direta com a fossa cerebral média.","children":[],"payload":{"lines":"111,112"}}],"payload":{"lines":"109,112"}},{"content":"<strong>Parede Inferior:</strong>","children":[{"content":"<strong>Localização:</strong> Relação com a fossa da jugular.","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"112,114"}},{"content":"<strong>Parede Anterior:</strong>","children":[{"content":"<strong>Orifício da Tuba Auditiva:</strong>","children":[{"content":"<strong>Trompa de Eustáquio (Tuba Auditiva):</strong>","children":[{"content":"<strong>Localização:</strong> Parede anterior da orelha média até a rinofaringe.","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Composição:</strong> Parte fibrocartilaginosa e óssea.","children":[],"payload":{"lines":"118,119"}},{"content":"<strong>Função:</strong> Aeração e drenagem da caixa timpânica.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>Diferença de Pressão:</strong> Pode prejudicar a aeração.","children":[],"payload":{"lines":"120,121"}},{"content":"<strong>Abertura:</strong>","children":[{"content":"Deglutição.","children":[],"payload":{"lines":"122,123"}},{"content":"Bocejo.","children":[],"payload":{"lines":"123,124"}}],"payload":{"lines":"121,124"}},{"content":"<strong>Músculos:</strong>","children":[{"content":"Tensor do véu palatino.","children":[],"payload":{"lines":"125,126"}},{"content":"Elevador do véu palatino.","children":[],"payload":{"lines":"126,127"}}],"payload":{"lines":"124,127"}},{"content":"<strong>Inclinação:</strong>","children":[{"content":"Criança: 10 graus.","children":[],"payload":{"lines":"128,129"}},{"content":"Adulto: 30-45 graus.","children":[],"payload":{"lines":"129,130"}}],"payload":{"lines":"127,130"}}],"payload":{"lines":"116,130"}},{"content":"<strong>Manobra de Valsalva:</strong> Tampar o nariz e forçar a saída de ar para equilibrar a pressão na orelha média.","children":[],"payload":{"lines":"130,131"}}],"payload":{"lines":"115,131"}}],"payload":{"lines":"114,131"}},{"content":"<strong>Parede Posterior:</strong>","children":[{"content":"<strong>Mastoide:</strong>","children":[{"content":"<strong>Ádito do Antro:</strong> Comunica a caixa do tímpano com o antro e as células da mastoide.","children":[],"payload":{"lines":"133,134"}},{"content":"<strong>Células da Mastoide:</strong> Pneumatizadas.","children":[],"payload":{"lines":"134,135"}}],"payload":{"lines":"132,135"}}],"payload":{"lines":"131,135"}}],"payload":{"lines":"104,105"}}],"payload":{"lines":"60,61"}},{"content":"Conteúdo da Caixa do Tímpano","children":[{"content":"<strong>3 Andares:</strong>","children":[{"content":"Epitímpano (ático).","children":[],"payload":{"lines":"137,138"}},{"content":"Mesotímpano (átrio).","children":[],"payload":{"lines":"138,139"}},{"content":"Hipotímpano.","children":[],"payload":{"lines":"139,140"}}],"payload":{"lines":"136,140"}},{"content":"<strong>3 Ossículos:</strong>","children":[{"content":"Martelo: Fixado nas fibras da camada média da membrana timpânica.","children":[],"payload":{"lines":"141,142"}},{"content":"Bigorna.","children":[],"payload":{"lines":"142,143"}},{"content":"Estribo: Ligado à janela oval pelo ligamento anular.","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"140,144"}},{"content":"<strong>2 Músculos:</strong>","children":[{"content":"Tensor do tímpano (músculo do martelo).","children":[],"payload":{"lines":"145,146"}},{"content":"Estapédio (músculo do estribo).","children":[],"payload":{"lines":"146,148"}}],"payload":{"lines":"144,148"}}],"payload":{"lines":"135,136"}},{"content":"Disfunções e Patologias","children":[{"content":"<strong>Traumas Acústicos:</strong>","children":[{"content":"<strong>Causa:</strong> Fadiga muscular e lesão direta da cóclea.","children":[],"payload":{"lines":"150,151"}},{"content":"<strong>Impedância:</strong> Protege a cóclea de sons altos.","children":[{"content":"<strong>Alteração:</strong> Músculos ficam sensíveis ao som após drenagem ou presença de líquido.","children":[],"payload":{"lines":"152,153"}}],"payload":{"lines":"151,153"}}],"payload":{"lines":"149,153"}},{"content":"<strong>Obstrução Tubária ou Tuba Auditiva:</strong>","children":[{"content":"<strong>Causa:</strong> Disfunção da trompa de Eustáquio.","children":[],"payload":{"lines":"154,155"}},{"content":"<strong>Efeito:</strong> Criação de pressão negativa que retrai a membrana do tímpano.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Características da Membrana:</strong> Pode estar abaulada ou retraída com presença de transudato ou exsudato.","children":[],"payload":{"lines":"156,157"}}],"payload":{"lines":"153,157"}},{"content":"<strong>Aspiração da Orelha Média:</strong> Carretel utilizado para drenagem da trompa e equilíbrio da pressão.","children":[],"payload":{"lines":"157,158"}},{"content":"<strong>Glue Ear (Otite Média com Efusão):</strong>","children":[{"content":"<strong>Comum em Crianças:</strong> Presença de líquido no ouvido médio atrás da membrana timpânica.","children":[],"payload":{"lines":"159,160"}},{"content":"<strong>Consequências:</strong> Pode resultar em perda auditiva, afetando comportamento, linguagem e desempenho escolar.","children":[],"payload":{"lines":"160,161"}},{"content":"<strong>Relação com Otite Média:</strong> Glue ear está diretamente relacionado a otite média aguda.","children":[],"payload":{"lines":"161,163"}}],"payload":{"lines":"158,163"}}],"payload":{"lines":"148,149"}},{"content":"Rinofaringe","children":[{"content":"<strong>Localização:</strong> Onde se encontra o óstio da trompa auditiva em cada lado (direito/esquerdo).","children":[],"payload":{"lines":"164,165"}},{"content":"<strong>Adenoide (Tonsila Faringeana de Luschka):</strong>","children":[{"content":"<strong>Obstrução:</strong> Pode obstruir o óstio da trompa auditiva, comum na infância.","children":[],"payload":{"lines":"166,167"}},{"content":"<strong>Atrofia:</strong> Fisiológica na puberdade.","children":[],"payload":{"lines":"167,168"}},{"content":"<strong>Cirurgia:</strong> Recomendada em casos de hipertrofia para evitar respiração bucal.","children":[],"payload":{"lines":"168,169"}},{"content":"<strong>Recidiva:</strong> Pode ocorrer pós-cirurgia.","children":[],"payload":{"lines":"169,170"}}],"payload":{"lines":"165,170"}},{"content":"<strong>Radiografia de Cavum:</strong> Realizada para avaliação de adenoide e partes moles do cavum.","children":[],"payload":{"lines":"170,172"}}],"payload":{"lines":"163,164"}},{"content":"Orelha Interna","children":[{"content":"Parte Anterior","children":[{"content":"<strong>Cóclea ou Caracol:</strong>","children":[{"content":"<strong>Função:</strong> Converte vibrações sonoras em impulsos nervosos enviados ao cérebro.","children":[],"payload":{"lines":"177,178"}},{"content":"<strong>Estrutura:</strong>","children":[{"content":"Eixo chamado columela.","children":[],"payload":{"lines":"179,180"}},{"content":"Canal espiral da cóclea (2 voltas e meia em espiral).","children":[],"payload":{"lines":"180,181"}},{"content":"Lâmina espiral.","children":[],"payload":{"lines":"181,182"}},{"content":"<strong>Ducto Coclear:</strong> Membranoso, divide o canal espiral em duas rampas:","children":[{"content":"<strong>Rampa Vestibular:</strong> Relacionada com a janela oval.","children":[],"payload":{"lines":"183,184"}},{"content":"<strong>Rampa Timpânica:</strong> Relacionada com a janela redonda.","children":[],"payload":{"lines":"184,185"}},{"content":"<strong>Helicotrema:</strong> Conecta a rampa vestibular com a rampa timpânica.","children":[],"payload":{"lines":"185,186"}}],"payload":{"lines":"182,186"}},{"content":"<strong>Membrana de Reissner:</strong> Separa o interior do ducto da rampa vestibular.","children":[],"payload":{"lines":"186,187"}},{"content":"<strong>Membrana Basilar ou Basal:</strong> Separa o interior do ducto da rampa timpânica.","children":[],"payload":{"lines":"187,188"}},{"content":"<strong>Órgão de Corti:</strong>","children":[{"content":"Localizado na membrana basilar.","children":[],"payload":{"lines":"189,190"}},{"content":"<strong>Função:</strong> Análise das ondas sonoras.","children":[],"payload":{"lines":"190,191"}},{"content":"<strong>Estrutura:</strong>","children":[{"content":"Túnel de Corti: Local de passagem das ondas sonoras.","children":[],"payload":{"lines":"192,193"}},{"content":"Membrana Tectória: Gelatinosa, movimento conforme o estímulo sonoro.","children":[],"payload":{"lines":"193,194"}},{"content":"Células ciliadas sensoriais: Baixo poder de regeneração, suscetíveis a lesão por exposição a sons altos.","children":[],"payload":{"lines":"194,195"}}],"payload":{"lines":"191,195"}}],"payload":{"lines":"188,195"}},{"content":"<strong>Líquidos:</strong>","children":[{"content":"<strong>Endolinfa:</strong> Semelhante ao meio intracelular (rica em potássio e pobre em sódio).","children":[],"payload":{"lines":"196,197"}},{"content":"<strong>Perilinfa:</strong> Semelhante ao meio extracelular (rica em sódio e pobre em potássio).","children":[],"payload":{"lines":"197,199"}}],"payload":{"lines":"195,199"}}],"payload":{"lines":"178,199"}}],"payload":{"lines":"176,199"}}],"payload":{"lines":"175,176"}},{"content":"Parte Posterior","children":[{"content":"<strong>Canais Semicirculares:</strong>","children":[{"content":"<strong>Função:</strong> Equilíbrio.","children":[],"payload":{"lines":"201,202"}},{"content":"<strong>Estrutura:</strong>","children":[{"content":"Extremidade ampular e não ampular.","children":[],"payload":{"lines":"203,204"}},{"content":"Ligados ao vestíbulo ósseo.","children":[],"payload":{"lines":"204,205"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"Canal Semicircular Lateral (Horizontal).","children":[],"payload":{"lines":"206,207"}},{"content":"Canal Semicircular Superior (Anterior ou Sagital).","children":[],"payload":{"lines":"207,208"}},{"content":"Canal Semicircular Posterior (Frontal).","children":[],"payload":{"lines":"208,209"}}],"payload":{"lines":"205,209"}},{"content":"<strong>Ductos Semicirculares:</strong> Membranoso, ocupa ¼ do diâmetro dos canais ósseos, orifícios desembocam no utrículo.","children":[],"payload":{"lines":"209,210"}}],"payload":{"lines":"202,210"}}],"payload":{"lines":"200,210"}},{"content":"<strong>Vestíbulo Ósseo:</strong>","children":[{"content":"<strong>Localização:</strong> Entre a cóclea e os canais semicirculares.","children":[],"payload":{"lines":"211,212"}},{"content":"<strong>Formato:</strong> Ovóide.","children":[],"payload":{"lines":"212,213"}},{"content":"<strong>Conteúdo:</strong>","child
