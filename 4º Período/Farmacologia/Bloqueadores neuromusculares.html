"}},{"content":"<strong>Gânglios Autônomos:</strong> Comunicação entre fibras pré e pós-ganglionares.","children":[],"payload":{"lines":"13,15"}}],"payload":{"lines":"11,15"}}],"payload":{"lines":"6,7"}},{"content":"Mecanismo de Ação dos Bloqueadores Neuromusculares","children":[{"content":"<strong>Ação:</strong> Inibem a ação da acetilcolina nos receptores nicotínicos da placa motora.","children":[],"payload":{"lines":"16,17"}},{"content":"<strong>Efeito:</strong> Interrompem a transmissão neuromuscular, resultando em relaxamento muscular.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"15,16"}},{"content":"Tipos de Bloqueadores Neuromusculares","children":[{"content":"Bloqueadores Despolarizantes","children":[{"content":"<strong>Mecanismo de Ação:</strong> Imitam a acetilcolina, ativam o receptor e causam despolarização sustentada, impedindo nova despolarização eficaz.","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>Exemplo:</strong> Succinilcolina.","children":[{"content":"<strong>Succinilcolina:</strong>","children":[{"content":"<strong>Agonista Nicotínico:</strong> Liga-se ao receptor e inicia a despolarização.","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>Impede Repolarização:</strong> Resulta em bloqueio neuromuscular e paralisia flácida.","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Paralisia Flácida:</strong> Músculo inicia a contração, mas não a completa, resultando em estado relaxado.","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>Efeitos Colaterais:</strong>","children":[{"content":"<strong>Dor Muscular:</strong> Devido à estimulação parcial e repetida do músculo sem contração completa.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Reações Alérgicas:</strong> Pode causar anafilaxia em alguns pacientes.","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"28,31"}}],"payload":{"lines":"24,31"}}],"payload":{"lines":"23,31"}}],"payload":{"lines":"21,22"}},{"content":"Bloqueadores Não Despolarizantes","children":[{"content":"Benzilisoquinolínicos","children":[{"content":"<strong>Exemplos:</strong> Atracúrio, Mivacúrio.","children":[],"payload":{"lines":"37,38"}},{"content":"<strong>Características:</strong>","children":[{"content":"<strong>Liberação de Histamina:</strong> Podem causar vasodilatação (hipotensão) e broncoespasmo.","children":[],"payload":{"lines":"39,40"}},{"content":"<strong>Atracúrio:</strong>","children":[{"content":"<strong>Eliminação de Hofmann:</strong> Degradação espontânea sem necessidade de enzimas.","children":[],"payload":{"lines":"41,43"}}],"payload":{"lines":"40,43"}}],"payload":{"lines":"38,43"}}],"payload":{"lines":"36,37"}},{"content":"Esteroides de Amônio","children":[{"content":"<strong>Exemplos:</strong> Pancurônio, Vecurônio, Rocurônio.","children":[],"payload":{"lines":"44,45"}},{"content":"<strong>Características:</strong>","children":[{"content":"<strong>Menor Liberação de Histamina:</strong> Menos efeitos colaterais relacionados à histamina.","children":[],"payload":{"lines":"46,47"}},{"content":"<strong>Uso Clínico:</strong> Mais utilizados devido à menor incidência de reações adversas.","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"45,49"}}],"payload":{"lines":"43,44"}}],"payload":{"lines":"31,32"}}],"payload":{"lines":"19,20"}},{"content":"Aplicabilidade Clínica dos Bloqueadores Despolarizantes","children":[{"content":"<strong>Procedimentos Ortopédicos e Cirúrgicos:</strong> Uso de succinilcolina para relaxamento muscular.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Facilitação da Intubação:</strong> Relaxam músculos das vias aéreas para inserção do tubo.","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Necessidade de Anestésicos/Sedativos:</strong> Não possuem efeito anestésico ou sedativo.","children":[],"payload":{"lines":"52,54"}}],"payload":{"lines":"49,50"}},{"content":"Considerações sobre Bloqueadores Despolarizantes","children":[{"content":"<strong>Succinilcolina:</strong> Composto de duas acetilcolinas ligadas.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Ação Prolongada no Receptor Nicotínico:</strong> Inicia despolarização, mas impede repolarização.","children":[],"payload":{"lines":"56,57"}},{"content":"<strong>Paralisia Flácida Temporária:</strong> Músculo inicia contração, mas não a completa.","children":[],"payload":{"lines":"57,58"}},{"content":"<strong>Dor Muscular Pós-Procedimento:</strong> Devido à estimulação parcial repetida dos músculos.","children":[],"payload":{"lines":"58,60"}}],"payload":{"lines":"54,55"}},{"content":"Mecanismo de Paralisia Flácida","children":[{"content":"<strong>Ação da Acetilcolina:</strong>","children":[{"content":"Liga-se ao receptor nicotínico e inicia a contração muscular.","children":[],"payload":{"lines":"62,63"}},{"content":"Desliga-se para permitir a repolarização e completar a contração.","children":[],"payload":{"lines":"63,64"}}],"payload":{"lines":"61,64"}},{"content":"<strong>Ação da Succinilcolina:</strong>","children":[{"content":"Demora a se desligar do receptor, mantendo-o ativado.","children":[],"payload":{"lines":"65,66"}},{"content":"Impede a repolarização, bloqueando a contração completa.","children":[],"payload":{"lines":"66,67"}}],"payload":{"lines":"64,67"}},{"content":"<strong>Resultado:</strong> Músculo entra em estado de paralisia flácida.","children":[],"payload":{"lines":"67,68"}},{"content":"<strong>Comparação:</strong> Fadiga muscular induzida por contrações isométricas prolongadas.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Fases:</strong>","children":[{"content":"<strong>Fasciculações Iniciais:</strong> Pequenas contrações involuntárias.","children":[],"payload":{"lines":"70,71"}},{"content":"<strong>Paralisia Subsequentemente.</strong>","children":[],"payload":{"lines":"71,73"}}],"payload":{"lines":"69,73"}}],"payload":{"lines":"60,61"}},{"content":"Efeitos Colaterais","children":[{"content":"<strong>Anafilaxia:</strong>","children":[{"content":"<strong>Incidência:</strong> Estudos mostram que ocorre com certa frequência.","children":[],"payload":{"lines":"75,76"}}],"payload":{"lines":"74,76"}},{"content":"<strong>Mialgia:</strong>","children":[{"content":"<strong>Causa:</strong> Estímulo de contração muscular em várias células simultaneamente.","children":[],"payload":{"lines":"77,78"}}],"payload":{"lines":"76,78"}},{"content":"<strong>Possíveis Efeitos Muscarínicos:</strong>","children":[{"content":"<strong>Causa:</strong> Interação com receptores muscarínicos.","children":[],"payload":{"lines":"79,81"}}],"payload":{"lines":"78,81"}}],"payload":{"lines":"73,74"}},{"content":"Classes de Bloqueadores Não Despolarizantes","children":[{"content":"Benzilisoquinolínicos","children":[{"content":"<strong>Exemplos:</strong> Atracúrio, Mivacúrio.","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>Atracúrio:</strong>","children":[{"content":"<strong>Eliminação de Hofmann:</strong> Degradação espontânea sem necessidade de enzimas.","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>Liberação de Histamina:</strong> Pode causar vasodilatação (hipotensão) e broncoespasmo.","children":[],"payload":{"lines":"87,88"}}],"payload":{"lines":"85,88"}},{"content":"<strong>Mivacúrio:</strong>","children":[{"content":"<strong>Menor Liberação de Histamina:</strong> Ainda pode causar efeitos colaterais.","children":[],"payload":{"lines":"89,91"}}],"payload":{"lines":"88,91"}}],"payload":{"lines":"83,84"}},{"content":"Esteroides de Amônio","children":[{"content":"<strong>Exemplos:</strong> Rocurônio, Pancurônio, Vecurônio.","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Características:</strong>","children":[{"content":"<strong>Menor Risco de Liberação de Histamina:</strong> Menos efeitos colaterais relacionados.","children":[],"payload":{"lines":"94,95"}},{"content":"<strong>Uso Clínico:</strong> Preferidos devido à menor incidência de reações adversas.","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"93,97"}}],"payload":{"lines":"91,92"}}],"payload":{"lines":"81,82"}},{"content":"Eliminação de Hofmann","children":[{"content":"<strong>Definição:</strong> Degradação espontânea de certos bloqueadores neuromusculares em condições fisiológicas.","children":[],"payload":{"lines":"98,99"}},{"content":"<strong>Características:</strong>","children":[{"content":"<strong>Não Requer Metabolismo Hepático ou Renal:</strong> Facilita eliminação do composto.","children":[],"payload":{"lines":"100,101"}},{"content":"<strong>Semelhança com Hidrólise do ATP:</strong> Processo espontâneo que fornece energia para processos celulares.","children":[],"payload":{"lines":"101,103"}}],"payload":{"lines":"99,103"}}],"payload":{"lines":"97,98"}},{"content":"Protocolo de Intubação","children":[{"content":"<strong>Preferência pelo Rocurônio:</strong> Usado em vez da succinilcolina.","children":[],"payload":{"lines":"104,105"}},{"content":"<strong>Motivo:</strong> Possibilidade de reversão do efeito.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>Succinilcolina:</strong> Reversão mais difícil.","children":[],"payload":{"lines":"106,108"}}],"payload":{"lines":"103,104"}},{"content":"Velocidade de Efeito dos Bloqueadores Neuromusculares","children":[{"content":"<strong>Despolarizantes:</strong> Geram efeitos mais rapidamente que os não despolarizantes.","children":[],"payload":{"lines":"109,110"}}],"payload":{"lines":"108,109"}}],"payload":{"lines":"0,1"}},null)</script>
