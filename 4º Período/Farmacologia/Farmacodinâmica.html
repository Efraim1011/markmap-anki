children":[],"payload":{"lines":"19,20"}},{"content":"<strong>Tipos de Antagonistas:</strong>","children":[{"content":"<strong>Competitivo:</strong>","children":[{"content":"Ocupa o mesmo sítio ativo do agonista.","children":[],"payload":{"lines":"22,23"}},{"content":"A eficácia é mantida, mas a potência é alterada.","children":[],"payload":{"lines":"23,24"}},{"content":"Atinge a resposta máxima, mas requer uma maior dosagem de substrato.","children":[],"payload":{"lines":"24,25"}},{"content":"Se mais substrato biológico for adicionado, prevalece a ação da substância com maior quantidade local.","children":[],"payload":{"lines":"25,26"}}],"payload":{"lines":"21,26"}},{"content":"<strong>Não Competitivo:</strong>","children":[{"content":"Ocupa um sítio ativo alostérico, perturbando a ação de um agonista.","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>Sítio Ativo Alostérico:</strong>","children":[{"content":"Uma região separada do sítio ativo principal em uma enzima.","children":[],"payload":{"lines":"29,30"}}],"payload":{"lines":"28,30"}},{"content":"<strong>Efetores:</strong>","children":[{"content":"Substâncias que se ligam ao sítio alostérico.","children":[],"payload":{"lines":"31,32"}},{"content":"<strong>Tipos de Efetores:</strong>","children":[{"content":"<strong>Efetor Positivo:</strong>","children":[{"content":"Aumenta a atividade da enzima.","children":[],"payload":{"lines":"34,35"}}],"payload":{"lines":"33,35"}},{"content":"<strong>Efetor Negativo:</strong>","children":[{"content":"Diminui a atividade da enzima.","children":[],"payload":{"lines":"36,37"}}],"payload":{"lines":"35,37"}}],"payload":{"lines":"32,37"}},{"content":"<strong>Mecanismo de Ação:</strong>","children":[{"content":"Causam mudanças na forma do sítio ativo principal da enzima.","children":[],"payload":{"lines":"38,39"}}],"payload":{"lines":"37,39"}}],"payload":{"lines":"30,39"}},{"content":"<strong>Aplicação em Farmacologia:</strong>","children":[{"content":"Quando um agonista não competitivo se liga ao sítio alostérico do receptor, ele altera a forma do receptor, impedindo que o agonista normal se encaixe e gere uma resposta.","children":[],"payload":{"lines":"40,41"}}],"payload":{"lines":"39,41"}},{"content":"Não é possível atingir a resposta máxima após a ação do antagonista não competitivo.","children":[],"payload":{"lines":"41,42"}},{"content":"Mesmo com o aumento da quantidade de substrato, a eficácia é modificada e não atinge o máximo.","children":[],"payload":{"lines":"42,43"}}],"payload":{"lines":"26,43"}},{"content":"<strong>Químico:</strong>","children":[{"content":"Substância que se liga diretamente ao agonista.","children":[],"payload":{"lines":"44,45"}},{"content":"Não interage com o receptor biológico.","children":[],"payload":{"lines":"45,46"}},{"content":"Impede que o agonista aja normalmente.","children":[],"payload":{"lines":"46,47"}}],"payload":{"lines":"43,47"}},{"content":"<strong>Fisiológico:</strong>","children":[{"content":"Comparado sempre com um antagonista fisiológico.","children":[],"payload":{"lines":"48,49"}},{"content":"O agonista fisiológico e o antagonista fisiológico não se ligam ao mesmo receptor e têm ação oposta.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Exemplo:</strong> A acetilcolina é agonista de seu receptor biológico, mas é antagonista do receptor da noradrenalina.","children":[],"payload":{"lines":"50,52"}}],"payload":{"lines":"47,52"}}],"payload":{"lines":"20,52"}}],"payload":{"lines":"18,19"}}],"payload":{"lines":"5,6"}},{"content":"Eficácia e Potência","children":[{"content":"Potência","children":[{"content":"<strong>Definição:</strong> Quantidade do fármaco necessária para atingir metade da resposta máxima.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Característica:</strong> Quando dois fármacos produzem respostas equivalentes, o fármaco cuja curva de dose-resposta está situada à esquerda é considerado mais potente.","children":[],"payload":{"lines":"56,58"}}],"payload":{"lines":"54,55"}},{"content":"Eficácia","children":[{"content":"<strong>Definição:</strong> Capacidade de um fármaco de ativar um receptor e desencadear uma resposta celular.","children":[],"payload":{"lines":"59,60"}},{"content":"<strong>Exemplo:</strong>","children":[{"content":"<strong>Fármacos A e B:</strong>","children":[{"content":"Fármaco A tirou completamente a dor.","children":[],"payload":{"lines":"62,63"}},{"content":"Fármaco B também tirou completamente a dor.","children":[],"payload":{"lines":"63,64"}},{"content":"Para tratar o sintoma, foi usada uma dose de 100 mg de A e 50 mg de B.","children":[],"payload":{"lines":"64,65"}},{"content":"<strong>Conclusão:</strong>","children":[{"content":"A eficácia de A e B é a mesma, pois ambos resolveram o problema.","children":[],"payload":{"lines":"66,67"}},{"content":"O fármaco B é mais potente, pois foi necessária uma dose menor para atingir o mesmo efeito.","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"65,69"}}],"payload":{"lines":"61,69"}}],"payload":{"lines":"60,69"}}],"payload":{"lines":"58,59"}}],"payload":{"lines":"52,53"}},{"content":"Receptores Biológicos","children":[{"content":"GPCR (Receptores Acoplados à Proteína G)","children":[{"content":"Receptores Muscarínicos","children":[{"content":"<strong>M1, M3, M5:</strong>","children":[{"content":"Acoplados a <strong>Gq</strong>.","children":[],"payload":{"lines":"84,85"}}],"payload":{"lines":"83,85"}},{"content":"<strong>M2, M4:</strong>","children":[{"content":"Acoplados a <strong>Gᵢ</strong>.","children":[],"payload":{"lines":"86,88"}}],"payload":{"lines":"85,88"}}],"payload":{"lines":"82,83"}},{"content":"Receptores α (alfa)","children":[{"content":"<strong>α₁:</strong>","children":[{"content":"Acoplado a <strong>Gq</strong>.","children":[],"payload":{"lines":"90,91"}}],"payload":{"lines":"89,91"}},{"content":"<strong>α₂:</strong>","children":[{"content":"Acoplado a <strong>Gᵢ</strong>.","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"91,94"}}],"payload":{"lines":"88,89"}},{"content":"Receptores β (beta)","children":[{"content":"<strong>β₁, β₂, β₃:</strong>","children":[{"content":"Todos acoplados a <strong>Gs</strong>.","children":[],"payload":{"lines":"96,97"}}],"payload":{"lines":"95,97"}}],"payload":{"lines":"94,95"}}],"payload":{"lines":"71,72"}},{"content":"Receptores Ionotrópicos (Canais Iônicos Controlados por Ligantes)","children":[],"payload":{"lines":"97,98"}},{"content":"Receptores Nucleares","children":[],"payload":{"lines":"98,99"}},{"content":"Receptores Enzimáticos","children":[],"payload":{"lines":"99,100"}}],"payload":{"lines":"69,70"}}],"payload":{"lines":"0,1"}},null)</script>
