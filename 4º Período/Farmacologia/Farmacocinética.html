ição Óleo/Água</strong>.","children":[],"payload":{"lines":"22,23"}},{"content":"Quanto mais lipossolúvel, maior a facilidade de absorção.","children":[],"payload":{"lines":"23,24"}}],"payload":{"lines":"20,24"}},{"content":"<strong>Tamanho da Substância</strong>","children":[{"content":"Substâncias menores passam mais facilmente pela membrana.","children":[],"payload":{"lines":"25,26"}}],"payload":{"lines":"24,26"}},{"content":"<strong>Facilitadores de Absorção</strong>","children":[{"content":"<strong>Proteínas de Membrana:</strong> Reconhecem a substância e facilitam sua entrada na célula.","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>Transportadores:</strong> Atuam no transporte ativo ou passivo do fármaco.","children":[],"payload":{"lines":"28,29"}}],"payload":{"lines":"26,29"}},{"content":"<strong>Superfície de Contato</strong>","children":[{"content":"Quanto maior a superfície de contato, maior a absorção.","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"29,31"}},{"content":"<strong>Dinâmica de Movimento</strong>","children":[{"content":"Redução do peristaltismo favorece o contato da substância com a superfície de absorção.","children":[],"payload":{"lines":"32,33"}},{"content":"Exemplo: Durante a gestação.","children":[],"payload":{"lines":"33,34"}}],"payload":{"lines":"31,34"}},{"content":"<strong>Carga e Grau de Ionização</strong>","children":[{"content":"Drogas atravessam a membrana plasmática com mais facilidade quando não estão ionizadas.","children":[],"payload":{"lines":"35,36"}},{"content":"<strong>Ácidos Fracos:</strong>","children":[{"content":"Estão menos ionizados em pH ácido.","children":[],"payload":{"lines":"37,38"}},{"content":"Absorção facilitada em ambientes ácidos.","children":[],"payload":{"lines":"38,39"}}],"payload":{"lines":"36,39"}},{"content":"<strong>Bases Fracas:</strong>","children":[{"content":"Estão menos ionizadas em pH básico.","children":[],"payload":{"lines":"40,41"}},{"content":"Absorção facilitada em ambientes básicos.","children":[],"payload":{"lines":"41,42"}}],"payload":{"lines":"39,42"}},{"content":"Menor ionização → Menor carga → Maior facilidade de absorção.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>pH e pKa:</strong>","children":[{"content":"pH inferior ao pKa do ácido → Menor ionização → Maior absorção.","children":[],"payload":{"lines":"44,45"}},{"content":"pH inferior ao pKa da base → Maior ionização → Menor absorção.","children":[],"payload":{"lines":"45,47"}}],"payload":{"lines":"43,47"}}],"payload":{"lines":"34,47"}}],"payload":{"lines":"19,20"}}],"payload":{"lines":"12,13"}},{"content":"Estado de Equilíbrio","children":[{"content":"Definição","children":[{"content":"Ocorre quando o fármaco é administrado a uma taxa constante.","children":[],"payload":{"lines":"50,51"}},{"content":"Concentração do fármaco no sangue permanece quase constante.","children":[],"payload":{"lines":"51,53"}}],"payload":{"lines":"49,50"}},{"content":"Mecanismo","children":[{"content":"A quantidade de fármaco reposta de forma regular entra em equilíbrio com a quantidade eliminada.","children":[],"payload":{"lines":"54,55"}},{"content":"Durante cada intervalo entre as doses:","children":[{"content":"Concentração do fármaco aumenta com a absorção.","children":[],"payload":{"lines":"56,57"}},{"content":"Concentração do fármaco diminui com a eliminação.","children":[],"payload":{"lines":"57,58"}}],"payload":{"lines":"55,58"}},{"content":"No estado de equilíbrio, o ciclo se repete de forma idêntica a cada intervalo.","children":[],"payload":{"lines":"58,59"}},{"content":"Objetivo: Estado de equilíbrio coincidir com a dose terapêutica.","children":[],"payload":{"lines":"59,61"}}],"payload":{"lines":"53,54"}},{"content":"Faixas de Concentração do Medicamento no Sangue","children":[{"content":"<strong>Faixa Subclínica:</strong>","children":[{"content":"Concentração insuficiente para tratar a doença ou sintoma.","children":[],"payload":{"lines":"63,64"}}],"payload":{"lines":"62,64"}},{"content":"<strong>Faixa Terapêutica:</strong>","children":[{"content":"Concentração ideal para tratar a doença ou sintoma.","children":[],"payload":{"lines":"65,66"}}],"payload":{"lines":"64,66"}},{"content":"<strong>Faixa Tóxica:</strong>","children":[{"content":"Concentração que provoca efeitos tóxicos, além da faixa terapêutica.","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"66,69"}}],"payload":{"lines":"61,62"}},{"content":"Período Crítico","children":[{"content":"Início do ciclo do fármaco é o período crítico para alcançar a quantidade necessária no organismo.","children":[],"payload":{"lines":"70,71"}},{"content":"Exemplos:","children":[{"content":"<strong>Contraceptivo:</strong> Esquecer o anticoncepcional no início do ciclo pode resultar em ovulação.","children":[],"payload":{"lines":"72,73"}},{"content":"<strong>Antibioticoterapia:</strong> Manter uma faixa de ação elevada e prolongada para o efeito esperado.","children":[],"payload":{"lines":"73,75"}}],"payload":{"lines":"71,75"}}],"payload":{"lines":"69,70"}}],"payload":{"lines":"47,48"}},{"content":"Biotransformação","children":[{"content":"Definição","children":[{"content":"<strong>Biotransformação</strong>: Conjunto de reações bioquímicas que as drogas sofrem no organismo para que possam ser eliminadas pelos rins.","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"77,78"}},{"content":"Função","children":[{"content":"<strong>Facilita a Excreção Renal:</strong>","children":[{"content":"O processo de biotransformação torna os fármacos mais hidrossolúveis, facilitando sua excreção renal.","children":[],"payload":{"lines":"82,84"}}],"payload":{"lines":"81,84"}}],"payload":{"lines":"80,81"}},{"content":"Órgãos Envolvidos","children":[{"content":"<strong>Principal Órgão:</strong> Fígado.","children":[{"content":"<strong>Destaca-se na biotransformação</strong> de substâncias endógenas e exógenas.","children":[],"payload":{"lines":"86,87"}}],"payload":{"lines":"85,87"}},{"content":"<strong>Outros Órgãos:</strong> Embora o fígado seja o principal, a biotransformação pode ocorrer em outros órgãos que também apresentam enzimas de metabolização.","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"84,85"}},{"content":"Etapas da Metabolização de Fármacos","children":[{"content":"Fase 1","children":[{"content":"<strong>Reações Incluídas:</strong>","children":[{"content":"Oxidação.","children":[],"payload":{"lines":"94,95"}},{"content":"Oxirredução.","children":[],"payload":{"lines":"95,96"}},{"content":"Redução.","children":[],"payload":{"lines":"96,97"}},{"content":"Reações hidrolíticas.","children":[],"payload":{"lines":"97,98"}}],"payload":{"lines":"93,98"}},{"content":"<strong>Função:</strong> Expõe ou introduz um grupo funcional no fármaco, gerando um pequeno aumento na hidrossolubilidade.","children":[],"payload":{"lines":"98,99"}},{"content":"<strong>Grupos Funcionais Introduzidos:</strong>","children":[{"content":"-OH.","children":[],"payload":{"lines":"100,101"}},{"content":"-COOH.","children":[],"payload":{"lines":"101,102"}},{"content":"-SH.","children":[],"payload":{"lines":"102,103"}},{"content":"-O-.","children":[],"payload":{"lines":"103,104"}},{"content":"-NH2.","children":[],"payload":{"lines":"104,105"}}],"payload":{"lines":"99,105"}},{"content":"<strong>Resultado:</strong> Modifica as estruturas dos fármacos, tornando-os mais hidrossolúveis e prontos para eliminação do organismo.","children":[{"content":"<strong>Observação:</strong> Fármacos que passam pela Fase 2 tornam-se ainda mais fáceis de serem eliminados.","children":[],"payload":{"lines":"106,108"}}],"payload":{"lines":"105,108"}}],"payload":{"lines":"91,92"}},{"content":"Enzimas Envolvidas","children":[{"content":"<strong>Citocromo P450 (CYP)</strong>","children":[{"content":"<strong>Descrição:</strong> Enzimas de uma grande família que realizam oxirredução.","children":[],"payload":{"lines":"111,112"}},{"content":"<strong>Tipo de Enzimas:</strong> Enzimas de Fase 1.","children":[],"payload":{"lines":"112,113"}},{"content":"<strong>Composição:</strong> Heme proteínas.","children":[],"payload":{"lines":"113,115"}}],"payload":{"lines":"110,115"}}],"payload":{"lines":"108,109"}},{"content":"Fase 2 - Fase de Conjugação","children":[{"content":"\n<p data-lines=\"117,118\"><strong>Ação das enzimas da fase 2</strong></p>","children":[{"content":"Catalisam a conjugação do substrato com uma segunda molécula.","children":[],"payload":{"lines":"118,119"}},{"content":"Formam ligações covalentes entre o grupo funcional do fármaco e um composto endógeno.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>Principais compostos endógenos conjugados:</strong>","children":[{"content":"Ácido glicurônico.","children":[],"payload":{"lines":"121,122"}},{"content":"Sulfato.","children":[],"payload":{"lines":"122,123"}},{"content":"Glutamina.","children":[],"payload":{"lines":"123,124"}},{"content":"Aminoácidos.","children":[],"payload":{"lines":"124,125"}},{"content":"Acetato.","children":[],"payload":{"lines":"125,127"}}],"payload":{"lines":"120,127"}}],"payload":{"lines":"117,127"}},{"content":"\n<p data-lines=\"127,128\"><strong>Relação entre Fase 1 e Fase 2</strong></p>","children":[{"content":"A maioria dos fármacos que passam pela fase 2 iniciam pela fase 1.","children":[],"payload":{"lines":"128,129"}},{"content":"Nem todo insumo farmacológico passa por ambas as fases.","children":[],"payload":{"lines":"129,130"}},{"content":"<strong>Três possibilidades para fármacos que chegam pelo TGI:</strong>","children":[{"content":"Pode cair diretamente na corrente sanguínea sem passar por fase 1 ou fase 2.","children":[],"payload":{"lines":"131,132"}},{"content":"Pode passar somente pela fase 1 ou somente pela fase 2.","children":[],"payload":{"lines":"132,133"}},{"content":"Pode passar pelas fases 1 e 2.","children":[],"payload":{"lines":"133,135"}}],"payload":{"lines":"130,135"}}],"payload":{"lines":"127,135"}},{"content":"\n<p data-lines=\"135,136\"><strong>Função das enzimas da fase 2</strong></p>","children":[{"content":"Facilitam a eliminação dos fármacos.","children":[],"payload":{"lines":"136,137"}},{"content":"Inativam metabólitos eletrofílicos e potencialmente tóxicos produzidos pela oxidação na fase 1.","children":[],"payload":{"lines":"137,138"}},{"content":"Aumentam a hidrossolubilidade dos fármacos em comparação à fase 1.","children":[],"payload":{"lines":"138,139"}},{"content":"Resultam em melhor eliminação dos fármacos pelo corpo.","children":[],"payload":{"lines":"139,141"}}],"payload":{"lines":"135,141"}},{"content":"\n<p data-lines=\"141,142\"><strong>Função do fígado no metabolismo dos fármacos</strong></p>","children":[{"content":"O fígado tem uma tendência natural à proteção, eliminando substâncias potencialmente perigosas.","children":[],"payload":{"lines":"142,143"}},{"content":"Em alguns casos, os fármacos são transformados e tornam-se medicamentosos.","children":[],"payload":{"lines":"143,145"}}],"payload":{"lines":"141,145"}},{"content":"\n<p data-lines=\"145,146\"><strong>Reações enzimáticas da fase 1</strong></p>","children":[{"content":"Geralmente resultam na inativação de um fármaco.","children":[],"payload":{"lines":"146,147"}},{"content":"Em certos casos, o metabolismo (geralmente por hidrólise de uma ligação éster ou amida) pode resultar na bioativação do fármaco.","children":[],"payload":{"lines":"147,149"}}],"payload":{"lines":"145,149"}},{"content":"\n<p data-lines=\"149,150\"><strong>Pré-fármacos</strong></p>","children":[{"content":"Fármacos inativos que são metabolizados em compostos ativos.","children":[],"payload":{"lines":"150,151"}},{"content":"Vêm inativos pelo trato gastrointestinal (TGI) e tornam-se ativos apenas após serem metabolizados.","children":[],"payload":{"lines":"151,153"}}],"payload":{"lines":"149,153"}},{"content":"\n<p data-lines=\"153,154\"><strong>Observação importante</strong></p>","children":[{"content":"A biotransformação pode ocorrer em outros tecidos, como intestino, pulmão e pele.","children":[],"payload":{"lines":"154,155"}},{"content":"<strong>Exemplo:</strong>","children":[{"content":"Se 30% do fármaco passar direto para o sangue, sem biotransformação, 30% dele terá efeito terapêutico.","children":[],"payload":{"lines":"156,157"}},{"content":"Os outros 70%, que sofreram biotransformação, não terão efeito terapêutico.","children":[],"payload":{"lines":"157,159"}}],"payload":{"lines":"155,159"}}],"payload":{"lines":"153,159"}}],"payload":{"lines":"115,116"}}],"payload":{"lines":"89,90"}}],"payload":{"lines":"75,76"}},{"content":"Distribuição","children":[{"content":"Volume de Distribuição (Vd)","children":[{"content":"<strong>Fórmula:</strong> Vd = dose / concentração do plasma.","children":[],"payload":{"lines":"162,163"}},{"content":"<strong>Definição:</strong> Volume de sangue necessário para que o fármaco circule pelo corpo e seja eliminado.","children":[],"payload":{"lines":"163,165"}}],"payload":{"lines":"161,162"}},{"content":"Fatores que Influenciam o Volume de Distribuição (Vd)","children":[{"content":"<strong>Vd alto</strong>","children":[{"content":"Indica que o fármaco é mais lipossolúvel.","children":[],"payload":{"lines":"167,168"}},{"content":"Tendência a se impregnar nos tecidos.","children":[],"payload":{"lines":"168,169"}},{"content":"Menor concentração na circulação sanguínea.","children":[],"payload":{"lines":"169,170"}},{"content":"Resulta em menor absorção.","children":[],"payload":{"lines":"170,171"}}],"payload":{"lines":"166,171"}},{"content":"<strong>Vd baixo</strong>","children":[{"content":"Indica que o fármaco é menos lipossolúvel.","children":[],"payload":{"lines":"172,173"}},{"content":"Presença maior na corrente sanguínea.","children":[],"payload":{"lines":"173,174"}},{"content":"Facilita a eliminação.","children":[],"payload":{"lines":"174,175"}},{"content":"Resulta em maior absorção.","children":[],"payload":{"lines":"175,177"}}],"payload":{"lines":"171,177"}}],"payload":{"lines":"165,166"}},{"content":"Compartimentos Corporais","children":[{"content":"Fármacos podem se distribuir nos compartimentos intra e extracelular.","children":[],"payload":{"lines":"178,180"}}],"payload":{"lines":"177,178"}},{"content":"Variação no Volume de Distribuição","children":[{"content":"O valor de Vd pode variar entre os fármacos.","children":[],"payload":{"lines":"181,182"}},{"content":"Influência sobre:","children":[{"content":"Ação do fármaco.","children":[],"payload":{"lines":"183,184"}},{"content":"Absorção.","children":[],"payload":{"lines":"184,185"}},{"content":"Eliminação.","children":[],"payload":{"lines":"185,187"}}],"payload":{"lines":"182,187"}}],"payload":{"lines":"180,181"}},{"content":"Risco de Toxicidade","children":[{"content":"Fármacos com alta absorção podem ocasionar maior toxicidade.","children":[],"payload":{"lines":"188,189"}},{"content":"Perigo aumentado com doses subsequentes antes que o fármaco tenha agido na corrente sanguínea.","children":[],"payload":{"lines":"189,191"}}],"payload":{"lines":"187,188"}},{"content":"Distribuição - Continuação","children":[{"content":"\n<p data-lines=\"193,194\"><strong>Forma ativa do fármaco</strong></p>","children":[{"content":"Para agir no corpo, o fármaco deve estar:","children":[{"content":"Na sua forma ativa.","children":[],"payload":{"lines":"195,196"}},{"content":"Livre no plasma.","children":[],"payload":{"lines":"196,198"}}],"payload":{"lines":"194,198"}}],"payload":{"lines":"193,198"}},{"content":"\n<p data-lines=\"198,199\"><strong>Biodisponibilidade</strong></p>","children":[{"content":"<strong>Definição:</strong> Fração do fármaco capaz de ter efeito terapêutico.","children":[],"payload":{"lines":"199,200"}},{"content":"<strong>Condição:</strong> O fármaco deve estar na forma ativa, livre, e no plasma para ser biodisponível.","children":[],"payload":{"lines":"200,202"}}],"payload":{"lines":"198,202"}}],"payload":{"lines":"191,192"}},{"content":"Volume de Distribuição e Meia-Vida","children":[{"content":"<strong>Relação entre Volume de Distribuição (Vd) e Meia-Vida</strong>","children":[{"content":"<strong>Vd menor:</strong>","children":[{"content":"Menor volume de distribuição.","children":[],"payload":{"lines":"206,207"}},{"content":"Menor meia-vida do fármaco.","children":[],"payload":{"lines":"207,208"}},{"content":"Maior concentração do fármaco no plasma.","children":[],"payload":{"lines":"208,209"}}],"payload":{"lines":"205,209"}},{"content":"<strong>Vd maior:</strong>","children":[{"content":"Maior volume de distribuição.","children":[],"payload":{"lines":"210,211"}},{"content":"Maior meia-vida do fármaco.","children":[],"payload":{"lines":"211,212"}},{"content":"Menor concentração do fármaco no plasma, permanecendo mais no tecido.","children":[],"payload":{"lines":"212,214"}}],"payload":{"lines":"209,214"}}],"payload":{"lines":"204,214"}}],"payload":{"lines":"202,203"}},{"content":"Proteínas de Transporte","children":[{"content":"Função Geral","children":[{"content":"Transportadores são proteínas de membrana presentes em todos os organismos.","children":[],"payload":{"lines":"217,218"}},{"content":"Controlam:","children":[{"content":"Influxo de nutrientes e íons essenciais.","children":[],"payload":{"lines":"219,220"}},{"content":"Efluxo de produtos de degradação celular, toxinas ambientais, fármacos, e outros xenobióticos.","children":[],"payload":{"lines":"220,222"}}],"payload":{"lines":"218,222"}}],"payload":{"lines":"216,217"}},{"content":"Principais Classes de Proteínas de Transporte","children":[{"content":"Existem duas principais classes:","children":[{"content":"<strong>ABC</strong>","children":[],"payload":{"lines":"224,225"}},{"content":"<strong>SLC</strong>","children":[],"payload":{"lines":"225,227"}}],"payload":{"lines":"223,227"}}],"payload":{"lines":"222,223"}},{"content":"Classe ABC","children":[{"content":"\n<p data-lines=\"229,230\"><strong>PGP (P-glicoproteína)</strong></p>","children":[{"content":"Pertence à família das proteínas ABC (ATP-binding cassette).","children":[],"payload":{"lines":"230,231"}},{"content":"<strong>Classificação:</strong> Transportadores ativos primários.","children":[],"payload":{"lines":"231,232"}},{"content":"<strong>Função:</strong> Apresenta um domínio de ligação ao ATP, realizando transporte ativo.","children":[],"payload":{"lines":"232,233"}},{"content":"Foram encontradas em células cancerosas como mecanismo de resistência a fármacos.","children":[],"payload":{"lines":"233,234"}},{"content":"Funcionam como bombas de efluxo e eliminam o fármaco das células cancerosas.","children":[],"payload":{"lines":"234,236"}}],"payload":{"lines":"229,236"}},{"content":"\n<p data-lines=\"236,237\"><strong>MRP's (Proteínas de Resistência Multidrogas)</strong></p>","children":[{"content":"Geralmente, relacionadas ao efluxo de substâncias.","children":[],"payload":{"lines":"237,239"}}],"payload":{"lines":"236,239"}},{"content":"\n<p data-lines=\"239,240\"><strong>CFTR (Cystic Fibrosis Transmembrane Conductance Regulator)</strong></p>","children":[{"content":"Importante canal iônico.","children":[],"payload":{"lines":"240,241"}},{"content":"<strong>Localização:</strong> Membrana apical das glândulas respiratórias.","children":[],"payload":{"lines":"241,242"}},{"content":"As CFTR são os canais de cloreto alterados na fibrose cística.","children":[],"payload":{"lines":"242,243"}},{"content":"Deixam a secreção do muco pegajosa.","children":[],"payload":{"lines":"243,245"}}],"payload":{"lines":"239,245"}}],"payload":{"lines":"227,228"}},{"content":"Classe SLC","children":[{"content":"<strong>SLC (Solute Carrier Family)</strong>","children":[{"content":"\n<p data-lines=\"248,249\"><strong>SGLT I (Sodium-Glucose Linked Transporter 1)</strong></p>","children":[{"content":"<strong>Localização:</strong> Intestino.","children":[],"payload":{"lines":"249,250"}},{"content":"<strong>Função:</strong> Reabsorção de glicose e sódio.","children":[],"payload":{"lines":"250,251"}}],"payload":{"lines":"248,251"}},{"content":"\n<p data-lines=\"251,252\"><strong>SGLT II (Sodium-Glucose Linked Transporter 2)</strong></p>","children":[{"content":"<strong>Localização:</strong> Rins.","children":[],"payload":{"lines":"252,253"}},{"content":"<strong>Função:</strong> Reabsorção de glicose e sódio.","children":[],"payload":{"lines":"253,254"}},{"content":"<strong>Importância:</strong> SGLT II promove a reabsorção sanguínea de glicose.","children":[],"payload":{"lines":"254,255"}},{"content":"<strong>Aplicações Terapêuticas:</strong>","children":[{"content":"Medicamentos bloqueadores de SGLT II:","children":[{"content":"Reduzem a glicose sanguínea.","children":[],"payload":{"lines":"257,258"}},{"content":"Podem ser usados no tratamento da hipertensão, emagrecimento, e insuficiência cardíaca (IC).","children":[],"payload":{"lines":"258,260"}}],"payload":{"lines":"256,260"}}],"payload":{"lines":"255,260"}}],"payload":{"lines":"251,260"}},{"content":"\n<p data-lines=\"260,261\"><strong>DOT</strong></p>","children":[{"content":"<strong>Função:</strong> Recaptação de dopamina.","children":[],"payload":{"lines":"261,262"}},{"content":"<strong>Patologia:</strong> Transportadores podem estar envolvidos na patogenia de distúrbios neuropsiquiátricos, como as doenças de Alzheimer e Parkinson.","children":[],"payload":{"lines":"262,264"}}],"payload":{"lines":"260,264"}},{"content":"\n<p data-lines=\"264,265\"><strong>SERT</strong></p>","children":[{"content":"<strong>Função:</strong> Recaptação de serotonina.","children":[],"payload":{"lines":"265,267"}}],"payload":{"lines":"264,267"}},{"content":"\n<p data-lines=\"267,268\"><strong>NET</strong></p>","children":[{"content":"<strong>Função:</strong> Recaptação de noradrenalina/norepinefrina.","children":[],"payload":{"lines":"268,270"}}],"payload":{"lines":"267,270"}},{"content":"\n<p data-lines=\"270,271\"><strong>VMAT (Vesicular Monoamine Transporter)</strong></p>","children":[{"content":"<strong>Função:</strong> Reabsorve dopamina do citosol de um neurônio e recoloca dentro da vesícula.","children":[],"payload":{"lines":"271,272"}},{"content":"<strong>Neurolépticos:</strong> Inibem receptores de dopamina, diminuindo a sinalização dopaminérgica.","children":[],"payload":{"lines":"272,274"}}],"payload":{"lines":"270,274"}},{"content":"\n<p data-lines=\"274,275\"><strong>OATP (Organic Anion Transporting Polypeptides)</strong></p>","children":[{"content":"<strong>Função:</strong> Transporta ácidos orgânicos.","children":[],"payload":{"lines":"275,277"}}],"payload":{"lines":"274,277"}},{"content":"\n<p data-lines=\"277,278\"><strong>OCTP (Organic Cation Transporting Polypeptides)</strong></p>","children":[{"content":"<strong>Função:</strong> Transporta cátions orgânicos.","children":[],"payload":{"lines":"278,279"}},{"content":"<strong>Característica:</strong> Geralmente, atuam como bombas de influxo.","children":[],"payload":{"lines":"279,280"}}],"payload":{"lines":"277,280"}}],"payload":{"lines":"247,280"}}],"payload":{"lines":"245,246"}}],"payload":{"lines":"214,215"}}],"payload":{"lines":"159,160"}}],"payload":{"lines":"2,3"}}],"payload":{"lines":"0,1"}},null)</script>
