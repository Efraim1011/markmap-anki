d":{"lines":"7,8"}},{"content":"Tipos de Receptores de Histamina","children":[{"content":"<strong>H1 e H2</strong>: Utilizados em tratamentos farmacológicos.","children":[{"content":"<strong>H1</strong>: Tratamento de alergias (urticária, rinite alérgica).","children":[],"payload":{"lines":"15,16"}},{"content":"<strong>H2</strong>: Tratamento de condições gástricas (úlcera péptica, refluxo).","children":[],"payload":{"lines":"16,17"}}],"payload":{"lines":"14,17"}},{"content":"<strong>H3 e H4</strong>: Sem aplicação terapêutica ampla, em estudo.","children":[{"content":"<strong>H3</strong>: Modulação da liberação de neurotransmissores.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>H4</strong>: Potencial no tratamento de doenças inflamatórias e autoimunes.","children":[],"payload":{"lines":"19,21"}}],"payload":{"lines":"17,21"}}],"payload":{"lines":"13,14"}},{"content":"Localização dos Receptores de Histamina","children":[{"content":"<strong>Receptor H1</strong>:","children":[{"content":"Sistema nervoso central (regulação do sono e vigília).","children":[],"payload":{"lines":"23,24"}},{"content":"Músculo liso (brônquios, útero, intestino) e endotélio vascular (vasodilatação).","children":[],"payload":{"lines":"24,25"}}],"payload":{"lines":"22,25"}},{"content":"<strong>Receptor H2</strong>:","children":[{"content":"Células parietais gástricas (secreção ácida).","children":[],"payload":{"lines":"26,27"}},{"content":"Coração (aumento da frequência e contratilidade).","children":[],"payload":{"lines":"27,28"}}],"payload":{"lines":"25,28"}},{"content":"<strong>Receptor H3</strong>:","children":[{"content":"Sistema nervoso central (modulação de liberação de neurotransmissores como dopamina, norepinefrina e acetilcolina).","children":[],"payload":{"lines":"29,30"}}],"payload":{"lines":"28,30"}},{"content":"<strong>Receptor H4</strong>:","children":[{"content":"Células hematopoiéticas (modulação inflamatória e quimiotaxia).","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"30,33"}}],"payload":{"lines":"21,22"}},{"content":"Mecanismos de Ação dos Receptores de Histamina","children":[{"content":"Receptor H1","children":[{"content":"<strong>Proteína Gq</strong>: Aumento de cálcio intracelular.","children":[],"payload":{"lines":"35,36"}},{"content":"<strong>Ação</strong>:","children":[{"content":"Contração do músculo liso (brônquios, intestino, útero).","children":[],"payload":{"lines":"37,38"}},{"content":"Vasodilatação e aumento da permeabilidade vascular, levando a edema e vermelhidão.","children":[],"payload":{"lines":"38,39"}},{"content":"Estímulo de terminações nervosas, resultando em prurido.","children":[],"payload":{"lines":"39,41"}}],"payload":{"lines":"36,41"}}],"payload":{"lines":"34,35"}},{"content":"Receptor H2","children":[{"content":"<strong>Proteína Gs</strong>: Relaxamento do músculo liso.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Ação</strong>:","children":[{"content":"Facilita secreção de ácido clorídrico no estômago por células parietais.","children":[],"payload":{"lines":"44,45"}},{"content":"Aumento da frequência cardíaca e contratilidade.","children":[],"payload":{"lines":"45,46"}},{"content":"Exocitose de insulina em células beta pancreáticas.","children":[],"payload":{"lines":"46,48"}}],"payload":{"lines":"43,48"}}],"payload":{"lines":"41,42"}},{"content":"Receptores H3 e H4","children":[{"content":"<strong>H3</strong>: Modulação da liberação de neurotransmissores no SNC, como histamina, acetilcolina e serotonina.","children":[{"content":"<strong>Potencial terapêutico</strong>: Tratamento de distúrbios neurológicos como esquizofrenia, epilepsia e narcolepsia.","children":[],"payload":{"lines":"50,51"}}],"payload":{"lines":"49,51"}},{"content":"<strong>H4</strong>: Envolvimento em respostas inflamatórias e imunológicas.","children":[{"content":"<strong>Potencial terapêutico</strong>: Doenças alérgicas e autoimunes.","children":[],"payload":{"lines":"52,54"}}],"payload":{"lines":"51,54"}}],"payload":{"lines":"48,49"}}],"payload":{"lines":"33,34"}},{"content":"Outros Mecanismos Reguladores","children":[{"content":"<strong>Gastrina, Acetilcolina, Somatostatina</strong>: Regulam a secreção de ácido no estômago.","children":[{"content":"<strong>Acetilcolina</strong>: Receptores M3, aumenta cálcio intracelular e estimula secreção de ácido.","children":[],"payload":{"lines":"56,57"}},{"content":"<strong>Somatostatina</strong>: Receptores Gi, inibe adenilato ciclase, reduzindo a secreção gástrica.","children":[],"payload":{"lines":"57,58"}},{"content":"<strong>Gastrina</strong>: Hormônio que estimula secreção ácida ao se ligar aos receptores nas células parietais.","children":[],"payload":{"lines":"58,60"}}],"payload":{"lines":"55,60"}}],"payload":{"lines":"54,55"}},{"content":"Agonistas e Antagonistas dos Receptores de Histamina","children":[{"content":"Antagonistas H1 e H2","children":[{"content":"<strong>Anti-H1</strong>: Tratamento de alergias (urticária, rinite, conjuntivite alérgica).","children":[{"content":"<strong>Efeitos colaterais</strong>: Sedação (primeira geração), boca seca, retenção urinária.","children":[],"payload":{"lines":"63,64"}}],"payload":{"lines":"62,64"}},{"content":"<strong>Anti-H2</strong>: Redução da secreção ácida gástrica (úlcera péptica, esofagite de refluxo).","children":[{"content":"<strong>Efeitos colaterais</strong>: Diarreia, cefaleia, fadiga.","children":[],"payload":{"lines":"65,67"}}],"payload":{"lines":"64,67"}}],"payload":{"lines":"61,62"}},{"content":"Agonistas Inversos","children":[{"content":"<strong>Mecanismo</strong>: Estabilizam receptores em estado inativo.","children":[{"content":"Ligam-se preferencialmente ao receptor no estado inativo, diminuindo sua atividade basal.","children":[],"payload":{"lines":"69,70"}}],"payload":{"lines":"68,70"}},{"content":"<strong>Efeito</strong>: Reduzem atividade basal dos receptores.","children":[{"content":"Ex.: Muitos anti-histamínicos clássicos atuam como agonistas inversos.","children":[],"payload":{"lines":"71,73"}}],"payload":{"lines":"70,73"}}],"payload":{"lines":"67,68"}}],"payload":{"lines":"60,61"}},{"content":"Efeitos Colaterais dos Anti-Histamínicos","children":[{"content":"Cardiovasculares","children":[{"content":"<strong>Primeira geração</strong>: Ação anti-Alfa, pode causar hipotensão ou hipertensão dependendo do efeito predominante.","children":[],"payload":{"lines":"75,76"}},{"content":"<strong>Segunda geração</strong>: Menor interação com receptores alfa-adrenérgicos, menos efeitos cardiovasculares.","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"74,75"}},{"content":"Sistema Nervoso Central","children":[{"content":"<strong>Primeira geração</strong>: Sedativo, atravessa a barreira hematoencefálica.","children":[{"content":"<strong>Efeitos</strong>: Sonolência, redução da cognição, risco de quedas em idosos.","children":[],"payload":{"lines":"80,81"}}],"payload":{"lines":"79,81"}},{"content":"<strong>Segunda geração</strong>: Menos sedativo, menor penetração no SNC, menos efeitos colaterais.","children":[],"payload":{"lines":"81,83"}}],"payload":{"lines":"78,79"}}],"payload":{"lines":"73,74"}},{"content":"Aplicativos dos Anti-Histamínicos em Pesquisa e Diagnóstico","children":[{"content":"Testes de Função Pulmonar","children":[{"content":"Histamina como controle positivo para testar hiperresponsividade brônquica.","children":[],"payload":{"lines":"85,87"}}],"payload":{"lines":"84,85"}},{"content":"Teste Cutâneo de Hipersensibilidade","children":[{"content":"Avaliação de reação alérgica.","children":[{"content":"Histamina é utilizada como controle positivo para comparar reatividade.","children":[],"payload":{"lines":"89,91"}}],"payload":{"lines":"88,91"}}],"payload":{"lines":"87,88"}},{"content":"Teste de Função Gástrica","children":[{"content":"Histamina promove secreção de ácido para medir acidez estomacal.","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"91,92"}},{"content":"Diagnóstico de Feocromocitoma","children":[{"content":"Histamina induz liberação de catecolaminas, usada para diagnóstico diferencial.","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"94,95"}}],"payload":{"lines":"83,84"}},{"content":"Tratamento de Alergias com Anti-Histamínicos","children":[{"content":"Anti-H1","children":[{"content":"<strong>Bloqueio</strong>: Inibe efeitos da histamina no músculo liso, endotélio e SNC.","children":[{"content":"<strong>Indicações</strong>: Rinite alérgica, urticária, conjuntivite alérgica.","children":[],"payload":{"lines":"100,102"}}],"payload":{"lines":"99,102"}}],"payload":{"lines":"98,99"}},{"content":"Anti-H2","children":[{"content":"<strong>Redução</strong>: Inibe secreção ácida estomacal.","children":[{"content":"<strong>Indicações</strong>: Úlceras gástricas e duodenais, esofagite de refluxo.","children":[],"payload":{"lines":"104,106"}}],"payload":{"lines":"103,106"}}],"payload":{"lines":"102,103"}}],"payload":{"lines":"97,98"}},{"content":"Primeira e Segunda Geração de Anti-Histamínicos","children":[{"content":"Primeira Geração","children":[{"content":"<strong>Alta penetração no SNC</strong>: Atravessam a barreira hematoencefálica, causando sedação.","children":[],"payload":{"lines":"108,109"}},{"content":"<strong>Efeitos</strong>: Sedativo, hipnótico, orexígeno (aumento do apetite).","children":[{"content":"<strong>Exemplos</strong>: Difenidramina, clorfeniramina, prometazina.","children":[],"payload":{"lines":"110,112"}}],"payload":{"lines":"109,112"}}],"payload":{"lines":"107,108"}},{"content":"Segunda Geração","children":[{"content":"<strong>Baixa penetração no SNC</strong>: Menor risco de sedação e sonolência.","children":[],"payload":{"lines":"113,114"}},{"content":"<strong>Uso</strong>: Tratamento de alergias e rinites crônicas, indicado para uso diário.","children":[{"content":"<strong>Exemplos</strong>: Loratadina, cetirizina, fexofenadina.","children":[],"payload":{"lines":"115,117"}}],"payload":{"lines":"114,117"}}],"payload":{"lines":"112,113"}}],"payload":{"lines":"106,107"}},{"content":"Efeitos Adversos dos Fármacos","children":[{"content":"Comuns","children":[{"content":"<strong>Sonolência</strong>: Principalmente com anti-histamínicos de primeira geração.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>Fadiga, fraqueza</strong>: Relatados com anti-histamínicos de ambas as gerações.","children":[],"payload":{"lines":"120,121"}},{"content":"<strong>Taquicardia</strong>: Pode ocorrer devido ao bloqueio dos receptores H1 no coração.","children":[],"payload":{"lines":"121,122"}},{"content":"<strong>Hipotensão</strong>: Efeito vasodilatador dos anti-H1.","children":[],"payload":{"lines":"122,123"}},{"content":"<strong>Interação com ECG</strong>: Prolongamento do intervalo QT, aumentando risco de arritmias.","children":[],"payload":{"lines":"123,124"}},{"content":"<strong>Aumento de apetite</strong>: Interação com receptores 5HT, principalmente com anti-H1 de primeira geração.","children":[],"payload":{"lines":"124,125"}},{"content":"<strong>Efeitos anticolinérgicos</strong>: Constipação, boca seca, retenção urinária.","children":[],"payload":{"lines":"125,127"}}],"payload":{"lines":"118,119"}},{"content":"Específicos","children":[{"content":"<strong>Depressão do SNC</strong>: Interação com benzodiazepínicos e barbitúricos, potencializando sedação.","children":[],"payload":{"lines":"128,129"}},{"content":"<strong>Anemia hemolítica, leucopenia</strong>: Efeitos adversos raros relacionados ao uso prolongado.","children":[],"payload":{"lines":"129,130"}},{"content":"<strong>Alucinações</strong>: Uso elevado de anticolinérgicos, principalmente em idosos.","children":[],"payload":{"lines":"130,132"}}],"payload":{"lines":"127,128"}}],"payload":{"lines":"117,118"}},{"content":"Interação com Outros Medicamentos","children":[{"content":"Antifúngicos","children":[{"content":"<strong>Exemplo</strong>: Cetoconazol pode prolongar intervalo QT, aumentando risco de arritmias ventriculares.","children":[],"payload":{"lines":"134,135"}},{"content":"<strong>Precaução</strong>: Evitar combinação com anti-histamínicos que também prolongam o QT.","children":[],"payload":{"lines":"135,137"}}],"payload":{"lines":"133,134"}},{"content":"Anti-Hipertensivos","children":[{"content":"<strong>Interação</strong>: Potencialização da hipotensão, especialmente com anti-H1 de primeira geração.","children":[],"payload":{"lines":"138,140"}}],"payload":{"lines":"137,138"}}],"payload":{"lines":"132,133"}},{"content":"Aplicabilidades Clínicas dos Anti-Histamínicos","children":[{"content":"Primeira Geração","children":[{"content":"<strong>Alergias, tosse, sedativos, orexígenos</strong>.","children":[{"content":"<strong>Exemplo</strong>: Prometazina (Fenergan).","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"142,144"}},{"content":"<strong>Hipnóticos e sedativos</strong>: Utilizados como indutores do sono.","children":[{"content":"<strong>Exemplos</strong>: Difenidramina, doxilamina.","children":[],"payload":{"lines":"145,147"}}],"payload":{"lines":"144,147"}}],"payload":{"lines":"141,142"}},{"content":"Segunda Geração","children":[{"content":"<strong>Tratamento de alergias</strong>: Preferidos para uso diário.","children":[{"content":"<strong>Exemplo</strong>: Loratadina, fexofenadina.","children":[],"payload":{"lines":"149,151"}}],"payload":{"lines":"148,151"}}],"payload":{"lines":"147,148"}},{"content":"Consideração para Profissionais Específicos","children":[{"content":"<strong>Pilotos de avião</strong>: Evitar anti-histamínicos de primeira geração devido à sedação e comprometimento da cognição.","children":[],"payload":{"lines":"152,153"}},{"content":"<strong>Motoristas e operadores de máquinas</strong>: Preferência por anti-histamínicos de segunda geração.","children":[],"payload":{"lines":"153,155"}}],"payload":{"lines":"151,152"}}],"payload":{"lines":"140,141"}},{"content":"Anti-Inflamatórios","children":[{"content":"Anti-Inflamatórios Não Esteroidais (AINEs)","children":[{"content":"Inibição da Enzima COX","children":[{"content":"<strong>Mecanismo</strong>: Inibem a enzima ciclo-oxigenase (COX), diminuindo a síntese de prostaglandinas.","children":[{"content":"<strong>Prostaglandinas</strong>: Importantes para inflamação, proteção gástrica e fluxo sanguíneo renal.","children":[],"payload":{"lines":"159,160"}}],"payload":{"lines":"158,160"}},{"content":"<strong>Efeitos Adversos Gastrointestinais</strong>: Risco de úlcera gástrica, hemorragia gastrointestinal e lesão renal.","children":[{"content":"<strong>Proteção Gástrica</strong>: Prostaglandinas E2 e I2 protegem a mucosa gástrica.","children":[],"payload":{"lines":"161,163"}}],"payload":{"lines":"160,163"}}],"payload":{"lines":"157,158"}},{"content":"Diferenças entre COX-1 e COX-2","children":[{"content":"<strong>COX-1</strong>: Constitutiva, presente em níveis basais, envolvida na homeostase.","children":[{"content":"<strong>Função</strong>: Proteção da mucosa gástrica, regulação da função renal, agregação plaquetária.","children":[],"payload":{"lines":"165,166"}}],"payload":{"lines":"164,166"}},{"content":"<strong>COX-2</strong>: Induzida em resposta a processos inflamatórios.","children":[{"content":"<strong>Função</strong>: Produção de mediadores inflamatórios.","children":[],"payload":{"lines":"167,168"}}],"payload":{"lines":"166,168"}},{"content":"<strong>Inibidores Seletivos de COX-2 (COXIB'S)</strong>: Causam menos efeitos gastrointestinais, porém aumentam risco cardiovascular.","children":[{"content":"<strong>Exemplos</strong>: Celecoxibe, etoricoxibe.","children":[],"payload":{"lines":"169,171"}}],"payload":{"lines":"168,171"}}],"payload":{"lines":"163,164"}},{"content":"Efeitos Renais dos AINEs","children":[{"content":"<strong>Lesão Renal</strong>: Redução da perfusão renal devido à inibição de prostaglandinas.","children":[{"content":"<strong>Mecanismo</strong>: Prostaglandinas promovem vasodilatação da arteríola aferente, mantendo o fluxo sanguíneo renal.","children":[],"payload":{"lines":"173,174"}}],"payload":{"lines":"172,174"}},{"content":"<strong>Vasodilatação Reduzida</strong>: Inibição de prostaglandinas leva à vasoconstrição e redução da taxa de filtração glomerular.","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"171,172"}},{"content":"Contraindicação na Dengue","children":[{"content":"<strong>Risco de Hemorragia</strong>: Inibição da agregação plaquetária em pacientes com dengue.","children":[{"content":"<strong>Efeito</strong>: Aumento do risco de sangramento espontâneo e hemorragias graves.","children":[],"payload":{"lines":"178,180"}}],"payload":{"lines":"177,180"}}],"payload":{"lines":"176,177"}},{"content":"Efeitos Teratogênicos","children":[{"content":"<strong>Final da Gestação</strong>: Inibição da contração uterina, prejudicando o trabalho de parto.","children":[{"content":"<strong>Efeito</strong>: Pode levar a atraso no parto e complicações neonatais.","children":[],"payload":{"lines":"182,183"}}],"payload":{"lines":"181,183"}},{"content":"<strong>Cólica Menstrual</strong>: Podem ser usados para reduzir a contração uterina e aliviar dor.","children":[{"content":"<strong>Exemplos</strong>: Ibuprofeno, naproxeno.","children":[],"payload":{"lines":"184,186"}}],"payload":{"lines":"183,186"}}],"payload":{"lines":"180,181"}},{"content":"Efeitos Prolongados","children":[{"content":"<strong>Sangramento Gastrointestinal e Problemas Renais</strong>: Uso prolongado pode levar a lesões cumulativas.","children":[{"content":"<strong>Complicações</strong>: Anemia por perda crônica de sangue e insuficiência renal crônica.","children":[],"payload":{"lines":"188,190"}}],"payload":{"lines":"187,190"}}],"payload":{"lines":"186,187"}}],"payload":{"lines":"156,157"}}],"payload":{"lines":"155,156"}},{"content":"Via do Ácido Araquidônico","children":[{"content":"Fosfolipídios de Membrana","children":[{"content":"Convertidos em ácido araquidônico pela <strong>fosfolipase A2</strong>.","children":[{"content":"<strong>Estimulação</strong>: Lesão celular, citocinas inflamatórias e fatores de crescimento.","children":[],"payload":{"lines":"193,195"}}],"payload":{"lines":"192,195"}}],"payload":{"lines":"191,192"}},{"content":"Ácido Araquidônico","children":[{"content":"<strong>Lipooxigenases (LOX)</strong>: Produzem <strong>leucotrienos</strong> (inflamação, alergia).","children":[{"content":"<strong>Leucotrienos</strong>: Responsáveis por broncoconstrição, quimiotaxia e aumento da permeabilidade vascular.","children":[],"payload":{"lines":"197,198"}}],"payload":{"lines":"196,198"}},{"content":"<strong>Ciclooxigenases (COX)</strong>: Produzem <strong>prostaglandinas</strong> e <strong>tromboxanos</strong>.","children":[{"content":"<strong>PGE2</strong>: Vasodilatação, febre, proteção da mucosa gástrica.","children":[],"payload":{"lines":"199,200"}},{"content":"<strong>PGF2α</strong>: Contração da musculatura lisa, incluindo útero.","children":[],"payload":{"lines":"200,201"}},{"content":"<strong>TXA2</strong>: Agregação plaquetária, vasoconstrição.","children":[],"payload":{"lines":"201,202"}},{"content":"<strong>PGI2 (Prostaciclina)</strong>: Vasodilatação e inibição da agregação plaquetária.","children":[],"payload":{"lines":"202,203"}}],"payload":{"lines":"198,203"}}],"payload":{"lines":"195,196"}}],"payload":{"lines":"190,191"}}],"payload":{"lines":"0,1"}},null)</script>
