ia","children":[{"content":"Tipos de Afasia","children":[{"content":"<strong>Afasia de Broca (Motora/Eferente):</strong>","children":[{"content":"Características:","children":[{"content":"Emissão de som sem produzir fala fluente.","children":[],"payload":{"lines":"41,42"}},{"content":"Compreensão da fala preservada.","children":[],"payload":{"lines":"42,43"}}],"payload":{"lines":"40,43"}},{"content":"Impossibilidade de realizar anamnese adequada.","children":[],"payload":{"lines":"43,44"}}],"payload":{"lines":"39,44"}},{"content":"Comportamento do paciente:","children":[{"content":"Apresenta atitude depressiva.","children":[],"payload":{"lines":"45,46"}},{"content":"Porque ele tenta ser compreendido, mas ninguém o compreende.","children":[],"payload":{"lines":"46,47"}},{"content":"Relação com a Área de Exner:","children":[{"content":"Lesão conjunta pode afetar escrita.","children":[],"payload":{"lines":"48,49"}}],"payload":{"lines":"47,49"}}],"payload":{"lines":"44,49"}},{"content":"<strong>Afasia de Wernicke (Sensitiva/Aferente):</strong>","children":[{"content":"Características:","children":[{"content":"Perda da compreensão da fala.","children":[],"payload":{"lines":"51,52"}},{"content":"Fala fluente, mas sem significado.","children":[],"payload":{"lines":"52,53"}}],"payload":{"lines":"50,53"}},{"content":"Comportamento do paciente:","children":[{"content":"Agitação e irritação devido à falta de compreensão.","children":[],"payload":{"lines":"54,55"}},{"content":"Paciente apresenta logorreia (fala muito)","children":[],"payload":{"lines":"55,56"}}],"payload":{"lines":"53,56"}},{"content":"Exemplo:","children":[{"content":"Pergunta: \"Qual seu nome?\"","children":[],"payload":{"lines":"57,58"}},{"content":"Resposta: \"22 anos\" (fala sem relação com a pergunta).","children":[],"payload":{"lines":"58,59"}}],"payload":{"lines":"56,59"}}],"payload":{"lines":"49,59"}},{"content":"<strong>Afasia Global/Mista:</strong>","children":[{"content":"Lesão das Áreas de Broca e hildren":[],"payload":{"lines":"84,85"}}],"payload":{"lines":"82,85"}},{"content":"<strong>Disfasia:</strong>","children":[{"content":"Fala descoordenada e com dificuldade.","children":[],"payload":{"lines":"86,87"}},{"content":"Lesão leve, sem perda completa da fala.","children":[],"payload":{"lines":"87,88"}}],"payload":{"lines":"85,88"}},{"content":"<strong>Disartria:</strong>","children":[{"content":"Dificuldade na articulação da fala.","children":[],"payload":{"lines":"89,90"}},{"content":"Possíveis causas:","children":[{"content":"Paralisia de nervos cranianos.","children":[],"payload":{"lines":"91,92"}},{"content":"Patologias da boca (ex.: lábio leporino, fenda palatina).","children":[],"payload":{"lines":"92,93"}}],"payload":{"lines":"90,93"}}],"payload":{"lines":"88,93"}},{"content":"<strong>Dislalia:</strong>","children":[{"content":"Alteração funcional e temporária da fala.","children":[],"payload":{"lines":"94,95"}},{"content":"Comum em crianças em fase de aprendizado.","children":[],"payload":{"lines":"95,96"}},{"content":"Ex.: Troca de letras (ex.: \"cebolinha\" da Turma da Mônica).","children":[],"payload":{"lines":"96,97"}},{"content":"Também pode ocorrer em casos psiquiátricos.","children":[],"payload":{"lines":"97,98"}}],"payload":{"lines":"93,98"}},{"content":"<strong>Afonia/Disfonia:</strong>","children":[{"content":"Alteração no volume ou timbre da voz por lesão nas cordas vocais.","children":[],"payload":{"lines":"99,100"}},{"content":"<strong>Afonia:</strong> Perda completa da voz.","children":[],"payload":{"lines":"100,101"}},{"content":"<strong>Disfonia:</strong> Alteração na qualidade da voz.","children":[],"payload":{"lines":"101,102"}},{"content":"Nem todos os casos têm causa neurológica.","children":[],"payload":{"lines":"102,103"}},{"content":"<strong>Exemplo neurológico:</strong>","children":[{"content":"Disfunção do nervo laríngeo recorrente, ramo do nervo vago.","children":[],"payload":{"lines":"104,105"}},{"content":"Ex.: Rouquidão ou perda da voz.","children":[],"payload":{"lines":"105,107"}}],"payload":{"lines":"103,107"}}],"payload":{"lines":"98,107"}}],"payload":{"lines":"81,82"}}],"payload":{"lines":"0,1"}},{"content":"Avaliação do estado mental","children":[{"content":"Síndrome Demencial - Transtorno Neurocognitivo Maior","children":[{"content":"Conceito Geral","children":[{"content":"<strong>Definição:</strong>","children":[{"content":"Demência não é uma doença específica, mas sim uma síndrome caracterizada por um conjunto de sinais e sintomas.","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"112,114"}},{"content":"<strong>Critérios Diagnósticos:</strong>","children":[{"content":"Prejuízo em pelo menos dois domínios cognitivos ou comportamentais.","children":[],"payload":{"lines":"115,117"}}],"payload":{"lines":"114,117"}}],"payload":{"lines":"111,112"}},{"content":"Domínios Cognitivos","children":[{"content":"<strong>Memória:</strong>","children":[{"content":"Capacidade de reter informações e recuperá-las após um período.","children":[],"payload":{"lines":"119,120"}}],"payload":{"lines":"118,120"}},{"content":"<strong>Função Executiva/ Atenção:</strong>","children":[{"content":"Relacionada ao planejamento e organização.","children":[],"payload":{"lines":"121,122"}},{"content":"<strong>Exemplo:</strong>","children":[{"content":"Paciente com Alzheimer perde essa função, podendo apresentar dificuldades financeiras (ex.: fazer dívidas).","children":[],"payload":{"lines":"123,124"}}],"payload":{"lines":"122,124"}}],"payload":{"lines":"120,124"}},{"content":"<strong>Habilidades Visuo-espaciais:</strong>","children":[{"content":"Noção de tempo e espaço.","children":[],"payload":{"lines":"125,126"}},{"content":"<strong>Exemplo:</strong>","children":[{"content":"Paciente perde a capacidade de reconhecer locais e datas, como não saber o dia atual ou bater o carro.","children":[],"payload":{"lines":"127,128"}}],"payload":{"lines":"126,128"}}],"payload":{"lines":"124,128"}},{"content":"<strong>Linguagem:</strong>","children":[{"content":"Base mais importante para diagnóstico.","children":[],"payload":{"lines":"129,130"}},{"content":"Único domínio que, isoladamente comprometido, pode caracterizar demência.","children":[],"payload":{"lines":"130,132"}}],"payload":{"lines":"128,132"}}],"payload":{"lines":"117,118"}},{"content":"Comportamento","children":[{"content":"<strong>Alterações Comportamentais:</strong>","children":[{"content":"Paciente pode apresentar apatia devido à perda de habilidades previamente adquiridas.","children":[],"payload":{"lines":"134,135"}},{"content":"Impacto significativo nas atividades diárias e no convívio social.","children":[],"payload":{"lines":"135,137"}}],"payload":{"lines":"133,137"}}],"payload":{"lines":"132,133"}},{"content":"Diagnóstico","children":[{"content":"<strong>Critérios:</strong>","children":[{"content":"Preenchimento de um dos três critérios (memória, função executiva, habilidades visuo-espaciais) pode ser suficiente para caracterizar demência.","children":[],"payload":{"lines":"139,140"}}],"payload":{"lines":"138,140"}},{"content":"<strong>Diferenciação:</strong>","children":[{"content":"Esquecimentos que não afetam a funcionalidade diária podem ser apenas relacionados à idade.","children":[],"payload":{"lines":"141,142"}}],"payload":{"lines":"140,142"}},{"content":"<strong>Principais Causas:</strong>","children":[{"content":"Doença de Alzheimer.","children":[],"payload":{"lines":"143,144"}},{"content":"Demência vascular (pós-AVC).","children":[],"payload":{"lines":"144,145"}},{"content":"Demência associada ao Parkinson.","children":[],"payload":{"lines":"145,147"}}],"payload":{"lines":"142,147"}}],"payload":{"lines":"137,138"}}],"payload":{"lines":"109,110"}},{"content":"Características da Demência","children":[{"content":"<strong>Progressão:</strong>","children":[{"content":"A evolução é gradual, com perda progressiva de habilidades cognitivas.","children":[],"payload":{"lines":"149,150"}},{"content":"Impacto inicial sutil, mas com consequências cada vez mais visíveis na linguagem e memória.","children":[],"payload":{"lines":"150,151"}}],"payload":{"lines":"148,151"}},{"content":"<strong>Exclusão de Delirium:</strong>","children":[{"content":"A demência não ocorre exclusivamente no contexto de delirium.","children":[],"payload":{"lines":"152,154"}}],"payload":{"lines":"151,154"}}],"payload":{"lines":"147,148"}},{"content":"Sinais Associados à Demência","children":[{"content":"<strong>Apraxia:</strong>","children":[{"content":"Alteração na função motora, com perda da capacidade de realizar movimentos, apesar da força preservada.","children":[],"payload":{"lines":"156,157"}},{"content":"<strong>Tipos de Apraxia:</strong>","children":[{"content":"<strong>Ideomotora:</strong>","children":[{"content":"Perda da capacidade de realizar gestos simples.","children":[],"payload":{"lines":"159,160"}},{"content":"Exemplo: Não sabe mais como dar tchau.","children":[],"payload":{"lines":"160,161"}}],"payload":{"lines":"158,161"}},{"content":"<strong>Ideacional:</strong>","children":[{"content":"Perda da capacidade de realizar sequências de movimentos.","children":[],"payload":{"lines":"162,163"}},{"content":"Exemplo: Não consegue mais preparar o café.","children":[],"payload":{"lines":"163,164"}}],"payload":{"lines":"161,164"}}],"payload":{"lines":"157,164"}}],"payload":{"lines":"155,164"}},{"content":"<strong>Agnosia:</strong>","children":[{"content":"Incapacidade de reconhecer objetos ou pessoas.","children":[],"payload":{"lines":"165,166"}},{"content":"<strong>Tipos de Agnosia:</strong>","children":[{"content":"<strong>Visuais:</strong>","children":[{"content":"Paciente vê, mas não reconhece objetos.","children":[],"payload":{"lines":"168,169"}},{"content":"Exemplo: Vê uma colher, mas não sabe o que é.","children":[],"payload":{"lines":"169,170"}}],"payload":{"lines":"167,170"}},{"content":"<strong>Aestereognosia:</strong>","children":[{"content":"Incapacidade de identificar objetos pelo tato.","children":[],"payload":{"lines":"171,172"}},{"content":"Exemplo: Sente uma caneta, mas não a reconhece.","children":[],"payload":{"lines":"172,173"}}],"payload":{"lines":"170,173"}},{"content":"<strong>Agrafestesia:</strong>","children":[{"content":"Dificuldade em reconhecer formas desenhadas na pele.","children":[],"payload":{"lines":"174,175"}},{"content":"Exemplo: Desenha-se um \"A\" na mão e o paciente interpreta como uma montanha.","children":[],"payload":{"lines":"175,176"}}],"payload":{"lines":"173,176"}}],"payload":{"lines":"166,176"}}],"payload":{"lines":"164,176"}},{"content":"<strong>Anosognosia:</strong>","children":[{"content":"Falta de consciência ou negação da própria doença.","children":[],"payload":{"lines":"177,178"}},{"content":"Comum em todos os estágios da demência, mais evidente nos estágios avançados.","children":[],"payload":{"lines":"178,179"}}],"payload":{"lines":"176,179"}},{"content":"<strong>Asomatognosia:</strong>","children":[{"content":"Perda da capacidade de reconhecer partes do próprio corpo.","children":[],"payload":{"lines":"180,181"}},{"content":"Exemplo: Síndrome da \"mão alienígena\" (membro ganha \"vida\").","children":[],"payload":{"lines":"181,183"}}],"payload":{"lines":"179,183"}}],"payload":{"lines":"154,155"}},{"content":"Exame do Estado Mental","children":[{"content":"<strong>Observações na Anamnese:</strong>","children":[{"content":"O paciente veio sozinho?","children":[],"payload":{"lines":"185,186"}},{"content":"Presença do sinal de virada da cabeça (paciente consulta o acompanhante para confirmar respostas).","children":[],"payload":{"lines":"186,187"}}],"payload":{"lines":"184,187"}},{"content":"<strong>Fatores a serem considerados:</strong>","children":[{"content":"<strong>Idade:</strong> Demências graves são mais comuns em idades avançadas.","children":[],"payload":{"lines":"188,189"}},{"content":"<strong>Escolaridade:</strong> Determina o ponto de corte do Mini-Mental.","children":[]
