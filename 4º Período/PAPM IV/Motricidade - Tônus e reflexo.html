children":[{"content":"<strong>Técnica:</strong> percussão do lábio superior.","children":[{"content":"Paciente com a boca levemente aberta.","children":[],"payload":{"lines":"280,281"}}],"payload":{"lines":"279,281"}},{"content":"<strong>Resposta:</strong> projeção do lábio para frente (\"bico\").","children":[],"payload":{"lines":"281,282"}},{"content":"<strong>Arco Reflexo:</strong> nervo trigêmeo → ponte → nervo facial.","children":[],"payload":{"lines":"282,284"}}],"payload":{"lines":"278,284"}},{"content":"\n<p data-lines=\"284,285\"><strong>Reflexo Mandibular ou Mentoniano</strong></p>","children":[{"content":"<strong>Técnica:</strong> percussão do mento com interposição do dedo do examinador.","children":[{"content":"Paciente com a boca entreaberta.","children":[],"payload":{"lines":"286,287"}}],"payload":{"lines":"285,287"}},{"content":"<strong>Resposta:</strong>","children":[{"content":"Elevação da mandíbula devido à contração dos músculos masseteres.","children":[],"payload":{"lines":"288,289"}},{"content":"Elevação do lábio inferior também pode ocorrer.","children":[],"payload":{"lines":"289,290"}}],"payload":{"lines":"287,290"}},{"content":"<strong>Arco Reflexo:</strong> nervo trigêmeo → ponte → nervo trigêmeo.","children":[],"payload":{"lines":"290,291"}},{"content":"<strong>Exacerbação:</strong> presente em doenças degenerativas.","children":[],"payload":{"lines":"291,293"}}],"payload":{"lines":"284,293"}}],"payload":{"lines":"260,261"}}],"payload":{"lines":"173,174"}},{"content":"Reflexos Alternativos","children":[{"content":"\n<p data-lines=\"295,296\">Em pacientes com lesão em cauda equina e cone medular:</p>","children":[{"content":"<strong>Reflexo Cremastérico</strong>","children":[],"payload":{"lines":"296,297"}},{"content":"<strong>Reflexo Anal</strong>","children":[],"payload":{"lines":"297,299"}}],"payload":{"lines":"295,299"}},{"content":"\n<p data-lines=\"299,300\"><strong>Alterações dos Reflexos</strong></p>","children":[{"content":"<strong>Hiperreflexia</strong>","children":[{"content":"Aumento dos reflexos profundos.","children":[],"payload":{"lines":"301,302"}},{"content":"Associada a lesões do primeiro neurônio motor.","children":[],"payload":{"lines":"302,303"}}],"payload":{"lines":"300,303"}},{"content":"<strong>Hiporreflexia ou Arreflexia</strong>","children":[{"content":"Diminuição ou ausência dos reflexos profundos.","children":[],"payload":{"lines":"304,305"}},{"content":"Associada a lesões do segundo neurônio motor.","children":[],"payload":{"lines":"305,306"}},{"content":"Associada a neuropatias.","children":[],"payload":{"lines":"306,307"}},{"content":"<strong>Exemplo Clínico:</strong> Síndrome de Guillain-Barré apresenta arreflexia generalizada.","children":[],"payload":{"lines":"307,309"}}],"payload":{"lines":"303,309"}}],"payload":{"lines":"299,309"}},{"content":"\n<p data-lines=\"309,310\"><strong>Clônus</strong></p>","children":[{"content":"Movimentos rítmicos involuntários após estiramento muscular.","children":[],"payload":{"lines":"310,311"}},{"content":"Indica lesão do primeiro neurônio motor.","children":[],"payload":{"lines":"311,312"}},{"content":"Associado a hiperreflexia.","children":[],"payload":{"lines":"312,313"}},{"content":"Reflexo inesgotável.","children":[],"payload":{"lines":"313,314"}},{"content":"Bilateral.","children":[],"payload":{"lines":"314,315"}},{"content":"Muito presente na fase crônica da síndrome piramidal.","children":[],"payload":{"lines":"315,317"}}],"payload":{"lines":"309,317"}}],"payload":{"lines":"293,294"}},{"content":"Técnicas Especiais e Dicas de Exame","children":[{"content":"\n<p data-lines=\"319,320\"><strong>Manobra de Jendrassik</strong></p>","children":[{"content":"<strong>Utilização</strong>","children":[{"content":"Facilitar a obtenção de reflexos em membros inferiores.","children":[],"payload":{"lines":"321,322"}}],"payload":{"lines":"320,322"}},{"content":"<strong>Procedimento</strong>","children":[{"content":"Paciente entrelaça os dedos das mãos, faz força e olha para cima.","children":[],"payload":{"lines":"323,324"}},{"content":"Serve como distração para relaxar os músculos.","children":[],"payload":{"lines":"324,325"}},{"content":"Sensibiliza os reflexos de MMII.","children":[],"payload":{"lines":"325,327"}}],"payload":{"lines":"322,327"}}],"payload":{"lines":"319,327"}},{"content":"\n<p data-lines=\"327,328\"><strong>Importância do Relaxamento</strong></p>","children":[{"content":"Paciente tenso pode dificultar a avaliação.","children":[],"payload":{"lines":"328,329"}},{"content":"Técnicas de distração auxiliam no exame.","children":[],"payload":{"lines":"329,331"}}],"payload":{"lines":"327,331"}},{"content":"\n<p data-lines=\"331,332\"><strong>Uso Correto dos Instrumentos</strong></p>","children":[{"content":"<strong>Martelo de Reflexos</strong>","children":[{"content":"Escolher o tipo adequado para cada reflexo.","children":[],"payload":{"lines":"333,334"}},{"content":"Evitar usar objetos improvisados ou inadequados (ex: canetas).","children":[],"payload":{"lines":"334,335"}}],"payload":{"lines":"332,335"}},{"content":"<strong>Estilete ou Cabo do Martelo</strong>","children":[{"content":"Utilizado para reflexos superficiais sem machucar o paciente.","children":[],"payload":{"lines":"336,338"}}],"payload":{"lines":"335,338"}}],"payload":{"lines":"331,338"}},{"content":"\n<p data-lines=\"338,339\"><strong>Erros Comuns a Evitar</strong></p>","children":[{"content":"<strong>Aplicação Incorreta do Estímulo</strong>","children":[{"content":"Estimular áreas erradas pode levar a resultados falsos.","children":[],"payload":{"lines":"340,341"}},{"content":"<strong>Exemplo:</strong> percutir a região medial ao invés da lateral no reflexo plantar.","children":[],"payload":{"lines":"341,342"}}],"payload":{"lines":"339,342"}},{"content":"<strong>Uso de Instrumentos Inadequados</strong>","children":[{"content":"Evitar objetos pontiagudos ou que possam lesionar a pele.","children":[],"payload":{"lines":"343,344"}}],"payload":{"lines":"342,344"}},{"content":"<strong>Interpretação Errônea dos Sinais</strong>","children":[{"content":"Não confundir variações normais com patologias.","children":[],"payload":{"lines":"345,346"}},{"content":"Sempre comparar com o lado contralateral.","children":[],"payload":{"lines":"346,347"}}],"payload":{"lines":"344,347"}}],"payload":{"lines":"338,347"}}],"payload":{"lines":"317,318"}},{"content":"Tabela com as alterações do exame físico","children":[{"content":"<table data-lines=\"348,364\">\n<thead data-lines=\"348,349\">\n<tr data-lines=\"348,349\">\n<th><strong>Alterações</strong></th>\n<th><strong>Lesão Piramidal</strong><br>(Primeiro Neurônio Motor)</th>\n<th><strong>Lesão Extrapiramidal</strong></th>\n<th><strong>Lesão do Segundo Neurônio Motor</strong></th>\n</tr>\n</thead>\n<tbody data-lines=\"350,364\">\n<tr data-lines=\"350,351\">\n<td><strong>Tônus Muscular</strong></td>\n<td><strong>Hipertonia Elástica (Espasticidade)</strong></td>\n<td><strong>Hipertonia Plástica (Rigidez)</strong></td>\n<td><strong>Hipotonia</strong></td>\n</tr>\n<tr data-lines=\"351,352\">\n<td><strong>Sinais de Hipertonia</strong></td>\n<td>Sinal do Canivete</td>\n<td>Sinal da Roda Dentada</td>\n<td>—</td>\n</tr>\n<tr data-lines=\"352,353\">\n<td><strong>Reflexos Profundos</strong></td>\n<td><strong>↑ Hiperreflexia</strong></td>\n<td>Normal</td>\n<td><strong>↓ Hiporreflexia ou Arreflexia</strong></td>\n</tr>\n<tr data-lines=\"353,354\">\n<td><strong>Clônus</strong></td>\n<td><strong>Presente</strong></td>\n<td>Ausente</td>\n<td>Ausente</td>\n</tr>\n<tr data-lines=\"354,355\">\n<td><strong>Reflexos Superficiais</strong></td>\n<td><strong>↑ Aumentados</strong></td>\n<td>Podem estar exacerbados</td>\n<td><strong>↓ Diminuídos ou Ausentes</strong></td>\n</tr>\n<tr data-lines=\"355,356\">\n<td><strong>Sinal de Babinski</strong></td>\n<td><strong>Presente</strong></td>\n<td>Ausente</td>\n<td>Ausente</td>\n</tr>\n<tr data-lines=\"356,357\">\n<td><strong>Paralisia ou Paresia</strong></td>\n<td><strong>Espástica</strong></td>\n<td>Rigidez, mas sem paralisia</td>\n<td><strong>Flácida</strong></td>\n</tr>\n<tr data-lines=\"357,358\">\n<td><strong>Miofasciculações</strong></td>\n<td>Ausentes</td>\n<td>Ausentes</td>\n<td><strong>Presentes</strong></td>\n</tr>\n<tr data-lines=\"358,359\">\n<td><strong>Movimentos Involuntários</strong></td>\n<td>Ausentes</td>\n<td><strong>Presentes</strong> (tremor, coreia, etc.)</td>\n<td>Ausentes</td>\n</tr>\n<tr data-lines=\"359,360\">\n<td><strong>Postura dos Membros</strong></td>\n<td><strong>Postura de Wernicke-Mann</strong></td>\n<td>Postura em flexão (tronco e membros)</td>\n<td>Flacidez dos membros</td>\n</tr>\n<tr data-lines=\"360,361\">\n<td><strong>Movimentos Associados</strong></td>\n<td>Preservados</td>\n<td><strong>Ausentes</strong> (braços não balançam ao andar)</td>\n<td>Ausentes devido à fraqueza</td>\n</tr>\n<tr data-lines=\"361,362\">\n<td><strong>Bradicinesia</strong></td>\n<td>Ausente</td>\n<td><strong>Presente</strong></td>\n<td>Presente devido à fraqueza</td>\n</tr>\n<tr data-lines=\"362,363\">\n<td><strong>Tremor de Repouso</strong></td>\n<td>Ausente</td>\n<td><strong>Presente</strong></td>\n<td>Ausente</td>\n</tr>\n<tr data-lines=\"363,364\">\n<td><strong>Trofismo Muscular</strong></td>\n<td>Leve atrofia por desuso</td>\n<td>Normal</td>\n<td><strong>Atrofia acentuada (amiotrofia)</strong></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"lines":"348,364"}}],"payload":{"lines":"347,348"}}],"payload":{"lines":"0,1"}},null)</script>
