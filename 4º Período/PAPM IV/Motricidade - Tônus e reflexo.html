d":{"lines":"279,280"}},{"content":"Normal em lactentes devido à mielinização incompleta.","children":[],"payload":{"lines":"280,281"}}],"payload":{"lines":"277,281"}}],"payload":{"lines":"274,281"}},{"content":"<strong>Cutâneos Abdominais</strong>","children":[{"content":"Estímulo na pele do abdome.","children":[],"payload":{"lines":"282,283"}},{"content":"<strong>Resposta:</strong> retração da cicatriz umbilical para o lado estimulado.","children":[],"payload":{"lines":"283,285"}}],"payload":{"lines":"281,285"}}],"payload":{"lines":"273,285"}},{"content":"\n<p data-lines=\"285,286\"><strong>Reflexos Especiais</strong></p>","children":[{"content":"Em lesões de cauda equina e cone medular:","children":[{"content":"<strong>Reflexo Cremastérico</strong>","children":[],"payload":{"lines":"287,288"}},{"content":"<strong>Reflexo Anal</strong>","children":[],"payload":{"lines":"288,290"}}],"payload":{"lines":"286,290"}}],"payload":{"lines":"285,290"}},{"content":"\n<p data-lines=\"290,291\"><strong>Alterações dos Reflexos</strong></p>","children":[{"content":"<strong>Hiperreflexia</strong>","children":[{"content":"Aumento dos reflexos profundos.","children":[],"payload":{"lines":"292,293"}},{"content":"Associada a lesões do primeiro neurônio motor.","children":[],"payload":{"lines":"293,294"}}],"payload":{"lines":"291,294"}},{"content":"<strong>Hiporreflexia ou Arreflexia</strong>","children":[{"content":"Diminuição ou ausência dos reflexos profundos.","children":[],"payload":{"lines":"295,296"}},{"content":"Associada a lesões do segundo neurônio motor.","children":[],"payload":{"lines":"296,297"}},{"content":"Associada a neuropatias.","children":[],"payload":{"lines":"297,298"}},{"content":"<strong>Exemplo Clínico:</strong> Síndrome de Guillain-Barré apresenta arreflexia generalizada.","children":[],"payload":{"lines":"298,299"}}],"payload":{"lines":"294,299"}},{"content":"<strong>Clônus</strong>","children":[{"content":"Movimentos rítmicos involuntários após estiramento
