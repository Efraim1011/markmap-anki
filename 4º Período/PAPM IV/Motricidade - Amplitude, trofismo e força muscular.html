:[],"payload":{"lines":"15,16"}},{"content":"Aprofundamento em conteúdos relevantes para a neurologia.","children":[],"payload":{"lines":"16,18"}}],"payload":{"lines":"14,18"}}],"payload":{"lines":"10,11"}},{"content":"Divisão do Exame Neurológico","children":[{"content":"<strong>Três Etapas Principais</strong>","children":[{"content":"<strong>Função Cognitiva</strong>","children":[{"content":"Avaliação do estado mental e linguagem.","children":[],"payload":{"lines":"21,22"}}],"payload":{"lines":"20,22"}},{"content":"<strong>Função Somática</strong>","children":[{"content":"Avaliação motora e sensitiva.","children":[],"payload":{"lines":"23,24"}}],"payload":{"lines":"22,24"}},{"content":"<strong>Nervos Cranianos</strong>","children":[{"content":"Exame dos doze pares cranianos.","children":[],"payload":{"lines":"25,26"}}],"payload":{"lines":"24,26"}}],"payload":{"lines":"19,26"}},{"content":"<strong>Flexibilidade na Sequência</strong>","children":[{"content":"A ordem das etapas pode variar.","children":[],"payload":{"lines":"27,28"}},{"content":"Adaptação conforme a necessidade clínica.","children":[],"payload":{"lines":"28,30"}}],"payload":{"lines":"26,30"}}],"payload":{"lines":"18,19"}},{"content":"Importância da Anamnese e Relação Médico-Paciente","children":[{"content":"<strong>Desenvolvimento do Raciocínio Neurológico</strong>","children":[{"content":"Anamnese detalhada é fundamental para o diagnóstico.","children":[],"payload":{"lines":"32,33"}},{"content":"Início da construção do raciocínio clínico.","children":[],"payload":{"lines":"33,34"}}],"payload":{"lines":"31,34"}},{"content":"<strong>Observação Atenta do Paciente</strong>","children":[{"content":"Escutar e observar o paciente com cuidado.","children":[],"payload":{"lines":"35,36"}},{"content":"Identificação de sinais durante a conversa.","children":[],"payload":{"lines":"36,37"}}],"payload":{"lines":"34,37"}},{"content":"<strong>Exemplo: Paciente com Demência</strong>","children":[{"content":"Chega desorientado, não sabe onde está.","children":[],"payload":{"lines":"38,39"}},{"content":"Necessidade de informações complementares dos familiares.","children":[],"payload":{"lines":"39,41"}}],"payload":{"lines":"37,41"}}],"payload":{"lines":"30,31"}},{"content":"Componentes do Exame Neurológico","children":[{"content":"Avaliação da Função Cognitiva","children":[{"content":"<strong>Estado Mental</strong>","children":[{"content":"Avaliação durante a anamnese.","children":[],"payload":{"lines":"45,46"}},{"content":"Observação de orientação, atenção e memória.","children":[],"payload":{"lines":"46,47"}}],"payload":{"lines":"44,47"}},{"content":"<strong>Linguagem</strong>","children":[{"content":"Análise da fluência, compreensão e repetição.","children":[],"payload":{"lines":"48,49"}},{"content":"Identificação de afasias.","children":[],"payload":{"lines":"49,50"}}],"payload":{"lines":"47,50"}},{"content":"<strong>Praxia</strong>","children":[{"content":"<strong>Definição:</strong> Capacidade de realizar movimentos voluntários coordenados.","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Avaliação:</strong> Pedir ao paciente para executar tarefas simples e identificar apraxias em pacientes com demência.","children":[],"payload":{"lines":"52,53"}}],"payload":{"lines":"50,53"}},{"content":"<strong>Gnosia</strong>","children":[{"content":"<strong>Definição:</strong> Capacidade de reconhecer objetos e pessoas.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Avaliação:</strong> Apresentar objetos para identificação e detectar agnosias, como não reconhecer faces familiares.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"53,57"}}],"payload":{"lines":"43,44"}},{"content":"Avaliação da Função Somática","children":[{"content":"Exame Motor","children":[{"content":"Classificação da Motricidade","children":[{"content":"<strong>Motricidade Voluntária</strong>","children":[{"content":"Movimentos conscientes iniciados pelo córtex motor.","children":[],"payload":{"lines":"63,64"}}],"payload":{"lines":"62,64"}},{"content":"<strong>Motricidade Reflexa</strong>","children":[{"content":"Movimentos automáticos em resposta a estímulos.","children":[],"payload":{"lines":"65,66"}}],"payload":{"lines":"64,66"}},{"content":"<strong>Motricidade Automática</strong>","children":[{"content":"Movimentos aprendidos que se tornam automáticos.","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"66,69"}}],"payload":{"lines":"61,62"}},{"content":"Exemplos Práticos","children":[{"content":"<strong>Marcha</strong>","children":[{"content":"<strong>Recém-nascido:</strong> Reflexo de marcha ao tocar os pés em superfície plana.","children":[],"payload":{"lines":"71,72"}},{"content":"<strong>Criança Aprendendo a Andar:</strong> Desenvolvimento da marcha voluntária.","children":[],"payload":{"lines":"72,73"}},{"content":"<strong>Adulto Caminhando:</strong> Marcha predominantemente automática, mas pode ser modificada voluntariamente (acelerar, mudar direção).","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>Reação Reflexa:</strong> Segurar-se ao desequilibrar no ônibus.","children":[],"payload":{"lines":"74,75"}}],"payload":{"lines":"70,75"}},{"content":"<strong>Cenário no Ônibus</strong>","children":[{"content":"<strong>Movimento Automático:</strong> Olhar a paisagem pela janela.","children":[],"payload":{"lines":"76,77"}},{"content":"<strong>Movimento Voluntário:</strong> Levantar-se para descer no ponto.","children":[],"payload":{"lines":"77,78"}},{"content":"<strong>Movimento Reflexo:</strong> Segurar-se ao frear bruscamente.","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"75,80"}}],"payload":{"lines":"69,70"}},{"content":"Neuroanatomia do Sistema Motor","children":[{"content":"<strong>Córtex Motor Primário (Área 4)</strong>","children":[{"content":"Localizado no giro pré-central.","children":[],"payload":{"lines":"82,83"}},{"content":"Contém o primeiro neurônio motor (neurônio motor superior).","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Homúnculo Motor:</strong> Representação somatotópica das partes do corpo, com mãos e face tendo maior representação devido à complexidade dos movimentos.","children":[],"payload":{"lines":"84,85"}}],"payload":{"lines":"81,85"}},{"content":"<strong>Via Piramidal (Trato Corticoespinhal)</strong>","children":[{"content":"<strong>Trajeto:</strong> Origina-se no córtex motor, passa pela cápsula interna, desce pelo tronco encefálico, decussa nas pirâmides bulbares e termina na medula espinhal fazendo sinapse com o segundo neurônio motor.","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>Decussação das Pirâmides:</strong> Fibras cruzam para o lado contralateral. Lesões acima da decussação afetam o lado oposto do corpo.","children":[],"payload":{"lines":"87,88"}}],"payload":{"lines":"85,88"}},{"content":"<strong>Neurônio Motor Inferior (Segundo Neurônio Motor)</strong>","children":[{"content":"Localizado no corno anterior da medula espinhal.","children":[],"payload":{"lines":"89,90"}},{"content":"Inerva diretamente os músculos esqueléticos.","children":[],"payload":{"lines":"90,92"}}],"payload":{"lines":"88,92"}}],"payload":{"lines":"80,81"}},{"content":"Lesões e Seus Efeitos","children":[{"content":"<strong>Lesão do Primeiro Neurônio Motor</strong>","children":[{"content":"<strong>Características:</strong> Hipertonia (aumento do tônus muscular), hiperreflexia (reflexos exaltados) e sinal de Babinski positivo.","children":[],"payload":{"lines":"94,95"}},{"content":"<strong>Fases da Lesão:</strong>","children":[{"content":"<strong>Fase Aguda (Choque Medular):</strong> Hipotonia e arreflexia temporárias.","children":[],"payload":{"lines":"96,97"}},{"content":"<strong>Fase Crônica:</strong> Desenvolvimento de hipertonia e hiperreflexia, com atrofia por desuso.","children":[],"payload":{"lines":"97,98"}}],"payload":{"lines":"95,98"}},{"content":"<strong>Exemplo Clínico:</strong> Acidente Vascular Cerebral (AVC) na cápsula interna.","children":[],"payload":{"lines":"98,99"}}],"payload":{"lines":"93,99"}},{"content":"<strong>Lesão do Segundo Neurônio Motor</strong>","children":[{"content":"<strong>Características:</strong> Hipotonia (diminuição do tônus muscular), hiporreflexia (reflexos diminuídos), amiotrofia (atrofia muscular pronunciada) e presença de miofasciculações.","children":[],"payload":{"lines":"100,101"}},{"content":"<strong>Exemplo Clínico:</strong> Lesões de nervos periféricos ou polineuropatias.","children":[],"payload":{"lines":"101,103"}}],"payload":{"lines":"99,103"}}],"payload":{"lines":"92,93"}}],"payload":{"lines":"59,60"}}],"payload":{"lines":"57,58"}}],"payload":{"lines":"41,42"}},{"content":"Inspeção","children":[{"content":"Avaliação Geral","children":[{"content":"<strong>Assimetria</strong>","children":[{"content":"Observação de diferenças na estrutura ou no movimento dos músculos de ambos os lados do corpo.","children":[],"payload":{"lines":"107,109"}}],"payload":{"lines":"106,109"}}],"payload":{"lines":"105,106"}},{"content":"Trofismo","children":[{"content":"<strong>Atrofia</strong>","children":[{"content":"<strong>Definição:</strong> Redução do volume muscular.","children":[],"payload":{"lines":"111,112"}},{"content":"<strong>Primeiro Neurônio Motor:</strong> Atrofia por desuso.","children":[],"payload":{"lines":"112,113"}},{"content":"<strong>Segundo Neurônio Motor:</strong> Amiotrofia mais pronunciada.","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"110,114"}},{"content":"<strong>Hipertrofia</strong>","children":[{"content":"<strong>Definição:</strong> Aumento do volume muscular.","children":[],"payload":{"lines":"115,116"}},{"content":"<strong>Distrofia Muscular Progressiva (Duchenne):</strong>","children":[{"content":"Causada por deficiência de distrofina.","children":[],"payload":{"lines":"117,118"}},{"content":"Inspeção específica das panturrilhas.","children":[],"payload":{"lines":"118,119"}}],"payload":{"lines":"116,119"}},{"content":"<strong>Fenômeno Miotônico:</strong>","children":[{"content":"Dificuldade no relaxamento muscular após contração.","children":[],"payload":{"lines":"120,121"}},{"content":"Pode ocorrer em praticantes de musculação.","children":[],"payload":{"lines":"121,123"}}],"payload":{"lines":"119,123"}}],"payload":{"lines":"114,123"}}],"payload":{"lines":"109,110"}},{"content":"Movimentos Involuntários","children":[{"content":"\n<p data-lines=\"125,126\"><strong>Miofasciculações</strong></p>","children":[{"content":"<strong>Definição:</strong> Tremor do músculo sem deslocar nenhum segmento.","children":[],"payload":{"lines":"126,127"}},{"content":"<strong>Localizações Comuns:</strong> Músculo deltóide, região anterior da coxa, região anterior da língua.","children":[],"payload":{"lines":"127,128"}},{"content":"<strong>Relação:</strong> Associado ao segundo neurônio motor.","children":[],"payload":{"lines":"128,129"}},{"content":"<strong>Consequência:</strong> Pode indicar atrofia pronunciada (amiotrofia).","children":[],"payload":{"lines":"129,131"}}],"payload":{"lines":"125,131"}},{"content":"\n<p data-lines=\"131,132\"><strong>Hipercinesias / Distúrbios do Movimento</strong></p>","children":[{"content":"<strong>Tremor</strong>","children":[{"content":"<strong>Definição:</strong> Movimento involuntário que desloca um segmento corporal.","children":[],"payload":{"lines":"133,134"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"<strong>Tremor Essencial:</strong>","children":[{"content":"Tremor sem alteração neurológica evidente.","children":[],"payload":{"lines":"136,137"}},{"content":"Geralmente bilateral, pode ser simétrico ou assimétrico.","children":[],"payload":{"lines":"137,138"}},{"content":"Baixa amplitude.","children":[],"payload":{"lines":"138,139"}},{"content":"<strong>Categoria:</strong> Distúrbio do movimento.","children":[],"payload":{"lines":"139,140"}}],"payload":{"lines":"135,140"}},{"content":"<strong>Tremor no Parkinson:</strong>","children":[{"content":"<strong>Característica:</strong>","children":[{"content":"Geralmente ocorre nos primeiro e segundo dedos.","children":[],"payload":{"lines":"142,143"}},{"content":"Semelhante ao movimento de contar moedas.","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"141,144"}},{"content":"<strong>Causa:</strong> Lesão na substância negra do cérebro.","children":[],"payload":{"lines":"144,145"}}],"payload":{"lines":"140,145"}}],"payload":{"lines":"134,145"}}],"payload":{"lines":"132,145"}},{"content":"<strong>Coreia</strong>","children":[{"content":"<strong>Definição:</strong> Movimentos involuntários rápidos, irregulares e sem propósito.","children":[],"payload":{"lines":"146,147"}},{"content":"<strong>Característica:</strong> Afeta principalmente o rosto, tronco e membros.","children":[],"payload":{"lines":"147,148"}},{"content":"<strong>Exemplo Clínico:</strong> Coreia de Huntington.","children":[],"payload":{"lines":"148,149"}}],"payload":{"lines":"145,149"}},{"content":"<strong>Atetose</strong>","children":[{"content":"<strong>Definição:</strong> Movimentos lentos, sinuosos e contorcidos, principalmente das extremidades.","children":[],"payload":{"lines":"150,151"}},{"content":"<strong>Característica:</strong> Movimentos contínuos, que mudam constantemente de posição.","children":[],"payload":{"lines":"151,152"}},{"content":"<strong>Exemplo Clínico:</strong> Atetose em paralisia cerebral.","children":[],"payload":{"lines":"152,153"}},{"content":"","children":[],"payload":{"lines":"153,154"}}],"payload":{"lines":"149,154"}}],"payload":{"lines":"131,154"}}],"payload":{"lines":"123,124"}},{"content":"Exame da Força Muscular","children":[{"content":"Avaliação da Amplitude de Movimento","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"Solicitar ao paciente que realize movimentos ativos, sem assistência ou resistência.","children":[],"payload":{"lines":"158,159"}},{"content":"Demonstrar os movimentos e pedir para o paciente repetir.","children":[],"payload":{"lines":"159,160"}}],"payload":{"lines":"157,160"}},{"content":"<strong>Movimentos a Serem Avaliados</strong>","children":[{"content":"<strong>Cabeça e Pescoço:</strong> Flexão, extensão, rotação e inclinação lateral.","children":[],"payload":{"lines":"161,162"}},{"content":"<strong>Tronco:</strong> Flexão, extensão, rotação e inclinação lateral.","children":[],"payload":{"lines":"162,163"}},{"content":"<strong>Membros Superiores:</strong>","children":[{"content":"<strong>Ombros:</strong> Flexão, extensão, abdução, adução, rotação interna e externa.","children":[],"payload":{"lines":"164,165"}},{"content":"<strong>Cotovelos:</strong> Flexão e extensão.","children":[],"payload":{"lines":"165,166"}},{"content":"<strong>Punhos e Mãos:</strong> Flexão, extensão, desvios radial e ulnar. Movimentos dos dedos: flexão, extensão, abdução, adução e oponência do polegar.","children":[],"payload":{"lines":"166,167"}}],"payload":{"lines":"163,167"}},{"content":"<strong>Membros Inferiores:</strong>","children":[{"content":"<strong>Quadris:</strong> Flexão, extensão, abdução, adução, rotação interna e externa.","children":[],"payload":{"lines":"168,169"}},{"content":"<strong>Joelhos:</strong> Flexão e extensão.","children":[],"payload":{"lines":"169,170"}},{"content":"<strong>Tornozelos e Pés:</strong> Dorsiflexão, flexão plantar, inversão e eversão. Movimentos dos dedos.","children":[],"payload":{"lines":"170,171"}}],"payload":{"lines":"167,171"}}],"payload":{"lines":"160,171"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"Movimentos realizados com amplitude completa e simétrica.","children":[],"payload":{"lines":"172,173"}},{"content":"Ausência de limitações, dor ou desconforto.","children":[],"payload":{"lines":"173,174"}},{"content":"Movimentos fluidos e coordenados.","children":[],"payload":{"lines":"174,175"}}],"payload":{"lines":"171,175"}},{"content":"<strong>Observações</strong>","children":[{"content":"Notar qualquer limitação na amplitude de movimento.","children":[],"payload":{"lines":"176,177"}},{"content":"Observar se há diminuição da velocidade (bradicinesia) ou pobreza do movimento (hipocinesia).","children":[],"payload":{"lines":"177,178"}},{"content":"Exemplo: Em pacientes com doença de Parkinson, pode haver diminuição da amplitude e lentidão dos movimentos.","children":[],"payload":{"lines":"178,180"}}],"payload":{"lines":"175,180"}}],"payload":{"lines":"156,157"}},{"content":"Manobras de Força","children":[{"content":"Teste de Força Contra a Resistência","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"O examinador aplica resistência aos movimentos ativos do paciente.","children":[],"payload":{"lines":"184,185"}},{"content":"Solicitar que o paciente execute movimentos específicos enquanto o examinador oferece resistência oposta.","children":[],"payload":{"lines":"185,186"}}],"payload":{"lines":"183,186"}},{"content":"<strong>Movimentos Avaliados</strong>","children":[{"content":"<strong>Membros Superiores:</strong>","children":[{"content":"<strong>Flexão do Cotovelo (Bíceps):</strong> Examinador posiciona a mão na face anterior do antebraço e pede ao paciente para flexionar o cotovelo contra a resistência.","children":[],"payload":{"lines":"188,189"}},{"content":"<strong>Extensão do Cotovelo (Tríceps):</strong> Examinador posiciona a mão na face posterior do antebraço e pede ao paciente para estender o cotovelo contra a resistência.","children":[],"payload":{"lines":"189,190"}},{"content":"<strong>Extensão e Flexão do Punho:</strong> Examinador aplica resistência na face dorsal (extensão) ou palmar (flexão) da mão.","children":[],"payload":{"lines":"190,191"}}],"payload":{"lines":"187,191"}},{"content":"<strong>Membros Inferiores:</strong>","children":[{"content":"<strong>Flexão do Quadril:</strong> Examinador aplica resistência na face anterior da coxa e pede ao paciente para elevar a coxa contra a resistência.","children":[],"payload":{"lines":"192,193"}},{"content":"<strong>Extensão do Joelho:</strong> Examinador aplica resistência na face anterior da perna e pede ao paciente para estender o joelho contra a resistência.","children":[],"payload":{"lines":"193,194"}},{"content":"<strong>Dorsiflexão e Flexão Plantar do Pé:</strong> Examinador aplica resistência no dorso (dorsiflexão) ou planta (flexão plantar) do pé.","children":[],"payload":{"lines":"194,195"}}],"payload":{"lines":"191,195"}}],"payload":{"lines":"186,195"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"Paciente consegue vencer a resistência aplicada.","children":[],"payload":{"lines":"196,197"}},{"content":"Força muscular simétrica entre os dois lados.","children":[],"payload":{"lines":"197,198"}},{"content":"Ausência de dor ou desconforto durante o movimento.","children":[],"payload":{"lines":"198,199"}}],"payload":{"lines":"195,199"}},{"content":"<strong>Observações</strong>","children":[{"content":"Notar qualquer fraqueza ou incapacidade de vencer a resistência.","children":[],"payload":{"lines":"200,201"}},{"content":"Comparar a força entre os lados direito e esquerdo.","children":[],"payload":{"lines":"201,202"}},{"content":"Utilizar a escala de força muscular para graduar a força.","children":[],"payload":{"lines":"202,204"}}],"payload":{"lines":"199,204"}}],"payload":{"lines":"182,183"}}],"payload":{"lines":"180,181"}},{"content":"Manobras Deficitárias","children":[{"content":"\n<p data-lines=\"205,206\"><strong>Finalidade</strong></p>","children":[{"content":"Detectar déficits mínimos de força que podem não ser evidentes nos testes convencionais.","children":[],"payload":{"lines":"206,207"}},{"content":"Úteis na identificação de fraquezas sutis.","children":[],"payload":{"lines":"207,209"}}],"payload":{"lines":"205,209"}},{"content":"\n<p data-lines=\"209,210\"><strong>Manobras</strong></p>","children":[{"content":"\n<p data-lines=\"211,212\"><strong>Manobra dos Braços Estendidos (Manobra de Mingazzini para Membros Superiores)</strong></p>","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"Paciente em posição sentada ou em pé.","children":[],"payload":{"lines":"213,214"}},{"content":"Solicitar que estenda os braços à frente do corpo, paralelos ao solo, com as palmas das mãos voltadas para baixo e os dedos estendidos.","children":[],"payload":{"lines":"214,215"}},{"content":"Pedir ao paciente que feche os olhos e mantenha a posição por 30 segundos a 1 minuto.","children":[],"payload":{"lines":"215,216"}}],"payload":{"lines":"212,216"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"O paciente mantém os braços estendidos e nivelados, sem desvios ou quedas.","children":[],"payload":{"lines":"217,218"}},{"content":"As palmas permanecem voltadas para cima.","children":[],"payload":{"lines":"218,219"}}],"payload":{"lines":"216,219"}},{"content":"<strong>Alterações</strong>","children":[{"content":"Queda de um dos braços indica possível déficit de força.","children":[],"payload":{"lines":"220,221"}},{"content":"Notar qualquer oscilação ou tremor.","children":[],"payload":{"lines":"221,223"}}],"payload":{"lines":"219,223"}}],"payload":{"lines":"211,223"}},{"content":"\n<p data-lines=\"223,224\"><strong>Manobra de Mingazzini para Membros Inferiores</strong></p>","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"Paciente em decúbito dorsal (deitado de costas).","children":[],"payload":{"lines":"225,226"}},{"content":"Solicitar que eleve as pernas, flexionando os quadris e joelhos a 90 graus, mantendo as pernas suspensas no ar.","children":[],"payload":{"lines":"226,227"}},{"content":"Pedir para manter a posição por 30 segundos a 1 minuto.","children":[],"payload":{"lines":"227,228"}}],"payload":{"lines":"224,228"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"O paciente mantém as pernas elevadas sem dificuldade.","children":[],"payload":{"lines":"229,230"}}],"payload":{"lines":"228,230"}},{"content":"<strong>Alterações</strong>","children":[{"content":"Queda ou descida gradual de uma das pernas sugere déficit de força no membro correspondente.","children":[],"payload":{"lines":"231,233"}}],"payload":{"lines":"230,233"}}],"payload":{"lines":"223,233"}},{"content":"\n<p data-lines=\"233,234\"><strong>Manobra de Barré para Membros Inferiores</strong></p>","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"Paciente em decúbito ventral (deitado de barriga para baixo).","children":[],"payload":{"lines":"235,236"}},{"content":"Solicitar que flexione os joelhos a 90 graus, elevando as pernas em direção ao teto.","children":[],"payload":{"lines":"236,237"}},{"content":"Pedir para manter a posição por 30 segundos a 1 minuto.","children":[],"payload":{"lines":"237,238"}}],"payload":{"lines":"234,238"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"O paciente mantém as pernas elevadas sem movimento.","children":[],"payload":{"lines":"239,240"}}],"payload":{"lines":"238,240"}},{"content":"<strong>Alterações</strong>","children":[{"content":"Queda de uma das pernas indica possível fraqueza muscular.","children":[],"payload":{"lines":"241,243"}}],"payload":{"lines":"240,243"}}],"payload":{"lines":"233,243"}},{"content":"\n<p data-lines=\"243,244\"><strong>Manobra da Queda dos Membros Inferiores em Abdução</strong></p>","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"Paciente em decúbito dorsal com as pernas flexionadas e os pés juntos.","children":[],"payload":{"lines":"245,246"}},{"content":"O examinador coloca as mãos nas faces externas dos joelhos do paciente, oferecendo resistência à abdução.","children":[],"payload":{"lines":"246,247"}},{"content":"Em seguida, o examinador retira as mãos e observa se ocorre abertura (abdução) das pernas.","children":[],"payload":{"lines":"247,248"}}],"payload":{"lines":"244,248"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"O paciente mantém as pernas unidas sem abdução.","children":[],"payload":{"lines":"249,250"}}],"payload":{"lines":"248,250"}},{"content":"<strong>Observações</strong>","children":[{"content":"A abertura involuntária das pernas indica fraqueza dos músculos adutores dos membros inferiores.","children":[],"payload":{"lines":"251,253"}}],"payload":{"lines":"250,253"}}],"payload":{"lines":"243,253"}},{"content":"\n<p data-lines=\"253,254\"><strong>Manobra de Preensão</strong></p>","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"Solicitar que o paciente aperte firmemente as mãos do examinador.","children":[],"payload":{"lines":"255,256"}},{"content":"Avaliar a força de preensão bilateralmente, comparando os dois lados.","children":[],"payload":{"lines":"256,257"}}],"payload":{"lines":"254,257"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"Força de preensão forte e simétrica em ambas as mãos.","children":[],"payload":{"lines":"258,259"}}],"payload":{"lines":"257,259"}},{"content":"<strong>Observações</strong>","children":[{"content":"Fraqueza ou assimetria na preensão sugere déficit motor nos membros superiores.","children":[],"payload":{"lines":"260,262"}}],"payload":{"lines":"259,262"}}],"payload":{"lines":"253,262"}},{"content":"\n<p data-lines=\"262,263\"><strong>Manobra de Rolamento</strong></p>","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"O paciente, de pé, deve realizar movimento de rolamento dos braços à frente do corpo.","children":[],"payload":{"lines":"264,265"}}],"payload":{"lines":"263,265"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"O paciente consegue realizar o rolamento sem dificuldade.","children":[],"payload":{"lines":"266,267"}}],"payload":{"lines":"265,267"}},{"content":"<strong>Alterações</strong>","children":[{"content":"Dificuldade ou incapacidade de rolar indica possível fraqueza muscular ou comprometimento motor.","children":[],"payload":{"lines":"268,269"}}],"payload":{"lines":"267,269"}}],"payload":{"lines":"262,269"}},{"content":"\n<p data-lines=\"269,270\"><strong>Manobra do pronador</strong></p>","children":[{"content":"<strong>Técnica</strong>","children":[{"content":"Paciente em posição sentada ou em pé.","children":[],"payload":{"lines":"271,272"}},{"content":"Solicitar que estenda os braços à frente do corpo, paralelos ao solo, com as palmas das mãos voltadas para cima e os dedos estendidos.","children":[],"payload":{"lines":"272,273"}},{"content":"Pedir ao paciente que feche os olhos e mantenha a posição por 30 segundos a 1 minuto.","children":[],"payload":{"lines":"273,274"}}],"payload":{"lines":"270,274"}},{"content":"<strong>Resposta Esperada</strong>","children":[{"content":"O paciente mantém os braços estendidos e nivelados, sem desvios ou quedas.","children":[],"payload":{"lines":"275,276"}},{"content":"As palmas permanecem voltadas para cima.","children":[],"payload":{"lines":"276,277"}}],"payload":{"lines":"274,277"}},{"content":"<strong>Alterações</strong>","children":[{"content":"Queda de um dos braços ou pronação da mão indica possível déficit de força.","children":[],"payload":{"lines":"278,279"}},{"content":"Notar qualquer oscilação ou tremor.","children":[],"payload":{"lines":"279,283"}}],"payload":{"lines":"277,283"}}],"payload":{"lines":"269,283"}}],"payload":{"lines":"209,283"}}],"payload":{"lines":"204,205"}},{"content":"Escala de Força Muscular","children":[{"content":"<strong>Grau 0:</strong> Ausência de contração muscular.","children":[],"payload":{"lines":"284,285"}},{"content":"<strong>Grau 1:</strong> Contração muscular (tônus), sem movimento.","children":[],"payload":{"lines":"285,286"}},{"content":"<strong>Grau 2:</strong> Movimento sem vencer a gravidade.","children":[],"payload":{"lines":"286,287"}},{"content":"<strong>Grau 3:</strong> Movimento vence a gravidade, mas não vence a resistência.","children":[],"payload":{"lines":"287,288"}},{"content":"<strong>Grau 4:</strong> Movimento vence a gravidade e a resistência, mas com dificuldade.","children":[],"payload":{"lines":"288,289"}},{"content":"<strong>Grau 5:</strong> Força muscular normal.","children":[],"payload":{"lines":"289,291"}}],"payload":{"lines":"283,284"}}],"payload":{"lines":"154,155"}},{"content":"Diagnóstico em Neurologia","children":[{"content":"<strong>Diagnóstico Topográfico</strong>","children":[{"content":"Localização precisa da lesão no sistema nervoso, baseado nos achados clínicos e exame neurológico.","children":[],"payload":{"lines":"293,294"}}],"payload":{"lines":"292,294"}},{"content":"<strong>Diagnóstico Nosológico</strong>","children":[{"content":"Determinação da natureza da lesão (vascular, infecciosa, tumoral).","children":[],"payload":{"lines":"295,296"}},{"content":"Utiliza-se da história clínica e exames complementares.","children":[],"payload":{"lines":"296,297"}}],"payload":{"lines":"294,297"}},{"content":"<strong>Diagnóstico Etiológico</strong>","children":[{"content":"Identificação da causa específica da doença.","children":[],"payload":{"lines":"298,299"}},{"content":"Requer exames laboratoriais e de imagem avançados.","children":[],"payload":{"lines":"299,301"}}],"payload":{"lines":"297,301"}}],"payload":{"lines":"291,292"}}],"payload":{"lines":"103,104"}},{"content":"Observações Importantes","children":[{"content":"<strong>Exame Comparativo</strong>","children":[{"content":"Comparação dos achados entre os dois lados do corpo.","children":[],"payload":{"lines":"303,304"}},{"content":"Identificar assimetrias significativas.","children":[],"payload":{"lines":"304,305"}}],"payload":{"lines":"302,305"}}],"payload":{"lines":"301,302"}}],"payload":{"lines":"0,1"}},null)</script>
