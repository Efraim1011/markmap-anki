}},{"content":"<strong>Testagem Bilateral</strong>: Deve ser realizada em ambas as pernas.","children":[],"payload":{"lines":"110,111"}}],"payload":{"lines":"107,111"}},{"content":"<strong>Interpretação do Sinal</strong>:","children":[{"content":"<strong>0° a 30°</strong>: Nenhuma dor, mesmo em pacientes com irritação meníngea.","children":[],"payload":{"lines":"112,113"}},{"content":"<strong>30° a 70°</strong>: Presença de dor ou resistência ao movimento sugere irritação meníngea. Cefaleia é agravada.","children":[],"payload":{"lines":"113,114"}},{"content":"<strong>Acima de 70°</strong>: Todos os pacientes podem sentir dor ou desconforto.","children":[],"payload":{"lines":"114,115"}}],"payload":{"lines":"111,115"}},{"content":"<strong>Diferença entre Meningite e outras causas do Sinal de Lasegue</strong>:","children":[{"content":"<strong>Meningite</strong>: Piora da cefaleia.","children":[],"payload":{"lines":"116,117"}},{"content":"<strong>Outras causas (ex. hérnia de disco)</strong>: Dor irradiada para as costas ou membros inferiores.","children":[],"payload":{"lines":"117,119"}}],"payload":{"lines":"115,119"}}],"payload":{"lines":"105,106"}},{"content":"Hérnia de Disco","children":[{"content":"\n<p data-lines=\"120,121\"><strong>Descrição</strong>:</p>","children":[{"content":"Normalmente, o disco intervertebral herniado desloca-se lateralmente, comprimindo uma raiz nervosa, mas também pode deslocar-se para trás","children":[],"payload":{"lines":"121,122"}}],"payload":{"lines":"120,122"}},{"content":"\n<p data-lines=\"122,123\"><strong>Causas e Fatores de Risco</strong>:</p>","children":[{"content":"Degeneração dos discos intervertebrais com a idade.","children":[],"payload":{"lines":"123,124"}},{"content":"Atividades que envolvem levantamento de peso aumentam o risco.","children":[],"payload":{"lines":"124,125"}}],"payload":{"lines":"122,125"}},{"content":"\n<p data-lines=\"125,126\"><strong>Compressão de Raízes Nervosas</strong>:</p>","children":[{"content":"
