ayload":{"lines":"19,20"}},{"content":"O quadro normalmente começa com uma diminuição da sensibilidade e, com a progressão, pode haver perda total de sensibilidade.","children":[],"payload":{"lines":"20,21"}}],"payload":{"lines":"18,21"}},{"content":"<strong>Exemplo Clínico:</strong>","children":[{"content":"<strong>Polineuropatia Diabética (Pé Diabético):</strong>","children":[{"content":"O paciente não sente lesões nos pés, o que pode levar a feridas que passam despercebidas e, posteriormente, se tornam portas de entrada para infecções graves.","children":[],"payload":{"lines":"23,25"}}],"payload":{"lines":"22,25"}}],"payload":{"lines":"21,25"}}],"payload":{"lines":"15,16"}},{"content":"Sintomas Positivos","children":[{"content":"<strong>Descrição:</strong>","children":[{"content":"O paciente experimenta parestesia (formigamento, dormência) e dor neuropática.","children":[],"payload":{"lines":"27,28"}}],"payload":{"lines":"26,28"}},{"content":"<strong>Dor Neuropática:</strong>","children":[{"content":"<strong>Causa:</strong> Lesão de um nervo sensitivo.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Características:</strong>","children":[{"content":"Dor em queimação exacerbada ou sensação de choque.","children":[],"payload":{"lines":"31,32"}},{"content":"A dor respeita o território dos nervos acometidos.","children":[],"payload":{"lines":"32,33"}},{"content":"<strong>Analgesia:</strong> Não melhora com analgésicos simples.","children":[],"payload":{"lines":"33,34"}},{"content":"<strong>Melhora:</strong> Usualmente melhora com medicamentos antiepilépticos e alguns antidepressivos.","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>Piora à noite:</strong> Devido à diminuição da temperatura ambiente.","children":[],"payload":{"lines":"35,36"}}],"payload":{"lines":"30,36"}},{"content":"<strong>Outros Sintomas:</strong>","children":[{"content":"O paciente pode apresentar tonturas devido ao acometimento da sensibilidade superficial.","children":[],"payload":{"lines":"37,38"}}],"payload":{"lines":"36,38"}}],"payload":{"lines":"28,38"}},{"content":"<strong>Exemplo Clínico:</strong>","children":[{"content":"<strong>Lesão do Nervo Mediano:</strong>","children":[{"content":"Pode causar dor neuropática na região da palma da mão e nas pontas dos dedos.","children":[],"payload":{"lines":"40,42"}}],"payload":{"lines":"39,42"}}],"payload":{"lines":"38,42"}}],"payload":{"lines":"25,26"}}],"payload":{"lines":"13,14"}},{"content":"Função dos Receptores e Organização Nervosa","children":[{"content":"Início do Estímulo","children":[{"content":"O estímulo começa nos <strong>receptores</strong>, que podem ser:","children":[{"content":"Terminações nervosas livres.","children":[],"payload":{"lines":"46,47"}},{"content":"Receptores para dor, tato e temperatura.","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"45,49"}}],"payload":{"lines":"44,45"}},{"content":"Processo de Tradução do Estímulo","children":[{"content":"O receptor recebe o estímulo e o transforma em um sinal elétrico.","children":[],"payload":{"lines":"50,51"}},{"content":"O sinal elétrico percorre o neurônio que está diretamente conectado ao receptor.","children":[],"payload":{"lines":"51,53"}}],"payload":{"lines":"49,50"}},{"content":"Organização dos Nervos","children":[{"content":"<strong>Junção de Neurônios:</strong> Forma os nervos.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Plexos:</strong>","children":[{"content":"Nervos se agrupam e formam plexos, como o <strong>Plexo Braquial</strong>.","children":[],"payload":{"lines":"56,57"}},{"content":"<strong>Divisão dos Plexos:</strong> Os plexos se dividem em raízes, que entram pelo forame intervertebral e sobem pela medula espinal em direção ao cérebro.","children":[],"payload":{"lines":"57,58"}}],"payload":{"lines":"55,58"}},{"content":"<strong>Nome das Raízes Nervosas:</strong> As raízes nervosas são nomeadas de acordo com o forame da vértebra mais próxima onde o nervo está entrando.","children":[],"payload":{"lines":"58,60"}}],"payload":{"lines":"53,54"}},{"content":"Caminho da Informação Sensitiva","children":[{"content":"A informação sensitiva chega ao <strong>lobo parietal</strong>, especificamente no <strong>giro pós-central</strong>.","children":[],"payload":{"lines":"61,62"}},{"content":"Dentro do giro pós-central estão as <strong>áreas primárias sensitivas</strong> (áreas 1, 2 e 3 de Brodmann).","children":[],"payload":{"lines":"62,64"}}],"payload":{"lines":"60,61"}}],"payload":{"lines":"42,43"}},{"content":"Sensibilidade Superficial e Profunda","children":[{"content":"Sensibilidade Superficial","children":[{"content":"<strong>Tipos de Sensação:</strong>","children":[{"content":"Dor.","children":[],"payload":{"lines":"68,69"}},{"content":"Tato grosseiro (protopático).","children":[],"payload":{"lines":"69,70"}},{"content":"Temperatura.","children":[],"payload":{"lines":"70,71"}}],"payload":{"lines":"67,71"}},{"content":"<strong>Características:</strong>","children":[{"content":"A sensibilidade superficial percorre <strong>vias lentas</strong>, com neurônios que possuem pouca ou nenhuma bainha de mielina.","children":[],"payload":{"lines":"72,73"}},{"content":"<strong>Perda da Sensibilidade Superficial:</strong>","children":[{"content":"Em algumas condições patológicas, a sensibilidade superficial é perdida antes da sensibilidade profunda.","children":[],"payload":{"lines":"74,75"}}],"payload":{"lines":"73,75"}},{"content":"<strong>Motivo da Perda Precoce da Sensibilidade Superficial:</strong>","children":[{"content":"Neurônios com menos mielina são mais vulneráveis em processos patológicos, como na desmielinização, o que afeta inicialmente os neurônios da sensibilidade superficial.","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"75,78"}}],"payload":{"lines":"71,78"}}],"payload":{"lines":"66,67"}},{"content":"Sensibilidade Profunda","children":[{"content":"<strong>Tipos de Sensação:</strong>","children":[{"content":"Vibração.","children":[],"payload":{"lines":"80,81"}},{"content":"Tato fino (epicrítico).","children":[],"payload":{"lines":"81,82"}},{"content":"Propriocepção (noção de posição segmentar).","children":[],"payload":{"lines":"82,83"}},{"content":"Pressão.","children":[],"payload":{"lines":"83,84"}}],"payload":{"lines":"79,84"}},{"content":"<strong>Características:</strong>","children":[{"content":"A sensibilidade profunda percorre <strong>vias rápidas</strong>, utilizando neurônios bem mielinizados, o que facilita a condução rápida dos impulsos.","children":[],"payload":{"lines":"85,86"}},{"content":"<strong>Diferença entre Tato Grosseiro e Tato Fino:</strong>","children":[{"content":"<strong>Tato Grosseiro:</strong> Percepção de que algo está tocando, mas sem especificar o que é.","children":[],"payload":{"lines":"87,88"}},{"content":"<strong>Tato Fino:</strong> Capacidade de especificar e definir o que está tocando ou foi tocado.","children":[],"payload":{"lines":"88,90"}}],"payload":{"lines":"86,90"}}],"payload":{"lines":"84,90"}}],"payload":{"lines":"78,79"}}],"payload":{"lines":"64,65"}},{"content":"Vias Sensitivas","children":[{"content":"Trato Espinotalâmico Lateral (Sensibilidade Superficial)","children":[{"content":"<strong>Características:</strong> Via mais lenta, responsável por transmitir a sensibilidade superficial (dor, tato grosseiro, temperatura).","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Percurso:</strong>","children":[{"content":"<strong>1º Neurônio Sensitivo:</strong>","children":[{"content":"Localizado perifericamente, no Sistema Nervoso Periférico (SNP), percorre desde a ponta dos dedos e membros até a medula espinal, onde entra pela raiz dorsal e faz a primeira sinapse.","children":[],"payload":{"lines":"96,97"}}],"payload":{"lines":"95,97"}},{"content":"<strong>2º Neurônio Sensitivo:</strong>","children":[{"content":"Decussa (cruza para o lado oposto) na medula espinal e sobe pelo trato espinotalâmico contralateral até o tálamo, onde faz a segunda sinapse.","children":[],"payload":{"lines":"98,99"}}],"payload":{"lines":"97,99"}},{"content":"<strong>3º Neurônio Sensitivo:</strong>","children":[{"content":"Do tálamo até o <strong>giro pós-central</strong> no lobo parietal, onde a sensibilidade superficial é percebida no hemisfério cerebral contralateral.","children":[],"payload":{"lines":"100,102"}}],"payload":{"lines":"99,102"}}],"payload":{"lines":"94,102"}}],"payload":{"lines":"92,93"}},{"content":"Sistema Lemniscal / Coluna Dorsal (Sensibilidade Profunda)","children":[{"content":"<strong>Características:</strong> Via mais rápida, responsável por transmitir a sensibilidade profunda (vibração, tato fino, propriocepção e pressão).","children":[],"payload":{"lines":"103,104"}},{"content":"<strong>Percurso:</strong>","children":[{"content":"<strong>1º Neurônio Sensitivo:</strong>","children":[{"content":"Localizado perifericamente, sobe até a medula espinal, onde se separa da via superficial e segue pela coluna posterior da medula sem decussar.","children":[],"payload":{"lines":"106,107"}},{"content":"Chega ao bulbo, onde faz a primeira sinapse.","children":[],"payload":{"lines":"107,108"}}],"payload":{"lines":"105,108"}},{"content":"<strong>2º Neurônio Sensitivo:</strong>","children":[{"content":"Realiza a decussação (cruza para o lado oposto) no bulbo e sobe contralateralmente até o tálamo, onde faz a segunda sinapse.","children":[],"payload":{"lines":"109,110"}}],"payload":{"lines":"108,110"}},{"content":"<strong>3º Neurônio Sensitivo:</strong>","children":[{"content":"Do tálamo até o <strong>giro pós-central</strong> no lobo parietal, onde a sensibilidade profunda é processada.","children":[],"payload":{"lines":"111,113"}}],"payload":{"lines":"110,113"}}],"payload":{"lines":"104,113"}}],"payload":{"lines":"102,103"}}],"payload":{"lines":"90,91"}},{"content":"Resumo da Decussação","children":[{"content":"<strong>Trato Espinotalâmico Lateral:</strong> Decussação ocorre na medula espinal.","children":[],"payload":{"lines":"114,115"}},{"content":"<strong>Sistema Lemniscal / Coluna Dorsal:</strong> Decussação ocorre na parte inferior do bulbo.","children":[],"payload":{"lines":"115,117"}}],"payload":{"lines":"113,114"}},{"content":"Sensações Especiais (Agnosias)","children":[{"content":"Agnosias","children":[{"content":"<strong>Definição:</strong> O paciente sente o estímulo, mas não consegue perceber ou reconhecer o que é.","children":[],"payload":{"lines":"120,121"}},{"content":"<strong>Exemplo Clínico:</strong>","children":[{"content":"O médico coloca um objeto na mão do paciente, que sente o formato, mas não consegue identificar o objeto.","children":[],"payload":{"lines":"122,124"}}],"payload":{"lines":"121,124"}}],"payload":{"lines":"119,120"}},{"content":"Estereognosia","children":[{"content":"<strong>Definição:</strong> Capacidade de perceber um objeto na palma da mão e identificar o que é apenas pelo tato.","children":[],"payload":{"lines":"125,126"}},{"content":"<strong>Exemplo:</strong> De olhos fechados, o paciente consegue identificar um objeto apenas pela sensação tátil.","children":[],"payload":{"lines":"126,128"}}],"payload":{"lines":"124,125"}},{"content":"Grafestesia","children":[{"content":"<strong>Definição:</strong> Capacidade de reconhecer letras ou números desenhados na palma da mão com os olhos fechados.","children":[],"payload":{"lines":"129,130"}},{"content":"<strong>Função:</strong> Testa a capacidade de percepção da linguagem.","children":[],"payload":{"lines":"130,131"}},{"content":"<strong>Exemplo:</strong> O paciente distingue uma letra ou número desenhado na mão.","children":[],"payload":{"lines":"131,133"}}],"payload":{"lines":"128,129"}}],"payload":{"lines":"117,118"}},{"content":"Dermátomos e Lesões Neurológicas","children":[{"content":"Dermátomos","children":[{"content":"<strong>Definição:</strong> Áreas do corpo correspondentes a uma raiz nervosa específica.","children":[],"payload":{"lines":"136,1 ong>Padrão:</strong> \"Botas de cano alto e luvas\", acometendo regiões distais dos membros.","children":[],"payload":{"lines":"159,160"}},{"content":"<strong>Exemplo Clínico:</strong> Polineuropatia diabética.","children":[],"payload":{"lines":"160,162"}}],"payload":{"lines":"158,159"}},{"content":"Lesão Medular Parcial (Bilateral)","children":[{"content":"<strong>Padrão:</strong> Perda de sensibilidade bilateral a partir de um ponto determinado.","children":[],"payload":{"lines":"163,164"}},{"content":"<strong>Exemplo Clínico:</strong> Lesão medular em T4.","children":[],"payload":{"lines":"164,166"}}],"payload":{"lines":"162,163"}},{"content":"Lesão de Raiz Nervosa (Radiculopatia)","children":[{"content":"<strong>Padrão:</strong> Sensibilidade em faixa, acometendo uma perna até a linha média posterior.","children":[],"payload":{"lines":"167,168"}},{"content":"<strong>Exemplo Clínico:</strong> Lesão nas raízes de C2, C3, C4.","children":[],"payload":{"lines":"168,170"}}],"payload":{"lines":"166,167"}},{"content":"Lesão do Nervo Fibular","children":[{"content":"<strong>Padrão:</strong> Mononeuropatia, acometendo apenas um nervo.","children":[],"payload":{"lines":"171,172"}},{"content":"<strong>Exemplo Clínico:</strong> Hanseníase, com pé caído e marcha escarvante.","children":[],"payload":{"lines":"172,174"}}],"payload":{"lines":"170,171"}}],"payload":{"lines":"140,141"}},{"content":"Proximidade das Raízes Nervosas com Estruturas Anatômicas","children":[{"content":"Raízes de T12","children":[{"content":"Localizadas próximas à crista ilíaca, em direção à região púbica.","children":[],"payload":{"lines":"177,179"}}],"payload":{"lines":"176,177"}},{"content":"Raízes de T10","children":[{"content":"Localizadas próximas à cicatriz umbilical.","children":[],"payload":{"lines":"180,182"}}],"payload":{"lines":"179,180"}},{"content":"Raízes de T4","children":[{"content":"Localizadas próximas aos mamilos.","children":[],"payload":{"lines":"183,185"}}],"payload":{"lines":"182
