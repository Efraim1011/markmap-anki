":"246,247"}},{"content":"Estágios do Desenvolvimento da Marcha","children":[{"content":"<strong>Reflexa:</strong>","children":[{"content":"Presente no recém-nascido (RN).","children":[],"payload":{"lines":"253,254"}},{"content":"Relacionada à formação da via motora.","children":[],"payload":{"lines":"254,255"}}],"payload":{"lines":"252,255"}},{"content":"<strong>Voluntária:</strong>","children":[{"content":"Durante o aprendizado da marcha, incluindo ações como se levantar e mudar de direção.","children":[],"payload":{"lines":"256,257"}}],"payload":{"lines":"255,257"}},{"content":"<strong>Automática:</strong>","children":[{"content":"Predomina na maior parte do tempo para poupar energia.","children":[],"payload":{"lines":"258,260"}}],"payload":{"lines":"257,260"}}],"payload":{"lines":"251,252"}},{"content":"Ciclo da Marcha","children":[{"content":"Começa quando o calcanhar bate no solo.","children":[],"payload":{"lines":"261,262"}},{"content":"Termina quando o mesmo calcanhar volta a tocar o solo.","children":[],"payload":{"lines":"262,264"}}],"payload":{"lines":"260,261"}}],"payload":{"lines":"244,245"}},{"content":"Mecanismos Neurológicos Envolvidos na Marcha","children":[{"content":"\n<p data-lines=\"266,267\"><strong>Sistema extrapiramidal:</strong></p>","children":[{"content":"Relacionado aos movimentos automáticos associados, como o movimento dos braços.","children":[],"payload":{"lines":"267,268"}},{"content":"<strong>Lesão extrapiramidal:</strong>","children":[{"content":"Perda do movimento automático dos braços durante a marcha.","children":[],"payload":{"lines":"269,271"}}],"payload":{"lines":"268,271"}}],"payload":{"lines":"266,271"}},{"content":"\n<p data-lines=\"271,272\"><strong>Labirinto:</strong></p>","children":[{"content":"Responsável pelo equilíbrio.","children":[],"payload":{"lines":"272,273"}},{"content":"Correção necessária para manter a posição adequada da cabeça.","children":[],"payload":{"lines":"273,275"}}],"payload":{"lines":"271,275"}},{"content":"\n<p data-lines=\"275,276\"><strong>Visão:</strong></p>","children":[{"content":"Fornece percepção espacial.","children":[],"payload":{"lines":"276,278"}}],"payload":{"lines":"275,278"}},{"content":"\n<p data-lines=\"278,279\"><strong>Sensibilidade proprioceptiva:</strong></p>","children":[{"content":"Permite a percepção do corpo e de suas partes.","children":[],"payload":{"lines":"279,280"}},{"content":"Relacionada ao sentido de posição e movimento do corpo.","children":[],"payload":{"lines":"280,281"}},{"content":"Fornece a noção do corpo no espaço.","children":[],"payload":{"lines":"281,283"}}],"payload":{"lines":"278,283"}},{"content":"\n<p data-lines=\"283,284\"><strong>Sistema piramidal:</strong></p>","children":[{"content":"Responsável pela atitude ereta e pelas mudanças na marcha.","children":[],"payload":{"lines":"284,286"}}],"payload":{"lines":"283,286"}}],"payload":{"lines":"264,265"}},{"content":"Exame da Marcha: Aspectos Observados","children":[{"content":"Início da Marcha","children":[{"content":"Avaliar como o paciente começa a partir do momento em que se levanta.","children":[],"payload":{"lines":"289,291"}}],"payload":{"lines":"288,289"}},{"content":"Posição do Eixo do Corpo","children":[{"content":"Exemplos de posturas:","children":[{"content":"<strong>Marcha Parkinsoniana:</strong> corpo inclinado para frente.","children":[],"payload":{"lines":"293,294"}},{"content":"<strong>Hiperlordótica:</strong> curvatura exagerada da coluna.","children":[],"payload":{"lines":"294,296"}}],"payload":{"lines":"292,296"}}],"payload":{"lines":"291,292"}},{"content":"Movimentos Associados dos Braços","children":[{"content":"<strong>Lesão extrapiramidal:</strong>","children":[{"content":"Os braços permanecem imóveis durante o movimento.","children":[],"payload":{"lines":"298,300"}}],"payload":{"lines":"297,300"}}],"payload":{"lines":"296,297"}},{"content":"Direção e Trajeto","children":[{"content":"Avaliar mudanças rápidas de trajeto e como o paciente troca de sentido ao andar.","children":[],"payload":{"lines":"301,302"}},{"content":"<strong>Movimento em Bloco:</strong>","children":[{"content":"O paciente tem dificuldade para mudar de direção, movendo-se de forma rígida.","children":[],"payload":{"lines":"303,305"}}],"payload":{"lines":"302,305"}}],"payload":{"lines":"300,301"}},{"content":"Movimento de Elevação da Coxa","children":[{"content":"Verificar a capacidade de elevação da coxa durante a marcha.","children":[],"payload":{"lines":"306,308"}}],"payload":{"lines":"305,306"}},{"content":"Movimento de Dorsiflexão do Pé","children":[{"content":"Avaliar se o paciente consegue realizar o movimento de dorsiflexão do pé (levantar o pé).","children":[],"payload":{"lines":"309,311"}}],"payload":{"lines":"308,309"}},{"content":"Marcha em Pedalar","children":[{"content":"<strong>Neuropatologia periférica:</strong>","children":[{"content":"Pé caído, sem capacidade de realizar o movimento de dorsiflexão.","children":[],"payload":{"lines":"313,315"}}],"payload":{"lines":"312,315"}}],"payload":{"lines":"311,312"}},{"content":"Tônus do Membro Inferior","children":[{"content":"Avaliar o tônus muscular durante a marcha.","children":[],"payload":{"lines":"316,318"}}],"payload":{"lines":"315,316"}}],"payload":{"lines":"286,287"}},{"content":"Exame da Marcha: Quando Suspeitar de Alteração","children":[{"content":"Testes Específicos","children":[{"content":"Pedir para o paciente andar em <strong>tandem</strong> (um pé à frente do outro).","children":[],"payload":{"lines":"321,322"}},{"content":"Pedir para o paciente andar na ponta dos pés.","children":[],"payload":{"lines":"322,323"}},{"content":"Pedir para o paciente andar nos calcanhares.","children":[],"payload":{"lines":"323,325"}}],"payload":{"lines":"320,321"}}],"payload":{"lines":"318,319"}},{"content":"Termos Relacionados à Marcha","children":[{"content":"Ataxia","children":[{"content":"Perda da coordenação dos movimentos.","children":[],"payload":{"lines":"328,329"}},{"content":"<strong>Características:</strong>","children":[{"content":"Marcha descoordenada.","children":[],"payload":{"lines":"330,331"}}],"payload":{"lines":"329,331"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"<strong>Cerebelar:</strong> Marcha em zig-zag.","children":[],"payload":{"lines":"332,333"}},{"content":"<strong>Proprioceptiva:</strong> Paciente pisa com o calcanhar com força para saber onde está pisando.","children":[],"payload":{"lines":"333,334"}},{"content":"<strong>Vestibular:</strong> Alteração no sistema vestibular.","children":[],"payload":{"lines":"334,336"}}],"payload":{"lines":"331,336"}}],"payload":{"lines":"327,328"}},{"content":"Abasia","children":[{"content":"Incapacidade de andar.","children":[],"payload":{"lines":"337,339"}}],"payload":{"lines":"336,337"}},{"content":"Disbasia","children":[{"content":"Dificuldade de andar.","children":[],"payload":{"lines":"340,341"}},{"content":"Refere-se a qualquer alteração na marcha.","children":[],"payload":{"lines":"341,343"}}],"payload":{"lines":"339,340"}},{"content":"Astasia","children":[{"content":"Incapacidade de manter-se de pé.","children":[],"payload":{"lines":"344,346"}}],"payload":{"lines":"343,344"}}],"payload":{"lines":"325,326"}},{"content":"Marchas Patológicas","children":[{"content":"Marcha Hemiplégica / Ceifante / Helicópode","children":[{"content":"<strong>Tipo de lesão:</strong> Piramidal.","children":[],"payload":{"lines":"349,350"}},{"content":"<strong>Características:</strong>","children":[{"content":"Paciente anda fazendo um semicírculo com a perna afetada.","children":[],"payload":{"lines":"351,352"}}],"payload":{"lines":"350,352"}},{"content":"<strong>Posição Wernicke-Mann:</strong>","children":[{"content":"O membro superior é mantido fletido e próximo ao corpo, enquanto o membro inferior esticado é arrastado em um semicírculo.","children":[],"payload":{"lines":"353,355"}}],"payload":{"lines":"352,355"}}],"payload":{"lines":"348,349"}},{"content":"Marcha Paraparética Espástica (Marcha em Tesoura)","children":[{"content":"<strong>Tipo de lesão:</strong> Piramidal bilateral.","children":[],"payload":{"lines":"356,357"}},{"content":"<strong>Características:</strong>","children":[{"content":"As pernas se cruzam como uma tesoura ao caminhar.","children":[],"payload":{"lines":"358,360"}}],"payload":{"lines":"357,360"}}],"payload":{"lines":"355,356"}},{"content":"Marcha Escarvante","children":[{"content":"<strong>Tipo de lesão:</strong> Paralisia do nervo fibular ou ciático poplíteo externo.","children":[],"payload":{"lines":"361,362"}},{"content":"<strong>Características:</strong>","children":[{"content":"Pode afetar apenas um lado (trauma) ou ser bilateral.","children":[],"payload":{"lines":"363,364"}},{"content":"<strong>Exemplo:</strong> Síndrome de Guillain-Barré.","children":[],"payload":{"lines":"364,366"}}],"payload":{"lines":"362,366"}}],"payload":{"lines":"360,361"}},{"content":"Marcha Parkinsoniana (Festinante)","children":[{"content":"<strong>Tipo de lesão:</strong> Extrapiramidal (doença de Parkinson).","children":[],"payload":{"lines":"367,368"}},{"content":"<strong>Características:</strong>","children":[{"content":"Lentidão para iniciar a marcha e os movimentos (<strong>bradicinesia</strong>).","children":[],"payload":{"lines":"369,370"}},{"content":"Pernas semi-fletidas.","children":[],"payload":{"lines":"370,371"}},{"content":"Braços não balançam.","children":[],"payload":{"lines":"371,372"}},{"content":"Passos curtos e aceleração involuntária da marcha (<strong>festinação</strong>).","children":[],"payload":{"lines":"372,373"}},{"content":"<strong>Tremor:</strong>","children":[{"content":"Aumenta durante a marcha.","children":[],"payload":{"lines":"374,375"}},{"content":"Tremor de repouso nas mãos (de contar moedas)","children":[],"payload":{"lines":"375,376"}}],"payload":{"lines":"373,376"}},{"content":"Dificuldade para parar a marcha.","children":[],"payload":{"lines":"376,377"}},{"content":"Movimento em bloco ao virar.","children":[],"payload":{"lines":"377,378"}},{"content":"Hipertonia (rigidez muscular).","children":[],"payload":{"lines":"378,379"}},{"content":"Amplitude de movimento reduzida.","children":[],"payload":{"lines":"379,381"}}],"payload":{"lines":"368,381"}}],"payload":{"lines":"366,367"}},{"content":"Marcha Cordonal / Tabética (Atáxica)","children":[{"content":"<strong>Tipo de lesão:</strong> Cordão posterior da medula.","children":[],"payload":{"lines":"382,383"}},{"content":"<strong>Características:</strong>","children":[{"content":"O paciente abre a base de sustentação.","children":[],"payload":{"lines":"384,385"}},{"content":"Bate com força o calcanhar no chão ao caminhar.","children":[],"payload":{"lines":"385,387"}}],"payload":{"lines":"383,387"}}],"payload":{"lines":"381,382"}},{"content":"Marcha Cerebelar / Ebriosa (Atáxica)","children":[{"content":"<strong>Tipo de lesão:</strong> Cerebelar.","children":[],"payload":{"lines":"388,389"}},{"content":"<strong>Características:</strong>","children":[{"content":"Paciente anda em zig-zag, de forma descoordenada.","children":[],"payload":{"lines":"390,392"}}],"payload":{"lines":"389,392"}}],"payload":{"lines":"387,388"}},{"content":"Marcha Anserina","children":[{"content":"<strong>Tipo de lesão:</strong> Miopatia (ex: distrofia muscular ou doenças musculares).","children":[],"payload":{"lines":"393,394"}},{"content":"<strong>Características:</strong>","children":[{"content":"Hiperlordose.","children":[],"payload":{"lines":"395,396"}},{"content":"Projeção exagerada da perna para frente.","children":[],"payload":{"lines":"396,397"}},{"content":"Rotação acentuada do quadril durante a marcha.","children":[],"payload":{"lines":"397,399"}}],"payload":{"lines":"394,399"}}],"payload":{"lines":"392,393"}},{"content":"Marcha Pétit Pás (Marcha de Pequenos Passos)","children":[{"content":"<strong>Tipo de lesão:</strong> Atrofia cortical.","children":[],"payload":{"lines":"400,401"}},{"content":"<strong>Características:</strong>","children":[{"content":"Comum em idosos normais ou em doenças degenerativas.","children":[],"payload":{"lines":"402,403"}},{"content":"Paciente apresenta passos curtos ao caminhar.","children":[],"payload":{"lines":"403,404"}}],"payload":{"lines":"401,404"}}],"payload":{"lines":"399,400"}}],"payload":{"lines":"346,347"}}],"payload":{"lines":"0,1"}},null)</script>
