<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:v}=window,j=new q.Toolbar;j.attach(v);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((f,d,h,u)=>{const g=f();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(u),h)})(()=>window.markmap,null,{"content":"Nervos Cranianos","children":[{"content":"Funções Gerais","children":[{"content":"<strong>Motoras e Sensitivas:</strong>","children":[{"content":"Atuam na cabeça e pescoço.","children":[],"payload":{"lines":"4,5"}}],"payload":{"lines":"3,5"}},{"content":"<strong>Funções Especiais Associadas aos Sentidos:</strong>","children":[{"content":"<strong>Visão</strong>","children":[],"payload":{"lines":"6,7"}},{"content":"<strong>Olfato</strong>","children":[],"payload":{"lines":"7,8"}},{"content":"<strong>Audição</strong>","children":[],"payload":{"lines":"8,9"}},{"content":"<strong>Paladar</strong>","children":[],"payload":{"lines":"9,10"}}],"payload":{"lines":"5,10"}},{"content":"<strong>Funções Autonômicas:</strong>","children":[{"content":"Exclusivamente parassimpáticas.","children":[],"payload":{"lines":"11,12"}}],"payload":{"lines":"10,12"}},{"content":"<strong>Nervo Vago:</strong>","children":[{"content":"Único nervo craniano com funções parassimpáticas.","children":[],"payload":{"lines":"13,15"}}],"payload":{"lines":"12,15"}}],"payload":{"lines":"2,3"}},{"content":"Pares Cranianos","children":[{"content":"<strong>Origem:</strong>","children":[{"content":"<strong>Tronco Cerebral:</strong>","children":[{"content":"Estrutura que conecta o cérebro, córtex e encéfalo à medula espinhal.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>Composição:</strong>","children":[{"content":"<strong>Mesencéfalo:</strong> Origem dos nervos 3 e 4.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Ponte:</strong> Origem dos nervos 5, 6, 7 e 8.","children":[],"payload":{"lines":"21,22"}},{"content":"<strong>Bulbo:</strong> Origem dos nervos 9, 10, 11 e 12.","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>Sulco Bulbopontino:</strong> Local de origem do nervo 8, entre a ponte e o bulbo.","children":[],"payload":{"lines":"23,24"}}],"payload":{"lines":"19,24"}},{"content":"<strong>Classificação:</strong> Em ordem crânio-caudal.","children":[],"payload":{"lines":"24,25"}}],"payload":{"lines":"17,25"}},{"content":"<strong>Exceções:</strong>","children":[{"content":"<strong>1º par craniano (olfatório):</strong> Nasce do lobo temporal.","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>2º par craniano (óptico):</strong> Nasce do lobo occipital.","children":[],"payload":{"lines":"27,28"}}],"payload":{"lines":"25,28"}}],"payload":{"lines":"16,28"}},{"content":"<strong>Trajeto dos Nervos:</strong>","children":[{"content":"Passam por forames para acessar outras partes do corpo.","children":[],"payload":{"lines":"29,30"}},{"content":"Ligam-se a estruturas da face, como pele e músculos.","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"28,31"}},{"content":"<strong>Possíveis Lesões:</strong>","children":[{"content":"<strong>Locais de Lesões:</strong>","children":[{"content":"Tronco cerebral.","children":[],"payload":{"lines":"33,34"}},{"content":"Trajeto periférico (sistema nervoso periférico).","children":[],"payload":{"lines":"34,35"}}],"payload":{"lines":"32,35"}},{"content":"<strong>Especificidades:</strong>","children":[{"content":"<strong>Mesencéfalo:</strong> Lesão pode afetar o 3º e 4º nervos.","children":[],"payload":{"lines":"36,37"}},{"content":"<strong>Ponte:</strong> Lesão pode causar paralisia do 5º nervo craniano.","children":[],"payload":{"lines":"37,38"}},{"content":"<strong>Bulbo:</strong> Lesão pode afetar nervos que passam por ele, como o 5º nervo craniano, que embora saia da ponte, passa pelas partes mais profundas do bulbo.","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"35,40"}}],"payload":{"lines":"31,40"}}],"payload":{"lines":"15,16"}},{"content":"I - Olfatório","children":[{"content":"<strong>Função:</strong>","children":[{"content":"Exclusivamente sensitivo, sem função motora.","children":[],"payload":{"lines":"42,43"}}],"payload":{"lines":"41,43"}},{"content":"<strong>Exame Clínico para Teste do Olfato:</strong>","children":[{"content":"<strong>Substâncias:</strong>","children":[{"content":"Canela.","children":[],"payload":{"lines":"45,46"}},{"content":"Tangerina.","children":[],"payload":{"lines":"46,47"}},{"content":"Café.","children":[],"payload":{"lines":"47,48"}},{"content":"Tabaco.","children":[],"payload":{"lines":"48,49"}}],"payload":{"lines":"44,49"}},{"content":"<strong>Importante:</strong>","children":[{"content":"Não usar álcool, pois pode irritar a mucosa.","children":[],"payload":{"lines":"50,51"}}],"payload":{"lines":"49,51"}},{"content":"<strong>Procedimento:</strong>","children":[{"content":"Solicita-se ao paciente que oclua uma das narinas para testar o reconhecimento do cheiro.","children":[],"payload":{"lines":"52,54"}}],"payload":{"lines":"51,54"}}],"payload":{"lines":"43,54"}}],"payload":{"lines":"40,41"}},{"content":"II - Óptico","children":[{"content":"Processamento Visual no Córtex Occipital","children":[{"content":"Anatomia e Função Básica","children":[{"content":"<strong>Lobo Occipital:</strong>","children":[{"content":"Localizado na parte posterior do cérebro.","children":[],"payload":{"lines":"66,67"}},{"content":"Responsável pelo processamento visual.","children":[],"payload":{"lines":"67,68"}},{"content":"Recebe informações visuais de ambos os olhos.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Processamento Cruzado:</strong>","children":[{"content":"Lobo direito processa informações do campo visual esquerdo.","children":[],"payload":{"lines":"70,71"}},{"content":"Lobo esquerdo processa informações do campo visual direito.","children":[],"payload":{"lines":"71,73"}}],"payload":{"lines":"69,73"}}],"payload":{"lines":"65,73"}}],"payload":{"lines":"64,65"}},{"content":"Regras de Processamento Visual","children":[{"content":"<strong>Campo Visual e Retina:</strong>","children":[{"content":"A imagem captada por cada olho é dividida em dois campos: direito e esquerdo.","children":[],"payload":{"lines":"75,76"}},{"content":"<strong>Campo Visual Direito:</strong> Processado pelo lobo occipital esquerdo.","children":[],"payload":{"lines":"76,77"}},{"content":"<strong>Campo Visual Esquerdo:</strong> Processado pelo lobo occipital direito.","children":[],"payload":{"lines":"77,78"}}],"payload":{"lines":"74,78"}},{"content":"<strong>Organização Retinotópica:</strong>","children":[{"content":"<strong>Retina Nasal:</strong>","children":[{"content":"Próxima ao nariz.","children":[],"payload":{"lines":"80,81"}},{"content":"Processa informações do campo visual esquerdo.","children":[],"payload":{"lines":"81,82"}}],"payload":{"lines":"79,82"}},{"content":"<strong>Retina Temporal:</strong>","children":[{"content":"Próxima às têmporas.","children":[],"payload":{"lines":"83,84"}},{"content":"Processa informações do campo visual direito.","children":[],"payload":{"lines":"84,85"}}],"payload":{"lines":"82,85"}},{"content":"<strong>Cruzamento das Fibras Ópticas:</strong>","children":[{"content":"Fibras da retina nasal cruzam no quiasma óptico e se dirigem ao lobo occipital contralateral.","children":[],"payload":{"lines":"86,87"}},{"content":"Fibras da retina temporal não cruzam e seguem para o lobo occipital ipsilateral.","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"85,89"}}],"payload":{"lines":"78,89"}}],"payload":{"lines":"73,74"}},{"content":"Fluxo de Informação Visual","children":[{"content":"<strong>Fitas ópticas:</strong>","children":[{"content":"<strong>Fibras Laterais:</strong>","children":[{"content":"Permanecem no mesmo lado e se conectam ao lobo occipital do mesmo lado.","children":[],"payload":{"lines":"92,93"}}],"payload":{"lines":"91,93"}},{"content":"<strong>Fibras Mediais:</strong>","children":[{"content":"Cruzam no quiasma óptico e se conectam ao lobo occipital do lado oposto.","children":[],"payload":{"lines":"94,95"}}],"payload":{"lines":"93,95"}}],"payload":{"lines":"90,95"}},{"content":"<strong>Interpretação da Imagem:</strong>","children":[{"content":"A imagem formada na retina é invertida devido à refração da luz ao passar pela pupila.","children":[],"payload":{"lines":"96,97"}},{"content":"<strong>Imagens da Metade Direita do Campo Visual:</strong> Processadas no lobo occipital esquerdo.","children":[],"payload":{"lines":"97,98"}},{"content":"<strong>Imagens da Metade Esquerda do Campo Visual:</strong> Processadas no lobo occipital direito.","children":[],"payload":{"lines":"98,100"}}],"payload":{"lines":"95,100"}}],"payload":{"lines":"89,90"}},{"content":"Exemplo Prático: Compreendendo o Processamento Visual","children":[{"content":"<strong>Câmara Escura Analogia:</strong>","children":[{"content":"O olho funciona como uma câmara escura.","children":[],"payload":{"lines":"102,103"}},{"content":"A luz que entra pela pupila é projetada de forma invertida na retina.","children":[],"payload":{"lines":"103,104"}},{"content":"Informações da metade esquerda do campo visual são projetadas na parte direita da retina e vice-versa.","children":[],"payload":{"lines":"104,106"}}],"payload":{"lines":"101,106"}}],"payload":{"lines":"100,101"}},{"content":"Níveis de Organização do Nervo Óptico","children":[{"content":"<strong>Primeiro Nível:</strong>","children":[{"content":"Do lobo occipital até o quiasma óptico.","children":[],"payload":{"lines":"108,109"}},{"content":"<strong>Fita Óptica:</strong> Cada lobo occipital produz duas fitas ópticas.","children":[],"payload":{"lines":"109,110"}}],"payload":{"lines":"107,110"}},{"content":"<strong>Segundo Nível:</strong>","children":[{"content":"<strong>Quiasma Óptico:</strong>","children":[{"content":"Localizado em cima da sela túrcica, onde se encontra a hipófise.","children":[],"payload":{"lines":"112,113"}}],"payload":{"lines":"111,113"}}],"payload":{"lines":"110,113"}},{"content":"<strong>Terceiro Nível:</strong>","children":[{"content":"<strong>Nervo Óptico:</strong> Conduz as informações visuais do quiasma óptico até o olho.","children":[],"payload":{"lines":"114,116"}}],"payload":{"lines":"113,116"}}],"payload":{"lines":"106,107"}}],"payload":{"lines":"62,63"}},{"content":"Quadro Clínico Relacionado ao Nervo Óptico","children":[{"content":"Principais Sintomas","children":[{"content":"<strong>Amaurose:</strong> Cegueira total.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>Escotomas:</strong>","children":[{"content":"Perda total ou parcial da capacidade de visão em uma região do campo visual.","children":[],"payload":{"lines":"121,122"}},{"content":"Podem ser positivos (pontos brilhantes ou cintilantes) ou negativos (pontos escuros).","children":[],"payload":{"lines":"122,123"}}],"payload":{"lines":"120,123"}},{"content":"<strong>Alterações Neurológicas:</strong>","children":[{"content":"<strong>Visão em Túnel:</strong> Sensação de que a visão periférica está se fechando.","children":[],"payload":{"lines":"124,125"}}],"payload":{"lines":"123,125"}},{"content":"<strong>Hemianopsia Heterônima:</strong>","children":[{"content":"Perda de campos visuais diferentes.","children":[],"payload":{"lines":"126,127"}}],"payload":{"lines":"125,127"}},{"content":"<strong>Hemianopsia Homônima:</strong>","children":[{"content":"Perda de campos visuais iguais.","children":[],"payload":{"lines":"128,129"}}],"payload":{"lines":"127,129"}}],"payload":{"lines":"118,119"}},{"content":"Tipos de Lesões","children":[{"content":"<strong>Lesão no Nervo Óptico Unilateral:</strong>","children":[{"content":"<strong>Sintoma:</strong> Amaurose (cegueira) no olho lesionado.","children":[],"payload":{"lines":"131,132"}},{"content":"<strong>Detalhe:</strong> Lesão no nervo óptico direito ou esquerdo causa perda de visão no lado lesionado.","children":[],"payload":{"lines":"132,133"}}],"payload":{"lines":"130,133"}},{"content":"<strong>Lesão no Quiasma Óptico (por tumor):</strong>","children":[{"content":"<strong>Sintoma:</strong> Perda dos campos visuais laterais (hemianopsia heterônima).","children":[],"payload":{"lines":"134,135"}},{"content":"<strong>Causa:</strong> Perda das fitas que cruzam, poupando as fitas laterais.","children":[],"payload":{"lines":"135,136"}}],"payload":{"lines":"133,136"}},{"content":"<strong>Lesão nas Fitas Ópticas (por AVC):</strong>","children":[{"content":"<strong>Sintoma:</strong> Perda dos mesmos campos visuais (hemianopsia homônima).","children":[],"payload":{"lines":"137,139"}}],"payload":{"lines":"136,139"}}],"payload":{"lines":"129,130"}}],"payload":{"lines":"116,117"}},{"content":"Exame Clínico do Nervo Óptico","children":[{"content":"<strong>1. Acuidade Visual - Cartão de Snellen:</strong>","children":[{"content":"<strong>Objetivo:</strong> Identificar lesões ou alterações de acuidade visual.","children":[],"payload":{"lines":"141,142"}},{"content":"<strong>Sintoma do paciente:</strong> Visão embaçada.","children":[],"payload":{"lines":"142,143"}}],"payload":{"lines":"140,143"}},{"content":"<strong>2. Campometria - Avaliação do Campo Visual:</strong>","children":[{"content":"<strong>Procedimento:</strong> Paciente e avaliador posicionam-se com os olhos no mesmo nível.","children":[],"payload":{"lines":"144,145"}},{"content":"<strong>Testes:</strong> Paciente tampa um olho, avalia-se os 4 quadrantes com números apresentados pelo avaliador.","children":[],"payload":{"lines":"145,146"}}],"payload":{"lines":"143,146"}},{"content":"<strong>3. Fundo de Olho:</strong>","children":[{"content":"<strong>Procedimento:</strong> Teste realizado com oftalmoscópio para avaliação do fundo de olho.","children":[],"payload":{"lines":"147,148"}},{"content":"<strong>Normal:</strong> Os vasos convergem em direção à papila (região amarelada).","children":[],"payload":{"lines":"148,149"}},{"content":"<strong>Alterações:</strong> Desaparecimento dos vasos e branqueamento do disco amarelado indicam lesão crônica de glaucoma.","children":[],"payload":{"lines":"149,151"}}],"payload":{"lines":"146,151"}}],"payload":{"lines":"139,140"}}],"payload":{"lines":"54,55"}},{"content":"Nervos Óculo Motores (III - Óculo Motor | IV - Troclear | VI - Abducente)","children":[{"content":"Função dos Nervos Oculomotores","children":[{"content":"<strong>Responsabilidade:</strong>","children":[{"content":"Não são responsáveis diretamente pela visão, mas pelo movimento do globo ocular.","children":[],"payload":{"lines":"155,156"}},{"content":"Agem indiretamente na visão, auxiliando no posicionamento correto dos olhos.","children":[],"payload":{"lines":"156,157"}},{"content":"<strong>Lesões:</strong> Não resultam em cegueira, mas afetam o movimento ocular.","children":[],"payload":{"lines":"157,159"}}],"payload":{"lines":"154,159"}}],"payload":{"lines":"153,154"}},{"content":"Músculos Oculares","children":[{"content":"Músculos Retos","children":[{"content":"<strong>Reto Medial:</strong>","children":[{"content":"<strong>Função:</strong> Movimenta o olho para dentro.","children":[],"payload":{"lines":"164,165"}},{"content":"<strong>Inervação:</strong> III nervo (oculomotor).","children":[],"payload":{"lines":"165,166"}}],"payload":{"lines":"163,166"}},{"content":"<strong>Reto Lateral:</strong>","children":[{"content":"<strong>Função:</strong> Movimenta o olho para fora.","children":[],"payload":{"lines":"167,168"}},{"content":"<strong>Inervação:</strong> VI nervo (abducente).","children":[],"payload":{"lines":"168,169"}}],"payload":{"lines":"166,169"}},{"content":"<strong>Reto Superior:</strong>","children":[{"content":"<strong>Função:</strong> Movimenta o olho para cima.","children":[],"payload":{"lines":"170,171"}},{"content":"<strong>Inervação:</strong> III nervo (oculomotor).","children":[],"payload":{"lines":"171,172"}}],"payload":{"lines":"169,172"}},{"content":"<strong>Reto Inferior:</strong>","children":[{"content":"<strong>Função:</strong> Movimenta o olho para baixo.","children":[],"payload":{"lines":"173,174"}},{"content":"<strong>Inervação:</strong> III nervo (oculomotor).","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"172,176"}}],"payload":{"lines":"162,163"}},{"content":"Músculos Oblíquos","children":[{"content":"<strong>Oblíquo Inferior:</strong>","children":[{"content":"<strong>Função:</strong> Movimenta o olho para dentro e para cima.","children":[],"payload":{"lines":"178,179"}},{"content":"<strong>Inervação:</strong> III nervo (oculomotor).","children":[],"payload":{"lines":"179,180"}}],"payload":{"lines":"177,180"}},{"content":"<strong>Oblíquo Superior:</strong>","children":[{"content":"<strong>Função:</strong> Movimenta o olho para dentro e para baixo.","children":[],"payload":{"lines":"181,182"}},{"content":"<strong>Inervação:</strong> IV nervo (troclear).","children":[],"payload":{"lines":"182,184"}}],"payload":{"lines":"180,184"}}],"payload":{"lines":"176,177"}}],"payload":{"lines":"159,160"}},{"content":"Efeitos de Lesões nos Nervos Oculomotores","children":[{"content":"Outras Funções do III Nervo (Oculomotor)","children":[{"content":"<strong>Inervação Adicional:</strong>","children":[{"content":"<strong>Músculo Constritor da Pupila:</strong>","children":[{"content":"<strong>Função:</strong> Miose (contração da pupila).","children":[],"payload":{"lines":"191,192"}},{"content":"<strong>Lesão:</strong> Pode causar anisocoria (diferença no tamanho das pupilas).","children":[],"payload":{"lines":"192,193"}},{"content":"<strong>Regulação:</strong> Sistema nervoso parassimpático.","children":[],"payload":{"lines":"193,194"}}],"payload":{"lines":"190,194"}},{"content":"<strong>Músculo Levantador da Pálpebra:</strong>","children":[{"content":"<strong>Função:</strong> Eleva a pálpebra superior.","children":[],"payload":{"lines":"195,196"}},{"content":"<strong>Lesão:</strong> Pode causar ptose palpebral (queda da pálpebra) e paralisia midriática (dilatação fixa da pupila).","children":[],"payload":{"lines":"196,198"}}],"payload":{"lines":"194,198"}}],"payload":{"lines":"189,198"}}],"payload":{"lines":"188,189"}}],"payload":{"lines":"184,185"}},{"content":"Quadro Clínico","children":[{"content":"<strong>Diplopia (Visão Dupla):</strong>","children":[{"content":"<strong>Descrição:</strong> O paciente percebe imagens duplas e nítidas, pois os olhos estão em angulações diferentes.","children":[],"payload":{"lines":"200,201"}},{"content":"<strong>Melhora:</strong> Fechar um dos olhos faz a visão dupla desaparecer.","children":[],"payload":{"lines":"201,202"}}],"payload":{"lines":"199,202"}},{"content":"<strong>Estrabismo (Desalinhamento dos Eixos Oculares):</strong>","children":[{"content":"<strong>Descrição:</strong> Desalinhamento perceptível entre os eixos oculares.","children":[],"payload":{"lines":"203,204"}},{"content":"<strong>Sinal:</strong> O avaliador percebe o desalinhamento.","children":[],"payload":{"lines":"204,205"}},{"content":"<strong>Causas:</strong> Paralisia de um dos músculos oculares.","children":[],"payload":{"lines":"205,206"}},{"content":"<strong>Tipos de Estrabismo:</strong>","children":[{"content":"<strong>Estrabismo Convergente:</strong> Lesão do VI nervo (Paralisia do Reto Lateral) - Desvio do olho para dentro.","children":[],"payload":{"lines":"207,208"}},{"content":"<strong>Estrabismo por paralisia do Reto Medial (divergente):</strong> Lesão do III nervo - Desvio do olho para fora.","children":[],"payload":{"lines":"208,209"}},{"content":"<strong>Estrabismo por paralisia do Oblíquo Superior (vertical):</strong> Lesão do IV nervo - Desvio do olho para fora e para cima.","children":[],"payload":{"lines":"209,211"}}],"payload":{"lines":"206,211"}}],"payload":{"lines":"202,211"}}],"payload":{"lines":"198,199"}}],"payload":{"lines":"151,152"}},{"content":"Avaliação Clínica do Paciente em Repouso","children":[{"content":"Exame Clínico","children":[{"content":"<strong>Ectoscopia:</strong>","children":[{"content":"Avaliação do alinhamento dos olhos para identificar possíveis desvios ou estrabismo.","children":[],"payload":{"lines":"215,216"}}],"payload":{"lines":"214,216"}},{"content":"<strong>Teste do H:</strong>","children":[{"content":"<strong>Procedimento:</strong> Paciente deve manter a cabeça imóvel.","children":[],"payload":{"lines":"217,218"}},{"content":"<strong>Movimento:</strong> Examinador move o dedo formando um “H” no ar e observa o movimento ocular.","children":[],"payload":{"lines":"218,219"}},{"content":"<strong>Análise:</strong> Em caso de estrabismo, um dos olhos pode não acompanhar o movimento do dedo.","children":[],"payload":{"lines":"219,221"}}],"payload":{"lines":"216,221"}}],"payload":{"lines":"213,214"}},{"content":"Reflexo Fotomotor","children":[{"content":"Mecanismo do Reflexo Fotomotor","children":[{"content":"<strong>Arco Reflexo:</strong>","children":[{"content":"Envolve um neurônio levando a informação e outro reagindo.","children":[],"payload":{"lines":"225,226"}}],"payload":{"lines":"224,226"}},{"content":"<strong>Nervo Aferente:</strong>","children":[{"content":"<strong>Função:</strong> Leva a informação sensitiva.","children":[],"payload":{"lines":"227,228"}},{"content":"<strong>Inervação:</strong> II nervo (óptico).","children":[],"payload":{"lines":"228,229"}}],"payload":{"lines":"226,229"}},{"content":"<strong>Nervo Eferente:</strong>","children":[{"content":"<strong>Função:</strong> Responde à informação motora.","children":[],"payload":{"lines":"230,231"}},{"content":"<strong>Inervação:</strong> III nervo (óculo motor) - responsável pela contração da pupila bilateralmente.","children":[],"payload":{"lines":"231,232"}},{"content":"<strong>Reação:</strong> O nervo oculomotor contrai ambos os lados, mesmo que o estímulo seja apenas em um olho.","children":[],"payload":{"lines":"232,234"}}],"payload":{"lines":"229,234"}}],"payload":{"lines":"223,224"}},{"content":"Tipos de Reflexo Fotomotor","children":[{"content":"<strong>Reflexo Fotomotor Direto:</strong>","children":[{"content":"<strong>Descrição:</strong> Estímulo em um olho e avaliação da contração pupilar no mesmo olho.","children":[],"payload":{"lines":"236,237"}},{"content":"<strong>Resultados:</strong>","children":[{"content":"<strong>Positivo:</strong> Contração das duas pupilas, indicando função normal.","children":[],"payload":{"lines":"238,239"}},{"content":"<strong>Negativo:</strong> Indica lesão no lado avaliado, mas não especifica se é uma lesão no II ou III nervo.","children":[],"payload":{"lines":"239,240"}},{"content":"<strong>Observação:</strong> A ausência de contração pupilar é um sinal de alteração, embora seja raro o acometimento simultâneo do II e III nervos.","children":[],"payload":{"lines":"240,241"}}],"payload":{"lines":"237,241"}}],"payload":{"lines":"235,241"}},{"content":"<strong>Reflexo Fotomotor Indireto ou Consensual:</strong>","children":[{"content":"<strong>Descrição:</strong> Estímulo em um olho e avaliação da contração pupilar no olho oposto.","children":[],"payload":{"lines":"242,243"}},{"content":"<strong>Resultados:</strong>","children":[{"content":"<strong>Positivo:</strong> Indica que o II nervo do lado estimulado e o III nervo do lado oposto estão normais.","children":[],"payload":{"lines":"244,245"}},{"content":"<strong>Negativo:</strong> Sugere uma possível lesão no II nervo do olho estimulado ou no III nervo do olho oposto.","children":[],"payload":{"lines":"245,246"}}],"payload":{"lines":"243,246"}}],"payload":{"lines":"241,246"}}],"payload":{"lines":"234,235"}}],"payload":{"lines":"221,222"}}],"payload":{"lines":"211,212"}}],"payload":{"lines":"0,1"}},null)</script>
