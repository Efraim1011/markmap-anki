<!DOCTYPE html>
<html>
<head>
  <title>Mapas Mentais</title>
  <script src="https://cdn.jsdelivr.net/npm/markmap@0.10.2/dist/markmap.min.js"></script>
</head>
<body>
  <h1>Mapa Mental 1</h1>
  <div id="mapa1"></div>

  <h1>Mapa Mental 2</h1>
  <div id="mapa2"></div>

  <h1>Mapa Mental 3</h1>
  <div id="mapa3"></div>

  <script>
    fetch('mapa1.md')
      .then(response => response.text())
      .then(text => {
        const { Markmap } = window.markmap;
        const svg = document.querySelector('#mapa1');
        Markmap.create(svg, null, text);
      });

    fetch('mapa2.md')
      .then(response => response.text())
      .then(text => {
        const { Markmap } = window.markmap;
        const svg = document.querySelector('#mapa2');
        Markmap.create(svg, null, text);
      });

    fetch('mapa3.md')
      .then(response => response.text())
      .then(text => {
        const { Markmap } = window.markmap;
        const svg = document.querySelector('#mapa3');
        Markmap.create(svg, null, text);
      });
  </script>
</body>
</html>
