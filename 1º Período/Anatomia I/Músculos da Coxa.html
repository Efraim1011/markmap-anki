<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:v}=window,j=new q.Toolbar;j.attach(v);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((f,d,h,u)=>{const g=f();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(u),h)})(()=>window.markmap,null,{"content":"Músculos da Coxa","children":[{"content":"Compartimento Anterior","children":[{"content":"\n<p data-lines=\"3,4\"><strong>M. Pectíneo</strong></p>","children":[{"content":"<strong>Ações:</strong> Aduz, flete e auxilia na rotação medial da coxa.","children":[],"payload":{"lines":"4,5"}},{"content":"<strong>Inervação:</strong> Nervo femoral e ramos do nervo obturatório.","children":[],"payload":{"lines":"5,6"}},{"content":"<strong>Observações:</strong> Músculo de transição entre os compartimentos anterior e medial.","children":[],"payload":{"lines":"6,8"}}],"payload":{"lines":"3,8"}},{"content":"\n<p data-lines=\"8,9\"><strong>M. Iliopsoas</strong></p>","children":[{"content":"<strong>Ações:</strong> Principal flexor da coxa.","children":[],"payload":{"lines":"9,10"}},{"content":"<strong>Funções:</strong> Contribui para a deformidade e incapacidade em caso de malformação ou disfunção; ativo durante a caminhada em declive.","children":[],"payload":{"lines":"10,11"}},{"content":"<strong>Função Postural:</strong> Manutenção da lordose lombar.","children":[],"payload":{"lines":"11,13"}}],"payload":{"lines":"8,13"}},{"content":"\n<p data-lines=\"13,14\"><strong>M. Sartório</strong></p>","children":[{"content":"<strong>Ações:</strong> Flete a articulação do quadril, auxilia na flexão do joelho; abdução fraca e rotação lateral da coxa.","children":[],"payload":{"lines":"14,15"}},{"content":"<strong>Características:</strong> Gera a posição sentada com as pernas cruzadas, sinergista sem força independente.","children":[],"payload":{"lines":"15,17"}}],"payload":{"lines":"13,17"}},{"content":"\n<p data-lines=\"17,18\"><strong>M. Quadríceps Femoral</strong></p>","children":[{"content":"<strong>Subdivisões:</strong> Reto femoral, vasto lateral, vasto medial, vasto intermédio.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>Ações:</strong> Principal extensor da perna; absorve o impacto do calcanhar durante a marcha.","children":[],"payload":{"lines":"19,20"}},{"content":"<strong>Características:</strong> Capacidade de extensão comprometida com a flexão do quadril; eficiente em movimentos de extensão do joelho e flexão do quadril.","children":[],"payload":{"lines":"20,22"}}],"payload":{"lines":"17,22"}}],"payload":{"lines":"2,3"}},{"content":"Compartimento Medial","children":[{"content":"\n<p data-lines=\"23,24\"><strong>M. Adutor Longo</strong></p>","children":[{"content":"<strong>Ações:</strong> Adução da coxa.","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Observações:</strong> Participa nos movimentos de adução.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"23,27"}},{"content":"\n<p data-lines=\"27,28\"><strong>M. Adutor Curto</strong></p>","children":[{"content":"<strong>Ações:</strong> Adução da coxa; rotação medial.","children":[],"payload":{"lines":"28,29"}},{"content":"<strong>Funções:</strong> Participa nos movimentos de rotação medial.","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"27,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>M. Adutor Magno</strong></p>","children":[{"content":"<strong>Ações:</strong> Principal adutor da coxa; auxilia na extensão do quadril.","children":[],"payload":{"lines":"32,33"}},{"content":"<strong>Características:</strong> Músculo robusto do compartimento medial.","children":[],"payload":{"lines":"33,35"}}],"payload":{"lines":"31,35"}},{"content":"\n<p data-lines=\"35,36\"><strong>M. Grácil</strong></p>","children":[{"content":"<strong>Ações:</strong> Adução fraca da coxa; flexão do joelho; rotação medial da perna com o joelho fletido.","children":[],"payload":{"lines":"36,37"}},{"content":"<strong>Características:</strong> Considerado o mais fraco dos músculos mediais; sinergista.","children":[],"payload":{"lines":"37,39"}}],"payload":{"lines":"35,39"}},{"content":"\n<p data-lines=\"39,40\"><strong>M. Obturador Externo</strong></p>","children":[{"content":"<strong>Ações:</strong> Rotação lateral da coxa.","children":[],"payload":{"lines":"40,41"}},{"content":"<strong>Observações:</strong> Participa na estabilização da articulação coxofemoral.","children":[],"payload":{"lines":"41,43"}}],"payload":{"lines":"39,43"}}],"payload":{"lines":"22,23"}},{"content":"Compartimento Posterior (Isquiotibiais)","children":[{"content":"\n<p data-lines=\"44,45\"><strong>M. Semitendíneo</strong></p>","children":[{"content":"<strong>Características:</strong> Metade tendínea, com ventre fusiforme.","children":[],"payload":{"lines":"45,46"}},{"content":"<strong>Ações:</strong> Extensão do quadril; flexão do joelho.","children":[],"payload":{"lines":"46,47"}},{"content":"<strong>Associação:</strong> Forma a pata de ganso com os tendões do sartório e grácil.","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"44,49"}},{"content":"\n<p data-lines=\"49,50\"><strong>M. Semimembranáceo</strong></p>","children":[{"content":"<strong>Características:</strong> Inserção proximal semelhante a uma membrana.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Ações:</strong> Extensão do quadril; flexão do joelho.","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Associação:</strong> Tendão distal se divide em três partes, formando o ligamento poplíteo oblíquo.","children":[],"payload":{"lines":"52,54"}}],"payload":{"lines":"49,54"}},{"content":"\n<p data-lines=\"54,55\"><strong>M. Bíceps Femoral</strong></p>","children":[{"content":"<strong>Características:</strong> Duas cabeças (longa e curta).","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Ações:</strong> Extensão do quadril; flexão do joelho; rotação lateral do joelho fletido.","children":[],"payload":{"lines":"56,57"}},{"content":"<strong>Observações:</strong> Considerado o \"burro de carga\" da extensão do quadril.","children":[],"payload":{"lines":"57,58"}}],"payload":{"lines":"54,58"}}],"payload":{"lines":"43,44"}}],"payload":{"lines":"0,1"}},null)</script>
