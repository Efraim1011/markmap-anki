<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:v}=window,j=new q.Toolbar;j.attach(v);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((f,d,h,u)=>{const g=f();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(u),h)})(()=>window.markmap,null,{"content":"Introdução à Anatomia","children":[{"content":"Métodos de Estudo","children":[{"content":"\n<p data-lines=\"4,5\"><strong>Anatomia Regional:</strong></p>","children":[{"content":"Estudo da estrutura do corpo por concentração em uma parte, área ou região específica.","children":[],"payload":{"lines":"5,6"}},{"content":"Exemplo: Estudo da cabeça, face ou olho.","children":[],"payload":{"lines":"6,8"}}],"payload":{"lines":"4,8"}},{"content":"\n<p data-lines=\"8,9\"><strong>Anatomia Sistêmica:</strong></p>","children":[{"content":"Estudo dos sistemas que atuam em conjunto para realizar funções complexas.","children":[],"payload":{"lines":"9,10"}},{"content":"Exemplo: Sistema esquelético, articular, nervoso.","children":[],"payload":{"lines":"10,12"}}],"payload":{"lines":"8,12"}},{"content":"\n<p data-lines=\"12,13\"><strong>Anatomia Clínica:</strong></p>","children":[{"content":"Inclui os métodos regional e sistêmico de estudo da anatomia, com ênfase na aplicação clínica.","children":[],"payload":{"lines":"13,15"}}],"payload":{"lines":"12,15"}}],"payload":{"lines":"2,3"}},{"content":"Posição Anatômica","children":[{"content":"<strong>Descrição:</strong>","children":[{"content":"Cabeça, olhar e dedos voltados para frente.","children":[],"payload":{"lines":"18,19"}},{"content":"Braços ao lado do corpo, com as palmas voltadas anteriormente.","children":[],"payload":{"lines":"19,20"}},{"content":"Membros inferiores próximos, com os pés paralelos.","children":[],"payload":{"lines":"20,22"}}],"payload":{"lines":"17,22"}}],"payload":{"lines":"15,16"}},{"content":"Planos Anatômicos","children":[{"content":"\n<p data-lines=\"24,25\"><strong>Plano Mediano:</strong></p>","children":[{"content":"Plano vertical que corta o corpo longitudinalmente, dividindo-o nas metades direita e esquerda.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"24,27"}},{"content":"\n<p data-lines=\"27,28\"><strong>Plano Sagital:</strong></p>","children":[{"content":"Planos verticais que atravessam o corpo paralelamente ao mediano (não divide em metades).","children":[],"payload":{"lines":"28,30"}}],"payload":{"lines":"27,30"}},{"content":"\n<p data-lines=\"30,31\"><strong>Plano Frontal:</strong></p>","children":[{"content":"Plano vertical perpendicular ao plano mediano que divide o corpo em partes anterior e posterior.","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"30,33"}},{"content":"\n<p data-lines=\"33,34\"><strong>Planos Transversos:</strong></p>","children":[{"content":"Planos horizontais que atravessam o corpo formando ângulos retos com os planos mediano e frontal.","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"33,36"}}],"payload":{"lines":"22,23"}},{"content":"Cortes Anatômicos","children":[{"content":"\n<p data-lines=\"38,39\"><strong>Corte Longitudinal:</strong></p>","children":[{"content":"Feito no sentido do comprimento ou paralelo ao eixo longitudinal do corpo.","children":[],"payload":{"lines":"39,41"}}],"payload":{"lines":"38,41"}},{"content":"\n<p data-lines=\"41,42\"><strong>Corte Transverso:</strong></p>","children":[{"content":"Feito perpendicularmente ao eixo longitudinal do corpo.","children":[],"payload":{"lines":"42,44"}}],"payload":{"lines":"41,44"}},{"content":"\n<p data-lines=\"44,45\"><strong>Corte Oblíquo:</strong></p>","children":[{"content":"Cortes que não seguem os planos anatômicos já mencionados (diferentes angulações).","children":[],"payload":{"lines":"45,47"}}],"payload":{"lines":"44,47"}}],"payload":{"lines":"36,37"}},{"content":"Termos de Relação e Comparação","children":[{"content":"<strong>Superior (cranial):</strong> Estrutura mais perto do vértice, ponto mais alto do crânio.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Inferior (caudal):</strong> Estrutura mais próxima da planta do pé.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Posterior (dorsal):</strong> Designa a parte posterior do corpo.","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Anterior (ventral):</strong> Designa a superfície frontal do corpo.","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Dorso:</strong> Face superior de qualquer parte do corpo que se saliente anteriormente (ex: língua, pênis, pé).","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Superficial, Intermédio e Profundo:</strong> Posição de estruturas em relação à superfície do corpo.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Externo:</strong> Fora ou distante do centro de um órgão ou cavidade.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Interno:</strong> Dentro ou próximo do centro.","children":[],"payload":{"lines":"56,58"}}],"payload":{"lines":"47,48"}},{"content":"Termos de Posição e Lateralidade","children":[{"content":"<strong>Proximal:</strong> Mais próximo da parte central de uma estrutura linear ou de um membro.","children":[],"payload":{"lines":"60,61"}},{"content":"<strong>Distal:</strong> Mais distante da parte central de uma estrutura linear ou de um membro.","children":[],"payload":{"lines":"61,62"}},{"content":"<strong>Lateral:</strong> Mais distante do plano mediano do corpo.","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>Medial:</strong> Mais próximo do plano mediano do corpo.","children":[],"payload":{"lines":"63,65"}}],"payload":{"lines":"58,59"}},{"content":"Termos de Lateralidade","children":[{"content":"<strong>Bilaterais:</strong> Estruturas pares com elementos direito e esquerdo (ex: rins).","children":[],"payload":{"lines":"67,68"}},{"content":"<strong>Unilaterais:</strong> Estruturas presentes apenas de um lado (ex: coração).","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Ipsilateral:</strong> Referente ao mesmo lado do corpo ou estrutura.","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Contralateral:</strong> Do lado oposto do corpo em relação a outra estrutura.","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"65,66"}},{"content":"Termos de Movimento","children":[{"content":"<strong>Flexão:</strong> Curvatura ou diminuição do ângulo entre os ossos ou partes do corpo.","children":[],"payload":{"lines":"74,75"}},{"content":"<strong>Extensão:</strong> Retificação ou aumento do ângulo entre os ossos ou partes do corpo.","children":[],"payload":{"lines":"75,76"}},{"content":"<strong>Abdução:</strong> Afastamento do plano mediano.","children":[],"payload":{"lines":"76,77"}},{"content":"<strong>Adução:</strong> Aproximação do plano mediano (exceto os dedos).","children":[],"payload":{"lines":"77,78"}},{"content":"<strong>Rotação Medial:</strong> Aproxima a face anterior de um membro do plano mediano.","children":[],"payload":{"lines":"78,79"}},{"content":"<strong>Rotação Lateral:</strong> Afasta a face anterior de um membro do plano mediano.","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>Circundação:</strong> Movimento circular que inclui flexão, abdução, extensão e adução, formando um círculo com a extremidade distal da parte do corpo.","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>Pronação:</strong> Rotação medial do rádio, posicionando a palma da mão posteriormente.","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>Supinação:</strong> Gira o rádio lateralmente, colocando o antebraço em posição anatômica.","children":[],"payload":{"lines":"82,83"}},{"content":"<strong>Protusão:</strong> Movimento anterior (para frente).","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Retrusão:</strong> Movimento posterior (para trás).","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>Elevação:</strong> Desloca uma parte para cima.","children":[],"payload":{"lines":"85,86"}},{"content":"<strong>Depressão:</strong> Desloca uma parte para baixo.","children":[],"payload":{"lines":"86,88"}}],"payload":{"lines":"72,73"}},{"content":"Variações Estruturais","children":[{"content":"<strong>Variação Anatômica:</strong> Geralmente não afeta a função normal.","children":[],"payload":{"lines":"90,91"}},{"content":"<strong>Anomalia:</strong> Alteração morfológica que difere do normal, afetando a função mas é compatível com a vida.","children":[],"payload":{"lines":"91,92"}},{"content":"<strong>Monstruosidade:</strong> Alteração morfológica que prejudica a função, sendo incompatível com a vida.","children":[],"payload":{"lines":"92,93"}}],"payload":{"lines":"88,89"}}],"payload":{"lines":"0,1"}},null)</script>
