<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:v}=window,j=new q.Toolbar;j.attach(v);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((f,d,h,u)=>{const g=f();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(u),h)})(()=>window.markmap,null,{"content":"Sistema Respiratório - Detalhado","children":[{"content":"Nariz Externo e Cavidade Nasal","children":[{"content":"\n<p data-lines=\"4,5\"><strong>Nariz Externo:</strong></p>","children":[{"content":"<strong>Componentes:</strong> Narinas, ápice, dorso, raiz, asas","children":[],"payload":{"lines":"5,6"}},{"content":"<strong>Cartilagens:</strong> Lateral, alar maior, alar menor","children":[],"payload":{"lines":"6,7"}},{"content":"<strong>Limites:</strong> Do vestíbulo nasal até as coanas","children":[],"payload":{"lines":"7,8"}},{"content":"<strong>Vestíbulo Nasal:</strong> Possui vibrissas (pelos que filtram o ar)","children":[],"payload":{"lines":"8,9"}},{"content":"<strong>Septo Nasal:</strong>","children":[{"content":"<strong>Componentes:</strong> Lâmina perpendicular do osso etmoide, osso vômer, cartilagem do septo","children":[],"payload":{"lines":"10,11"}},{"content":"<strong>Desvio de Septo:</strong> Prejudica a respiração","children":[],"payload":{"lines":"11,13"}}],"payload":{"lines":"9,13"}}],"payload":{"lines":"4,13"}},{"content":"\n<p data-lines=\"13,14\"><strong>Cavidade Nasal:</strong></p>","children":[{"content":"<strong>Estruturas:</strong> Conchas, meatos, coanas","children":[],"payload":{"lines":"14,15"}},{"content":"<strong>Conchas Nasais:</strong>","children":[{"content":"Superior e média (osso etmóide)","children":[],"payload":{"lines":"16,17"}},{"content":"Inferior (osso da concha nasal inferior)","children":[],"payload":{"lines":"17,18"}}],"payload":{"lines":"15,18"}},{"content":"<strong>Meatos Nasais:</strong> Depressões entre as conchas (superior, médio, inferior)","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>Coanas:</strong> Orifícios que conectam a cavidade nasal à faringe; participam do olfato, filtração, aquecimento e umidificação do ar","children":[],"payload":{"lines":"19,21"}}],"payload":{"lines":"13,21"}},{"content":"\n<p data-lines=\"21,22\"><strong>Seios Paranasais:</strong></p>","children":[{"content":"<strong>Função:</strong> Orifícios cheios de ar nos ossos do crânio, atuam como \"câmara de acústica\"","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"Seio frontal","children":[],"payload":{"lines":"24,25"}},{"content":"Seios etmoidais","children":[],"payload":{"lines":"25,26"}},{"content":"Seio esfenoidal","children":[],"payload":{"lines":"26,27"}},{"content":"Seio maxilar","children":[],"payload":{"lines":"27,28"}}],"payload":{"lines":"23,28"}},{"content":"<strong>Condição Clínica:</strong> Sinusite (inflamação dos seios paranasais, viral ou bacteriana)","children":[],"payload":{"lines":"28,30"}}],"payload":{"lines":"21,30"}}],"payload":{"lines":"2,3"}},{"content":"Faringe","children":[{"content":"\n<p data-lines=\"32,33\"><strong>Função:</strong> Parte do sistema respiratório e digestório</p>","children":[],"payload":{"lines":"32,33"}},{"content":"\n<p data-lines=\"33,34\"><strong>Divisões:</strong></p>","children":[{"content":"<strong>Nasofaringe:</strong> Coanas até o fim do palato mole","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>Orofaringe:</strong> Palato mole até a epiglote; passagem de alimento","children":[],"payload":{"lines":"35,36"}},{"content":"<strong>Laringofaringe:</strong> Epiglote até o fim da faringe","children":[],"payload":{"lines":"36,38"}}],"payload":{"lines":"33,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>Estruturas:</strong></p>","children":[{"content":"<strong>Nasofaringe:</strong>","children":[{"content":"Tonsila","children":[],"payload":{"lines":"40,41"}},{"content":"Óstio faríngeo da tuba auditiva","children":[],"payload":{"lines":"41,42"}},{"content":"Torus tubarius","children":[],"payload":{"lines":"42,43"}},{"content":"Prega salpingofaríngea","children":[],"payload":{"lines":"43,44"}},{"content":"Prega salpingopalatina","children":[],"payload":{"lines":"44,45"}}],"payload":{"lines":"39,45"}},{"content":"<strong>Orofaringe:</strong>","children":[{"content":"Arco palatofaríngeo","children":[],"payload":{"lines":"46,47"}},{"content":"Arco palatoglosso","children":[],"payload":{"lines":"47,48"}},{"content":"Tonsila palatina (amígdala)","children":[],"payload":{"lines":"48,49"}}],"payload":{"lines":"45,49"}},{"content":"<strong>Laringofaringe:</strong> Recesso piriforme (evita que a água chegue na laringe)","children":[],"payload":{"lines":"49,51"}}],"payload":{"lines":"38,51"}}],"payload":{"lines":"30,31"}},{"content":"Laringe","children":[{"content":"<strong>Função:</strong> Exclusiva do sistema respiratório","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Localização:</strong> Epiglote até a borda inferior da cartilagem cricoide","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Estruturas:</strong>","children":[{"content":"<strong>Vestíbulo da Laringe:</strong> Início da laringe","children":[{"content":"<strong>Prega vestibular:</strong> Estrutura protetora desencadeadora de tosse","children":[],"payload":{"lines":"57,58"}},{"content":"<strong>Prega vocal:</strong> Produz o som da voz; espaço entre as pregas é a rima da glote","children":[],"payload":{"lines":"58,59"}}],"payload":{"lines":"56,59"}},{"content":"<strong>Cartilagens:</strong>","children":[{"content":"<strong>Tireoide:</strong> Formato de escudo, proeminência laríngea (gogó/pomo de Adão)","children":[],"payload":{"lines":"60,61"}},{"content":"<strong>Cricoide:</strong> Anel que se fecha posteriormente","children":[],"payload":{"lines":"61,62"}},{"content":"<strong>Epiglote:</strong> Impede a passagem do alimento; formato de folha","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>Aritenoides, corniculadas e cuneiformes:</strong> Participam da mecânica de movimento das pregas vocais","children":[],"payload":{"lines":"63,65"}}],"payload":{"lines":"59,65"}}],"payload":{"lines":"55,65"}}],"payload":{"lines":"51,52"}},{"content":"Traqueia e Brônquios","children":[{"content":"\n<p data-lines=\"67,68\"><strong>Traqueia:</strong></p>","children":[{"content":"Continuação da laringe, da cartilagem cricoide até a bifurcação dos brônquios principais","children":[],"payload":{"lines":"68,69"}},{"content":"Anéis de cartilagem em formato de C com músculo liso traqueal","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Região da Carina:</strong> Bifurcação interna, com receptores sensitivos para reflexo de tosse","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"67,72"}},{"content":"\n<p data-lines=\"72,73\"><strong>Brônquios Principais:</strong></p>","children":[{"content":"<strong>Direito:</strong> Mais curto, mais vertical e mais calibroso; se divide em três brônquios lobares (superior, médio e inferior)","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>Esquerdo:</strong> Mais longo e mais horizontal; se divide em dois brônquios lobares (superior e inferior)","children":[],"payload":{"lines":"74,76"}}],"payload":{"lines":"72,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>Brônquios Lobares e Segmentares:</strong></p>","children":[{"content":"<strong>Brônquios Segmentares:</strong> Ramificações dos brônquios lobares; cada pulmão possui diferentes números de segmentos (10 no direito, 8 no esquerdo)","children":[],"payload":{"lines":"77,79"}}],"payload":{"lines":"76,79"}}],"payload":{"lines":"65,66"}},{"content":"Pulmões","children":[{"content":"\n<p data-lines=\"81,82\"><strong>Pleura:</strong> Saco seroso que envolve o pulmão</p>","children":[{"content":"<strong>Pleura Parietal:</strong> Externa, ligada à parede torácica","children":[],"payload":{"lines":"82,83"}},{"content":"<strong>Pleura Visceral:</strong> Interna, ligada aos pulmões","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Cavidade Pleural:</strong> Entre as duas membranas, preenchida de fluido pleural","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>Recesso Costodiafragmático:</strong> Acúmulo de líquido (hemotórax, quilotórax, pneumotórax, empliema pleural)","children":[],"payload":{"lines":"85,87"}}],"payload":{"lines":"81,87"}},{"content":"\n<p data-lines=\"87,88\"><strong>Anatomia:</strong></p>","children":[{"content":"<strong>Pulmão Direito:</strong> Três lobos (superior, médio e inferior) e duas fissuras (oblíqua e horizontal)","children":[],"payload":{"lines":"88,89"}},{"content":"<strong>Pulmão Esquerdo:</strong> Dois lobos (superior e inferior), língula, uma fissura (oblíqua)","children":[],"payload":{"lines":"89,91"}}],"payload":{"lines":"87,91"}},{"content":"\n<p data-lines=\"91,92\"><strong>Hilo Pulmonar:</strong> Região da raiz pulmonar, onde se encontram a artéria pulmonar, veia pulmonar e brônquio principal</p>","children":[{"content":"<strong>Raiz Pulmonar:</strong> Estruturas que entram e saem do pulmão (artéria, veia, brônquio)","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Impressões e Sulcos:</strong> Marcas deixadas por estruturas como veia cava superior, veia ázigo, traqueia, esôfago e coração","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Segmentos Pulmonares:</strong> Partes do pulmão por onde passam os brônquios segmentares","children":[],"payload":{"lines":"94,96"}}],"payload":{"lines":"91,96"}},{"content":"\n<p data-lines=\"96,97\"><strong>Ligamento Pulmonar:</strong> Prolongamento da pleura entre pulmão e pericárdio</p>","children":[],"payload":{"lines":"96,98"}},{"content":"\n<p data-lines=\"98,99\"><strong>Irrigação Pulmonar:</strong></p>","children":[{"content":"<strong>Artérias Pulmonares:</strong>","children":[{"content":"<strong>Função:</strong> Transportam sangue desoxigenado do coração para os pulmões para oxigenação.","children":[],"payload":{"lines":"100,101"}},{"content":"<strong>Origem:</strong> Saem do ventrículo direito do coração e se bifurcam nas artérias pulmonares direita e esquerda.","children":[],"payload":{"lines":"101,102"}},{"content":"<strong>Percurso:</strong> Cada artéria pulmonar segue para o pulmão correspondente, acompanhando o trajeto dos brônquios principais.","children":[],"payload":{"lines":"102,103"}},{"content":"<strong>Distribuição:</strong>","children":[{"content":"<strong>Artéria Pulmonar Direita:</strong> Passa por trás da aorta ascendente e da veia cava superior, e se divide em ramos que seguem para os lobos do pulmão direito.","children":[],"payload":{"lines":"104,105"}},{"content":"<strong>Artéria Pulmonar Esquerda:</strong> Passa abaixo do arco aórtico, à frente da aorta descendente e do brônquio principal esquerdo, e se divide em ramos que seguem para os lobos do pulmão esquerdo.","children":[],"payload":{"lines":"105,106"}}],"payload":{"lines":"103,106"}}],"payload":{"lines":"99,106"}},{"content":"<strong>Artérias Brônquicas:</strong>","children":[{"content":"<strong>Função:</strong> Fornecem sangue oxigenado para as estruturas pulmonares, como brônquios, tecido conjuntivo e pleura visceral.","children":[],"payload":{"lines":"107,108"}},{"content":"<strong>Origem:</strong>","children":[{"content":"<strong>Esquerda:</strong> Duas artérias brônquicas se originam diretamente da aorta torácica descendente.","children":[],"payload":{"lines":"109,110"}},{"content":"<strong>Direita:</strong> Geralmente, uma artéria brônquica se ramifica das artérias brônquicas esquerdas ou das artérias intercostais direitas.","children":[],"payload":{"lines":"110,111"}}],"payload":{"lines":"108,111"}},{"content":"<strong>Distribuição:</strong>","children":[{"content":"<strong>Esquerda:</strong> Irrigam o pulmão esquerdo.","children":[],"payload":{"lines":"112,113"}},{"content":"<strong>Direita:</strong> Irrigam o pulmão direito.","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"111,114"}}],"payload":{"lines":"106,114"}},{"content":"<strong>Veias Brônquicas:</strong>","children":[{"content":"<strong>Função:</strong> Drenam o sangue venoso das estruturas pulmonares.","children":[],"payload":{"lines":"115,116"}},{"content":"<strong>Distribuição:</strong>","children":[{"content":"<strong>Veia Brônquica Direita:</strong> Drena para a veia ázigo, que por sua vez drena para a veia cava superior.","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Veias Brônquicas Esquerdas:</strong> Drenam para a veia hemiázigo acessória, que também drena para a veia ázigo.","children":[],"payload":{"lines":"118,119"}}],"payload":{"lines":"116,119"}},{"content":"<strong>Conexões Venosas:</strong> Conectam-se com as veias pulmonares, permitindo uma pequena mistura de sangue oxigenado e desoxigenado.","children":[],"payload":{"lines":"119,121"}}],"payload":{"lines":"114,121"}}],"payload":{"lines":"98,121"}}],"payload":{"lines":"79,80"}},{"content":"Procedimentos e Condições Clínicas","children":[{"content":"<strong>Cricotireoidostomia:</strong> Corte de emergência no ligamento cricotireoideo para pacientes com insuficiência respiratória","children":[],"payload":{"lines":"123,124"}},{"content":"<strong>Manobra de Heimlich:</strong> Compressão do diafragma para expulsar corpo estranho das vias aéreas","children":[],"payload":{"lines":"124,125"}},{"content":"<strong>Edema de Glote:</strong> Inchaço da prega vocal, podendo ocorrer por reações alérgicas e choque anafilático","children":[],"payload":{"lines":"125,126"}}],"payload":{"lines":"121,122"}}],"payload":{"lines":"0,1"}},null)</script>
