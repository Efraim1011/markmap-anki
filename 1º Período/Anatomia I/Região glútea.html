<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:v}=window,j=new q.Toolbar;j.attach(v);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((f,d,h,u)=>{const g=f();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(u),h)})(()=>window.markmap,null,{"content":"Região Glútea","children":[{"content":"Características Gerais","children":[{"content":"<strong>Região de Transição:</strong> Entre o tronco e o membro inferior.","children":[],"payload":{"lines":"3,4"}},{"content":"<strong>Limites:</strong>","children":[{"content":"<strong>Superior:</strong> Linha que passa pelas cristas ilíacas.","children":[],"payload":{"lines":"5,6"}},{"content":"<strong>Inferior:</strong> Sulco infraglúteo.","children":[],"payload":{"lines":"6,7"}}],"payload":{"lines":"4,7"}},{"content":"<strong>Ligamento Inguinal:</strong> Indica onde começa a coxa e termina o tronco.","children":[],"payload":{"lines":"7,8"}},{"content":"<strong>Função:</strong> Permite andar, correr e pular na posição ereta; não é usada para sentar.","children":[],"payload":{"lines":"8,9"}},{"content":"<strong>Estruturas Anatômicas:</strong>","children":[{"content":"<strong>Fenda Interglútea:</strong> Sulco entre as duas nádegas.","children":[],"payload":{"lines":"10,11"}},{"content":"<strong>Região do Quadril:</strong> Localizada lateralmente ao trocânter maior do fêmur.","children":[],"payload":{"lines":"11,13"}}],"payload":{"lines":"9,13"}}],"payload":{"lines":"2,3"}},{"content":"Músculos da Região Glútea","children":[{"content":"Divisão por Camadas","children":[{"content":"\n<p data-lines=\"16,17\"><strong>Superficial:</strong> Glúteo máximo, glúteo médio, glúteo mínimo, músculo tensor da fáscia lata.</p>","children":[{"content":"<strong>Nota:</strong> O músculo tensor da fáscia lata, embora não localizado anatomicamente na região glútea, é estudado aqui devido à sua inervação.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"16,19"}},{"content":"\n<p data-lines=\"19,20\"><strong>Profunda:</strong> Músculos piriforme, gêmeo superior, gêmeo inferior, obturador interno, quadrado femoral.</p>","children":[],"payload":{"lines":"19,21"}}],"payload":{"lines":"15,16"}}],"payload":{"lines":"13,14"}},{"content":"Funções dos Músculos","children":[{"content":"\n<p data-lines=\"22,23\"><strong>Glúteo Máximo:</strong></p>","children":[{"content":"<strong>Funções:</strong> Extensão e rotação lateral da coxa; músculo mais pesado do corpo.","children":[],"payload":{"lines":"23,24"}},{"content":"<strong>Características:</strong> Potente e importante em movimentos rápidos e de resistência.","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Inervação:</strong> Nervo glúteo inferior.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"22,27"}},{"content":"\n<p data-lines=\"27,28\"><strong>Glúteo Médio e Mínimo:</strong></p>","children":[{"content":"<strong>Funções:</strong> Abdução e rotação medial da coxa; mantém a pelve na horizontal.","children":[],"payload":{"lines":"28,29"}},{"content":"<strong>Características:</strong> Glúteo médio é o músculo mais superior da região.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Inervação:</strong> Nervo glúteo superior.","children":[],"payload":{"lines":"30,31"}},{"content":"<strong>Condição Clínica:</strong> Marcha do glúteo médio indica lesão; teste de Trendelenburg detecta lesão no nervo glúteo superior.","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"27,33"}},{"content":"\n<p data-lines=\"33,34\"><strong>Músculo Tensor da Fáscia Lata:</strong></p>","children":[{"content":"<strong>Funções:</strong> Tensiona e ajusta a fáscia lata; auxilia na flexão, abdução e rotação medial da coxa.","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>Fáscia Lata:</strong> Envolve a coxa, funcionando como uma meia elástica que segura os músculos na posição ideal.","children":[],"payload":{"lines":"35,37"}}],"payload":{"lines":"33,37"}},{"content":"\n<p data-lines=\"37,38\"><strong>Piriforme:</strong></p>","children":[{"content":"<strong>Função:</strong> Referência anatômica para divisão da região glútea; auxilia na rotação lateral da coxa.","children":[],"payload":{"lines":"38,39"}},{"content":"<strong>Inervação:</strong> Ramos SI e SII do plexo sacral.","children":[],"payload":{"lines":"39,40"}},{"content":"<strong>Associação Clínica:</strong> Hipertrofia pode causar dor ciática devido à compressão do nervo isquiático.","children":[],"payload":{"lines":"40,42"}}],"payload":{"lines":"37,42"}},{"content":"\n<p data-lines=\"42,43\"><strong>Músculos Gêmeos (Superior e Inferior), Obturador Interno:</strong></p>","children":[{"content":"<strong>Funções:</strong> Abdução e rotação lateral da coxa; estabilização da cabeça do fêmur no acetábulo.","children":[],"payload":{"lines":"43,44"}},{"content":"<strong>Inervação:</strong>","children":[{"content":"Gêmeo Superior e Obturador Interno: Nervo para o obturador interno.","children":[],"payload":{"lines":"45,46"}},{"content":"Gêmeo Inferior e Quadrado Femoral: Nervo para o quadrado femoral.","children":[],"payload":{"lines":"46,48"}}],"payload":{"lines":"44,48"}}],"payload":{"lines":"42,48"}},{"content":"\n<p data-lines=\"48,49\"><strong>Quadrado Femoral:</strong></p>","children":[{"content":"<strong>Funções:</strong> Rotação lateral da coxa; estabilização da cabeça do fêmur no acetábulo.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Nota:</strong> Não realiza abdução da coxa.","children":[],"payload":{"lines":"50,52"}}],"payload":{"lines":"48,52"}}],"payload":{"lines":"21,22"}},{"content":"Nervos Importantes","children":[{"content":"\n<p data-lines=\"53,54\"><strong>Nervo Isquiático:</strong></p>","children":[{"content":"<strong>Funções:</strong> Inerva quase todos os músculos do membro inferior.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Localização:</strong> Passa abaixo do músculo piriforme; maior nervo do corpo.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Considerações Clínicas:</strong> Evitar aplicações de injeções diretamente nas nádegas para evitar lesão do nervo.","children":[],"payload":{"lines":"56,58"}}],"payload":{"lines":"53,58"}},{"content":"\n<p data-lines=\"58,59\"><strong>Nervo Cutâneo Femoral Posterior:</strong> Inervação sensitiva da pele, parte posterior da coxa.</p>","children":[],"payload":{"lines":"58,60"}}],"payload":{"lines":"52,53"}},{"content":"Considerações Clínicas","children":[{"content":"<strong>Injeções Intramusculares:</strong> Devem ser feitas no quadrante superior lateral da região glútea para evitar lesão do nervo isquiático.","children":[],"payload":{"lines":"61,62"}},{"content":"<strong>Teste de Trendelenburg:</strong> Avaliação da função dos músculos glúteo médio e mínimo; positivo quando a pelve não permanece na horizontal ao levantar um pé do chão.","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>Dor Ciática:</strong> Pode ocorrer por compressão do nervo isquiático, especialmente em casos de hipertrofia do músculo piriforme.","children":[],"payload":{"lines":"63,65"}}],"payload":{"lines":"60,61"}}],"payload":{"lines":"0,1"}},null)</script>
