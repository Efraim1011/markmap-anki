nes":"19,22"}},{"content":"Artéria Carótida Comum Esquerda","children":[{"content":"Se ramifica em artéria carótida externa e interna","children":[],"payload":{"lines":"23,24"}},{"content":"Carótida Interna: Vasculariza crânio, encéfalo e sistema nervoso; Seio carotídeo para regulação da pressão sanguínea","children":[],"payload":{"lines":"24,25"}},{"content":"Carótida Externa: Irriga a face, couro cabeludo, parte superior da glândula tireoide e a faringe","children":[],"payload":{"lines":"25,26"}}],"payload":{"lines":"22,26"}},{"content":"Artéria Subclávia Esquerda","children":[{"content":"Origina a artéria axilar após passar pela borda lateral da primeira costela","children":[],"payload":{"lines":"27,29"}}],"payload":{"lines":"26,29"}}],"payload":{"lines":"17,18"}},{"content":"Veias","children":[{"content":"<strong>Função:</strong> Transportam sangue da periferia para o coração (sentido centrípeto)","children":[],"payload":{"lines":"31,32"}},{"content":"Não possuem ramos, as veias pequenas se juntam para formar veias maiores","children":[],"payload":{"lines":"32,33"}},{"content":"<strong>Principais Veias:</strong>","children":[{"content":"Veia Cava Superior: Formada pela união das veias braquiocefálicas esquerda e direita","children":[],"payload":{"lines":"34,35"}},{"content":"Veias Braquiocefálicas: Formadas pela união da veia jugular interna e da veia subclávia","children":[{"content":"Veia Jugular Externa: Drena a face e o couro cabeludo","children":[],"payload":{"lines":"36,37"}},{"content":"Veia Jugular Interna: Drena o encéfalo","children":[],"payload":{"lines":"37,38"}}],"payload":{"lines":"35,38"}},{"content":"Veia Ázigo: Apenas do lado direito; conecta veias intercostais direitas à veia cava superior","children":[],"payload":{"lines":"38,39"}},{"content":"Veia Hemiázigo e Hemiázigo Acessória: Drenam as veias intercostais esquerdas para a veia ázigo","children":[],"payload":{"lines":"39,40"}},{"content":"Veia Cava Inferior: Formada pelas veias ilíacas comuns direita e esquerda","children":[],"payload":{"lines":"40,42"}}],"payload":{"lines":"33,42"}}],"payload":{"lines":"29,30"}}],"payload":{"lines":"4,5"}},{"content":"Circulação Sanguínea","children":[{"content":"<strong>Pequena Circulação (Pulmonar):</strong> Coração -&gt; Pulmões -&gt; Coração","children":[],"payload":{"lines":"44,45"}},{"content":"<strong>Grande Circulação (Sistêmica):</strong> Coração -&gt; Corpo -&gt; Coração","children":[],"payload":{"lines":"45,47"}}],"payload":{"lines":"42,43"}},{"content":"Exames e Procedimentos","children":[{"content":"<strong>Gasometria Arterial:</strong> Sangue colhido na artéria, geralmente femoral ou radial","children":[{"content":"\"NAV\": Nervo, artéria e veia (lateral para medial)","children":[],"payload":{"lines":"50,51"}},{"content":"\"VAN\": Veia, artéria e nervo (medial para lateral)","children":[],"payload":{"lines":"51,52"}}],"payload":{"lines":"49,52"}},{"content":"<strong>Acesso Venoso Profundo:</strong> Punção da veia subclávia ou jugular para administração de medicamentos","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Pulso Venoso Jugular:</strong> Não é palpável, apenas visível; a melhor avaliação é no lado direito","children":[],"payload":{"lines":"53,55"}}],"payload":{"lines":"47,48"}},{"content":"Correlatos Clínicos","children":[{"content":"<strong>Aterosclerose:</strong> Obstrução das artérias, principalmente a carótida interna, pode levar a AVC","children":[{"content":"<strong>Stent:</strong> Mola que desobstrui ou remove placas de gordura da artéria","children":[],"payload":{"lines":"58,59"}}],"payload":{"lines":"57,59"}}],"payload":{"lines":"55,56"}}],"payload":{"lines":"2,3"}}],"payload":{"lines":"0,1"}},null)</script>
